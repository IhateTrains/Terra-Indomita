l_english:

 missions_chinese_empire: "Zhongguo"
 missions_chinese_empire_DESCRIPTION: "After many years of devastating warfare, a new #E Emperor#! has assumed the throne of the #E Middle Kingdom#!, ushering in a new Dynasty that could rule for hundreds of years.\n\nAnd yet it is known, from the streets of [ROOT.GetCountry.GetCapital.GetName] to the barbarous wilds at the western ends of the Earth, that the #E Mandate of Heaven#! is only bestowed upon a [ROOT.GetCountry.GetRulerTitle] that is worthy. If [ROOT.GetCountry.GetRuler.GetName] wishes to see [ROOT.GetCountry.GetRuler.GetHerHis] name inscribed within the Annals of the Middle Kingdom, remembered forevermore as one of the best rulers that the land has ever had, then [ROOT.GetCountry.GetRuler.GetSheHe] must be prepared for the work that is to come."
 missions_chinese_empire_CRITERIA_DESCRIPTION: "This mission will be completed when we bring peace and security to the #E Middle Kingdom#! by utilizing our position as [ROOT.GetCountry.GetRulerTitle] to make the lives of our subjects better."
 missions_chinese_empire_BUTTON_TOOLTIP: "The Mandate of Heaven will remain only with those whom deserve it!"

#Missions

 missions_chinese_empire_task_1: "Reform Civil Registration"
 missions_chinese_empire_task_1_DESC: "Now that we have assumed control of the #E Chinese Empire#!, we must conduct a census in order to fully ascertain the strength of [ROOT.GetCountry.GetName]. The Wars of Unification have left their mark on the countryside, and there is much work to do, especially when it comes to reforming our bureaucracy. \n\n\n\n\n\n\n\n\n\n\n@china_mil13!"

 missions_chinese_empire_task_2: "Cornerstone of Empire"
 missions_chinese_empire_task_2_DESC: "One of the cornerstones of a fairly administered Empire is the rule of law, and with [ROOT.GetCountry.GetRuler.GetName] at the helm, a sense of justice and harmony has returned to [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@china_mil12!"

 missions_chinese_empire_task_3: "Expand Great Wall"
 missions_chinese_empire_task_3_DESC: "The threat of barbarian incursion remains ever present, and [ROOT.GetCountry.GetRuler.GetName] has no desire to see [ROOT.GetCountry.GetRuler.GetHerHis] Empire despoiled by savage steppe riders. Expand our fortifications and place guards upon the Wall, lest we find ourselves in a difficult situation! \n\n\n\n\n\n\n\n\n\n\n@china_mil14!"

 missions_chinese_empire_task_4: "The Nomadic Frontier"
 missions_chinese_empire_task_4_DESC: "It is true that we control vast swathes of the western steppes, and yet our vast holdings are only the gateway to an extensive frontier - the homeland of the dreaded nomads, who oftentimes appear on the horizon like a stormcloud. Even our eastern provinces are in danger...let us take the fight to them, for once. \n\n\n\n\n\n\n\n\n\n\n@east_steppemil9!"

 missions_chinese_empire_task_5: "The Yue Tribes"
 missions_chinese_empire_task_5_DESC: "The #E Yue Tribes#! to the south have always been a bit of a nuisance, but now that [ROOT.GetCountry.GetRuler.GetName] finally has the time to devote to the problems we have with the squabbling tribesmen, the [ROOT.GetCountry.GetRulerTitle] vows that the southern coasts will be ours.\n\n\n\n\n\n\n\n\n\n\n@china_mil4!"

 missions_chinese_empire_task_6: "The Southern Coast"
 missions_chinese_empire_task_6_DESC: "The sparsely-populated southern coastlands would make splendid additions to the borders of [ROOT.GetCountry.GetName] - the time has come to send our settlers to the region.\n\n\n\n\n\n\n\n\n\n\n@china_mil8!"

 missions_chinese_empire_task_7: "Tribes of the Mountains"
 missions_chinese_empire_task_7_DESC: "Although the people of the mountains have a reputation for being suspicious of outsiders, they do not have a choice anymore - they are subjects of [ROOT.GetCountry.GetName] and cannot remain separated from the rest of our country. The time has come for them to assimilate to our ways, even if they resist our efforts.\n\n\n\n\n\n\n\n\n\n\n@tibet_mil4!"

 missions_chinese_empire_task_8: "Examination System"
 missions_chinese_empire_task_8_DESC: "In order to ensure that only the best and brightest scholars living in [ROOT.GetCountry.GetName] obtain positions within the #Y Imperial Bureaucracy#!, [ROOT.GetCountry.GetRuler.GetName] has insisted that we institute an official #Y Examination System#! that will test applicants on their knowledge of the Classics.\n\n\n\n\n\n\n\n\n\n\n@china_mil13!"

 missions_chinese_empire_task_9: "Build an Imperial Road"
 missions_chinese_empire_task_9_DESC: "What good is a large Empire if the cities and territories remain separated from one another? Let us build an #Y Imperial Road#!, one that will connect the far-flung provinces of glorious [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

 missions_chinese_empire_task_10: "Terracotta Army"
 missions_chinese_empire_task_10_DESC: "[ROOT.GetCountry.GetRuler.GetName] has decreed that an #Y Imperial Mausoleum#!, one fit for the bones of the first #Y Chinese Emperor#!, shall be built in [ROOT.GetCountry.GetName]. The [ROOT.GetCountry.GetRulerTitle] has also called for an army of #T Terracotta Warriors#! to be placed inside of [ROOT.GetCountry.GetRuler.GetHerHis] tomb.\n\n\n\n\n\n\n\n\n\n\n@china_mil9!"

 missions_chinese_empire_task_11: "Envoys to the West"
 missions_chinese_empire_task_11_DESC: "[ROOT.GetCountry.GetRuler.GetName] has heard stories from traders of magnificent horses @steppe_horses! that are found in the west. These legendary mounts possess an unparalleled beauty and vigor and are known as the #T Heavenly Horses#!. The [ROOT.GetCountry.GetRulerTitle] demands that we must have these animals for [ROOT.GetCountry.GetName] and has sent envoys west.\n\n\n\n\n\n\n\n\n\n\n@china_mil6!"

 missions_chinese_empire_task_12: "Heavenly Horses"
 missions_chinese_empire_task_12_DESC: "At last, the #T Heavenly Horses#! @steppe_horses! belong to [ROOT.GetCountry.GetName]! We have taken these exceptional mounts for ourselves, and our cavalry and horse archers are deadlier than ever!\n\n\n\n\n\n\n\n\n\n\n@china_mil7!"

 missions_chinese_empire_task_13: "Kingdom of Joseon"
 missions_chinese_empire_task_13_DESC: "The kingdom of #E Joseon#! was once a powerful state on our borders, but the time has come to dismantle their rump states and add them to the glorious [ROOT.GetCountry.GetAdjective] peace that we have brought to the #E Middle Kingdom#!.\n\n\n\n\n\n\n\n\n\n\n@china_mil15!"

 missions_chinese_empire_task_14: "Kingdom of Au Lac"
 missions_chinese_empire_task_14_DESC: "We have heard of the #E Au Lac#! people and their claims to power, and [ROOT.GetCountry.GetRuler.GetName] was impressed to learn the true extent of their strength. Unfortunately for them, the time has come to destroy their burgeoning civilization - we must be the only powerbrokers in the region.\n\n\n\n\n\n\n\n\n\n\n@china_mil5!"

 missions_chinese_empire_task_15: "Silk and Salt"
 missions_chinese_empire_task_15_DESC: "Our silk @silk! workshops and salt @salt! farms fill the coffers of [ROOT.GetCountry.GetName] will an ocean of gold and silver coins - not only do we produce vast amounts of salt, a basic requirement of life, but we also are known for the luxurious silks that we export across the civilized world.\n\n\n\n\n\n\n\n\n\n\n@china_mil13!"

 missions_chinese_empire_task_16: "Meritocracy"
 missions_chinese_empire_task_16_DESC: "We have abandoned the insidious allure of nepotism to ensure that only the most qualified candidates can obtain positions within the #Y Imperial Bureaucracy#!. [ROOT.GetCountry.GetRuler.GetName] refuses to deal with the spoiled sons of provincial governors that expect cushy appointments, instead preferring to rely on a merit-based system.\n\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 missions_chinese_empire_task_17: "Grand Commanderies"
 missions_chinese_empire_task_17_DESC: "Not only do we have soldiers stationed throughout [ROOT.GetCountry.GetName] but [ROOT.GetCountry.GetRuler.GetName] has insisted upon building #E Courts of Law#! that will serve as #T Grand Commanderies#! for our troops. The [ROOT.GetCountry.GetRulerTitle] insists that this manner of organizing our prefects will be of great use.\n\n\n\n\n\n\n\n\n\n\n@event_pic7!"

 missions_chinese_empire_task_18: "Inward Perfection"
 missions_chinese_empire_task_18_DESC: "What countries can compare with grand [ROOT.GetCountry.GetName]? [ROOT.GetCountry.GetRuler.GetName] has ushered in an era of peace and prosperity; the harvests are full, the people are content, and everywhere one looks, there can be found an inward perfection.\n\n\n\n\n\n\n\n\n\n\n@italic_mil3!"

 missions_chinese_empire_task_19: "Silk Road"
 missions_chinese_empire_task_19_DESC: "We are fully aware of the appetites around the world for our silk @silk! exports - we receive countless coins from the West, for the sons and daughters of the barbarian kings love to drape themselves in silk garments. Let us manufacture as much of this rare textile as we can - the mulberry worm spins threads of gold.\n\n\n\n\n\n\n\n\n\n\n@tibet_mil11!"

 missions_chinese_empire_task_20: "The Advent of Paper"
 missions_chinese_empire_task_20_DESC: "In our workshops, we have developed #E paper#!, which is quite useful as a medium for the written word, and [ROOT.GetCountry.GetRuler.GetName] has ordered vast quantities to be sent to [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n\n@italic_mil18!"

 missions_chinese_empire_task_21: "Sail East"
 missions_chinese_empire_task_21_DESC: "Now that dominate the land, [ROOT.GetCountry.GetRuler.GetName] has made it known that the people of [ROOT.GetCountry.GetName] shall master the seas as well. It is time to send our sailors to the east.\n\n\n\n\n\n\n\n\n\n\n@india_mil7!"

 missions_chinese_empire_task_22: "Pure Land"
 missions_chinese_empire_task_22_DESC: "The many religious heresies and cults that plagued upon the populace have finally been eradicated throughout [ROOT.GetCountry.GetName] - [ROOT.GetCountry.GetRuler.GetName] has ritually purified the land, restoring a sense of harmony with the universe.\n\n\n\n\n\n\n\n\n\n\n@greek_mil2!"

 missions_chinese_empire_task_23: "Heaven's Will"
 missions_chinese_empire_task_23_DESC: "It is clear to see that the #T Will of Heaven#! is pleased with the accomplishments and deeds of [ROOT.GetCountry.GetRuler.GetName], who has faithfully led the people of [ROOT.GetCountry.GetName] into an era of unrivaled prosperity.\n\n\n\n\n\n\n\n\n\n\n@china_mil8!"
 
 missions_chinese_empire_task_24: "Lingqu Canal"
 missions_chinese_empire_task_24_DESC: "[ROOT.GetCountry.GetRuler.GetName] has ordered the construction of a canal that will connect the #E Xiang River#! to the #E Li River#!. It is the hope of the [ROOT.GetCountry.GetRulerTitle] that this waterway will be used to export grain @grain!.\n\n\n\n\n\n\n\n\n\n\n@india_mil1!"


#Events
 me_chinese_empire_1_title: "$missions_chinese_empire_task_1$"
 me_chinese_empire_1_desc: "One of the first acts of the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] was to conduct a census all throughout [ROOT.GetCountry.GetName]. No one knows more about the devastation and suffering that has been brought to the land than [ROOT.GetCountry.GetRuler.GetName] does, but now that the era of war is over, [ROOT.GetCountry.GetRuler.GetSheHe] desired to tally those that had survived.\n\nThe imperial agents were dispatched from [ROOT.GetCountry.GetCapital.GetName] and they returned a few months later, their mission complete. Nodding approvingly as [ROOT.GetCountry.GetRuler.GetSheHe] read through the scrolls that contained the detailed information that [ROOT.GetCountry.GetRuler.GetSheHe] requested, [ROOT.GetCountry.GetRuler.GetFirstName] turned to an advisor and remarked."
 me_chinese_empire_1.a: "I rule over a thriving and prosperous people - I am blessed"

 me_chinese_empire_2_title: "$missions_chinese_empire_task_2$"
 me_chinese_empire_2_desc: "Addressing [ROOT.GetCountry.GetRuler.GetHerHis] advisors one morning, the [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] explained why [ROOT.GetCountry.GetRuler.GetSheHe] had reformed the laws of [ROOT.GetCountry.GetName].\n\n'There have been many years where the only real authority in the land was violence - the people have had to suffer under the whims of cruel and tyrannical warlords. How many times have I personally read accounts of rampaging armies stealing the grain from a province? I will not condone such beastly behavior! [ROOT.GetCountry.GetName] will be a land of laws, where the landowner is fairly compensated when an injury has been committed against him - a place where the aggrieved can seek their satisfaction in a Court of Laws. All that desire to be citizens of a thriving Empire shall see their dreams come true! Have I not proven that all is possible?'\n\nAt this proclamation, the entire court bowed their heads in respect."
 me_chinese_empire_2.a: "Your wisdom is boundless, my [ROOT.GetCountry.GetRulerTitle]"

 me_chinese_empire_3_title: "$missions_chinese_empire_task_3$"
 me_chinese_empire_3_desc: "All throughout [ROOT.GetCountry.GetName], the system of walls and fortifications built by Kings and Warlords have been expanded by [ROOT.GetCountry.GetRuler.GetName], who earnestly seeks to protect the [ROOT.GetCountry.GetAdjective] people from the threat of barbarian invasion.\n\nAs architects from [ROOT.GetCountry.GetCapital.GetName] arrive to their postings out in the provinces, the [ROOT.GetCountry.GetRulerTitle] is content in the knowledge that our people will be safe for many years to come."
 me_chinese_empire_3.a: "Good walls make for good neighbors..."

 me_chinese_empire_4_title: "$missions_chinese_empire_task_4$"
 me_chinese_empire_4_desc: "Although many civilized lands have been brought into the harmonious fold of [ROOT.GetCountry.GetName], the barbarian kingdoms on our borders have cast their greedy eyes on the possessions of [ROOT.GetCountry.GetRuler.GetName] and beliveve that they have the strength to take what they desire without repurcussion.\n\nLittle do they know that [ROOT.GetCountry.GetRuler.GetFirstName] has made bold moves of [ROOT.GetCountry.GetRuler.GetHerHis] own - the [ROOT.GetCountry.GetAdjective] armies will soon be headed to the steppes in order to challenge the nomands on their own turf."
 me_chinese_empire_4.a: "All shall submit to the authority of the Emperor"

 me_chinese_empire_5_title: "$missions_chinese_empire_task_5$"
 me_chinese_empire_5_desc: "The southern jungles have long been the realm of the #E Yue#! tribes, who have been forced to bow their heads before the might of [ROOT.GetCountry.GetName].\n\nNot only have the Imperial Armies taken control of many of the provinces, but further claims have been prepared and distant regions have been filled with [ROOT.GetCountry.GetAdjective] colonists. By hook or by crook, our people will take this land for themselves - nothing will prevent us."
 me_chinese_empire_5.a: "The south must surrender! We will not tolerate aggressors on our borders"

 me_chinese_empire_6_title: "$missions_chinese_empire_task_6$"
 me_chinese_empire_6_desc: "We have received word in [ROOT.GetCountry.GetCapital.GetName] from the generals fighting in the far south. They state that we are not encountering any serious resistance, and that, given enough time, our forces will finish off the remaining tribes in the region. Colonists have already arrived in the #E Jiao#! region, and our people are beginning to build homes and settlements for themselves."
 me_chinese_empire_6.a: "Then all is proceeding according to plan"

 me_chinese_empire_7_title: "$missions_chinese_empire_task_7$"
 me_chinese_empire_7_desc: "The wars in the south are very distant from [ROOT.GetCountry.GetCapital.GetName], and yet every morning, a series of messages arrives for the [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], who has taken a personal interest in the conflicts.\n\nOur military advisors inform [ROOT.GetCountry.GetRuler.GetFirstName] that the tribes in the mountains are being subdued, but the people are in desperate need of the civilizing influences of the [ROOT.GetCountry.GetAdjective]. Knowing what must be done, the [ROOT.GetCountry.GetRulerTitle] made the following decree that very same day."
 me_chinese_empire_7.a: "Send agents to the region in order to civilize the locals"

 me_chinese_empire_8_title: "$missions_chinese_empire_task_8$"
 me_chinese_empire_8_desc: "The hand of [ROOT.GetCountry.GetRuler.GetName] can be found throughout the #E Imperial Examination System#! that has just been implemented throughout the lands of [ROOT.GetCountry.GetName], for the wise ruler has a keen interest in ensuring that the bureaucracies of the country are filled with those deserving of the job.\n\nAn intimate knowledge of the laws of the land are required, but [ROOT.GetCountry.GetRuler.GetFirstName] wants advisors that are well-rounded individuals, so candidates must be intimately acquainted with the classics and must be able to recite the writings of the sages by heart.\n\nMany have attempted to graduate since the tests have been implemented, but not everyone passes the grueling series of exams. Thankfully for [ROOT.GetCountry.GetRuler.GetFirstName], the first cohort of graduates has arrived in the capital, ready to offer their services to the state."
 me_chinese_empire_8.a: "Welcome to your new home, my Lords...now let us get to work"

 me_chinese_empire_9_title: "$missions_chinese_empire_task_9$"
 me_chinese_empire_9_desc: "Now that the #E Imperial Road#! system that was demanded by [ROOT.GetCountry.GetRuler.GetName] has been finished, the entirety of [ROOT.GetCountry.GetName] is benefitting from this initiative, which has done wonders to connect the far-flung corners of the Empire.\n\nNot only can the Imperial Armies quickly reach any troublesome regions within the Empire, but merchants and travelers are also using the highways for their own purposes. In short; the lands prosper, and everyone thanks the [ROOT.GetCountry.GetRulerTitle] for investing into infrastructure."
 me_chinese_empire_9.a: "May these roads service the people well"

 me_chinese_empire_10_title: "$missions_chinese_empire_task_10$"
 me_chinese_empire_10_desc: "At last, everything is finished - the #E Terracotta Army#! has been built, and one of the greatest artistic accomplishments of the House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] has been completed!"
 me_chinese_empire_10.a: "After all of these years...finally!"
 
 me_chinese_empire_1000_title: "$missions_chinese_empire_task_10$"
 me_chinese_empire_1000_desc: "[ROOT.GetCountry.GetRuler.GetName], in order to honor [ROOT.GetCountry.GetRuler.GetHerHis] predecessor, has agreed to construct a massive mausoleum as the final resting place of the previous [ROOT.GetCountry.GetRulerTitle]. Not only shall an impressive tomb be constructed, but a vast #E Terracotta Army#!, one that shall stand eternal guard protecting the tomb of our esteemed forebear, will be built as well.\n\nAlthough this will take some time to complete, [ROOT.GetCountry.GetRuler.GetName] has asked that [ROOT.GetCountry.GetRuler.GetSheHe] be kept informed of its progress."
 me_chinese_empire_1000.a: "The cost is absolutely nothing to me..."
 
 me_chinese_empire_1001_title: "$missions_chinese_empire_task_10$"
 me_chinese_empire_1001_desc: "A quick note from the engineers constructing the #E Terracotta Army#!; work goes well. The foundations of the mausoleum have been finally built, and now the grand marble edifice is being constructed. It will still be many years before everything is finished."
 me_chinese_empire_1001.a: "Very good, very good"
 
 me_chinese_empire_1002_title: "$missions_chinese_empire_task_10$"
 me_chinese_empire_1002_desc: "I know it has been some time since the construction of the #E Terracotta Army#! has commenced, but I must inform you, [ROOT.GetCountry.GetRuler.GetName], that the mausoleum has finally been finished, and it is undoubtedly one of the finest structures in all of [ROOT.GetCountry.GetName].\n\nNow, the work on the terracotta soldiers is starting, but this will take just as long, if not longer, to finish."
 me_chinese_empire_1002.a: "Slow and steady wins the race, I am told"
 
 me_chinese_empire_1003_title: "$missions_chinese_empire_task_10$"
 me_chinese_empire_1003_desc: "A message from the craftsmen that are working on the #E Terracotta Army#! - they are about halfway done with the soldiers themselves, and promise that everything will be worth the wait."
 me_chinese_empire_1003.a: "Yes, I am sure that it will"
 
 me_chinese_empire_1004_title: "$missions_chinese_empire_task_10$"
 me_chinese_empire_1004_desc: "It won't be too much longer until the #E Terracotta Army#! is finished, [ROOT.GetCountry.GetRuler.GetName] - you can expect a message any day now with news of its completion."
 me_chinese_empire_1004.a: "I cannot wait for this task to be completed!"

 me_chinese_empire_11_title: "$missions_chinese_empire_task_11$"
 me_chinese_empire_11_desc: "At the bidding of our Chancellor, [ROOT.GetCountry.GetRuler.GetName] has agreed to send envoys west to [GetCountry('TAY').GetName], for it is said that [GetCountry('TAY').GetRuler.GetName] is in possession of magnificent beasts known as #E Heavenly Horses#! that are rumored to be the deadliest mounts in the entire world. These powerful animals have brought strength to the armies of the barbarians, and [ROOT.GetCountry.GetRuler.GetFirstName] must have them for the soldiers of [ROOT.GetCountry.GetName]!"
 me_chinese_empire_11.a: "Flatter the barbarians with gold and bring me their submission!"
 
 me_chinese_empire_1100_title: "$missions_chinese_empire_task_11$"
 me_chinese_empire_1100_desc: "[ROOT.GetCountry.GetRuler.GetName], we have received envoys far from the east, from the great #E Chinese Empire#! that has united the #E Middle Kingdom#! into one. They have heard of the quality of our horses and desire them; so much, in fact, that they have sent us a massive fortune.\n\nTheir chief diplomat, who is apparently their Chancellor, has privately made it known that we could submit to their Empire if we so choose...and if we do not, they will claim our lands just the same."
 me_chinese_empire_1100.a: "There isn't really much of a choice, is there?"
 me_chinese_empire_1100.b: "We do not submit to any Emperor!"
 
 me_chinese_empire_1101_title: "$missions_chinese_empire_task_11$"
 me_chinese_empire_1101_desc: "Our Chancellor has returned from the barbarous realm of [GetCountry('TAY').GetName] with excellent news - [GetCountry('TAY').GetRuler.GetName], overwhelmed by the splendor and majesty of our [ROOT.GetCountry.GetRulerTitle], agreed to become our tributary. It seems that [ROOT.GetCountry.GetRuler.GetName] has secured the source of the #E Heavenly Horses#! for [ROOT.GetCountry.GetName]."
 me_chinese_empire_1101.a: "All your horses belong to us!"
 
 me_chinese_empire_1102_title: "$missions_chinese_empire_task_11$"
 me_chinese_empire_1102_desc: "[ROOT.GetCountry.GetRuler.GetName], [GetCountry('TAY').GetRuler.GetName] of [GetCountry('TAY').GetName] received our diplomats with grace, but unfortunately for us, they did not agree to become our tributary. If we desire the land of the #E Heavenly Horses#!, then we must seize it for ourselves."
 me_chinese_empire_1102.a: "We shall take what we want when it is time"

 me_chinese_empire_12_title: "$missions_chinese_empire_task_12$"
 me_chinese_empire_12_desc: "We have received envoys from the west in [ROOT.GetCountry.GetCapital.GetName] - strange folk that are dressed like barbarians and have to communicate through interpreters, but are respectful and interested in bartering. Even [ROOT.GetCountry.GetRuler.GetName] acknowledges that [ROOT.GetCountry.GetRuler.GetSheHe] had heard of their talents, for these barbarians are said to be fine trainers of animals, and [ROOT.GetCountry.GetRuler.GetFirstName] desires their so-called #E 'Heavenly Horses'#! for [ROOT.GetCountry.GetName].\n\nBusiness transactions were completed, and as the barbarians prepared to return to their home, a place they called [GetProvince('(int32)6734').GetName], their chief diplomat said that there was a treasure for sale in their city, and if we paid one hundred gold coins, it would be ours. They promised to return with the statue in a few months."
 me_chinese_empire_12.a: "Send them the gold - I am curious about this treasure"
 me_chinese_empire_12.b: "We shall just take the Heavenly Horses"
 
 me_chinese_empire_1200_title: "Men Of Their Word"
 me_chinese_empire_1200_desc: "Although some living within [ROOT.GetCountry.GetCapital.GetName] doubted that the western barbarians would return with their treasure that they had promised to sell to [ROOT.GetCountry.GetRuler.GetName], the [ROOT.GetCountry.GetRulerTitle] never doubted the honorable intentions of the foreigners - [ROOT.GetCountry.GetRuler.GetSheHe] was a fine judge of character and knew that these merchants were honest men.\n\nA few short months later, [ROOT.GetCountry.GetRuler.GetFirstName] did not gloat when it was reported within the palace that the traders had returned to the capital with what they promised."
 me_chinese_empire_1200.a: "I never doubted them once..."

 me_chinese_empire_13_title: "$missions_chinese_empire_task_13$"
 me_chinese_empire_13_desc: "Now that the internal situation of [ROOT.GetCountry.GetName] has stabilized to the point that [ROOT.GetCountry.GetRuler.GetName] can afford to turn [ROOT.GetCountry.GetRuler.GetHerHis] attention elsewhere, it has been decided that the Imperial Armies shall march to the east. The [ROOT.GetCountry.GetRulerTitle] has decreed that no barbarous kingdoms will be allowed to be on the periphery of the glorious [ROOT.GetCountry.GetAdjective] imperium - the region of #E Jin#! will be ours."
 me_chinese_empire_13.a: "The eastern peninsula belongs to us, clearly..."

 me_chinese_empire_14_title: "$missions_chinese_empire_task_14$"
 me_chinese_empire_14_desc: "The undefeated Imperial Armies are continuing their unprecedented conquests of the enemies of [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName], this time turning their formidable attentions to the south of [ROOT.GetCountry.GetName].\n\nUpon hearing about the growing civilizations that opposed [ROOT.GetCountry.GetRuler.GetHerHis] will, the [ROOT.GetCountry.GetRulerTitle] made an off-hand remark that would prove to be prescient."
 me_chinese_empire_14.a: "This so-called 'Kingdom' shall be ground to dust"

 me_chinese_empire_15_title: "$missions_chinese_empire_task_15$"
 me_chinese_empire_15_desc: "Although the people of [ROOT.GetCountry.GetName] are said to be blessed with an abundance of wealth, where even the lowliest peasant working in the field can afford to drape himself in robes of silk, this is an exaggeration. What is true, however, is that [ROOT.GetCountry.GetRuler.GetName] has ensured that the production of silk @silk! and salt @salt! have reached the highest levels they ever have."
 me_chinese_empire_15.a: "Salt and silk are both requirements for a refined life"

 me_chinese_empire_16_title: "$missions_chinese_empire_task_16$"
 me_chinese_empire_16_desc: "[ROOT.GetCountry.GetRuler.GetName] has obtained a reputation for having high standards, and the [ROOT.GetCountry.GetRulerTitle] has not done anything to dispel this notion. It is true that the court at [ROOT.GetCountry.GetCapital.GetName] is filled with luminaries from all across [ROOT.GetCountry.GetName], and a staggering amount of talented individuals have dedicated their lives to the service of the [ROOT.GetCountry.GetRulerTitle]. The Imperial Bureaucracy has never before been staffed by men of such ability, and the entire nation is benefitting from this circumstance."
 me_chinese_empire_16.a: "Only those worthy of the roles will be employed in [ROOT.GetCountry.GetName]"

 me_chinese_empire_17_title: "$missions_chinese_empire_task_17$"
 me_chinese_empire_17_desc: "In another brilliant masterstroke by the indomitable [ROOT.GetCountry.GetRuler.GetName], the [ROOT.GetCountry.GetRulerTitle] has issued orders for #E Courts of Law#! to be built throughout [ROOT.GetCountry.GetName] that shall serve as #E Grand Commanderies#! for our troops.\n\nNot only will this ensure that our fighting forces have local officials carefully coordinating their movements, but it shall do wonders to increase provincial loyalty. It is said that the common people praise the name of [ROOT.GetCountry.GetRuler.GetFirstName] for [ROOT.GetCountry.GetRuler.GetHerHis] fairness and attention to detail."
 me_chinese_empire_17.a: "Two birds with one stone, as the saying goes..."

 me_chinese_empire_18_title: "$missions_chinese_empire_task_18$"
 me_chinese_empire_18_desc: "Who among us can remember a time as peaceful and prosperous as this era that was ushered in by the proclamation of the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle]? Not only has [ROOT.GetCountry.GetRuler.GetName] defeated the many enemies of [ROOT.GetCountry.GetName], but [ROOT.GetCountry.GetRuler.GetSheHe] has also ensured an inner harmony within our borders that has secured an eternal peace\n\nIt is said that there are no murderous plots against the [ROOT.GetCountry.GetRulerTitle], for everyone is pleased with [ROOT.GetCountry.GetRuler.GetHerHis] efforts to rule - no one within the realm is disloyal, but lives to serve the state. Truly, we are blessed beyond reckoning to live during such tranquil times."
 me_chinese_empire_18.a: "I take my responsiblities and obligations seriously"

 me_chinese_empire_19_title: "$missions_chinese_empire_task_19$"
 me_chinese_empire_19_desc: "Our foreign exports have exploded, taking on a life of their own as the many markets of the barbarian Kings desire our trade goods. The amount of gold that we receive over our silk @silk! trade is practically beyond reckoning, and many merchants lead their caravans across the vast expanse of our territory, utilizing the system of highways that have colloquially become known as the #E Silk Road#!.\n\nNeedless to say, [ROOT.GetCountry.GetRuler.GetName] has taken a keen interest in hearing about the record sums our treasurers are taking in, and remains eager to increase our revenues."
 me_chinese_empire_19.a: "Send merchants to the provinces to ensure high profits!"

 me_chinese_empire_20_title: "$missions_chinese_empire_task_20$"
 me_chinese_empire_20_desc: "Because of the efforts of the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] to ensure that a #E Standard Language#! has been promoted throughout [ROOT.GetCountry.GetName], our people are closer knit than they ever have been before.\n\nAn innovation that has ensured that this initiative was a success has undoubtedly been the introduction of #E paper#! @papyrus!, which has streamlined the process and has made it easier. To meet the demand that the government has, some of our provinces have begun to produce papyrus."
 me_chinese_empire_20.a: "We are blessed beyond reckoning"

 me_chinese_empire_21_title: "$missions_chinese_empire_task_21$"
 me_chinese_empire_21_desc: "Now that we have a proper navy and the will to explore the oceans, the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] has ordered the Imperial Navies to sail to the east. No longer shall the sea be an impediment to our forces - our dominion is bound to encompass the world!"
 me_chinese_empire_21.a: "The distant islands belong to [ROOT.GetCountry.GetName]"

 me_chinese_empire_22_title: "$missions_chinese_empire_task_22$"
 me_chinese_empire_22_desc: "After many years of constructing temples and shrines and ensuring that these efforts were protected by law, [ROOT.GetCountry.GetRuler.GetName] can now safely say that the spiritual stain of warfare and destructions have been removed from the fabric of the [ROOT.GetCountry.GetAdjective] state.\n\nIt is widely acknowledged that [ROOT.GetCountry.GetRuler.GetFirstName] rules over a #E Pure Land#!, one that will be studied and emulated in the centuries to come."
 me_chinese_empire_22.a: "The gods have placed their hand upon me"

 me_chinese_empire_23_title: "$missions_chinese_empire_task_23$"
 me_chinese_empire_23_desc: "After many years of laboring, the glorious [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName] has finally completed all of the reforms that [ROOT.GetCountry.GetRuler.GetSheHe] set out long ago to achieve.\n\nAll throughout the lands of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetFirstName] is praised as the greatest of all [ROOT.GetCountry.GetRulerTitle] to rule over the #E Middle Kingdom#!, and there is no doubt within [ROOT.GetCountry.GetRuler.GetFirstName]'s mind that they have changed the course of history. The towns and cities prosper, the armies protect the peace, trade flows into [ROOT.GetCountry.GetCapital.GetName], the proper religious rites are observed, and our civilization shines above all others."
 me_chinese_empire_23.a: "All glory to the House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] and [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetFirstName]!"
 
 me_chinese_empire_24_title: "$missions_chinese_empire_task_24$"
 me_chinese_empire_24_desc: "Even [ROOT.GetCountry.GetRuler.GetName] is surprised by how successful the #E Lingqu Canal#! has been - it has quickly become an important waterway that the people of [ROOT.GetCountry.GetName] have come to rely upon.\n\nThis so-called #E 'Magic Canal#!, a nickname that the common citizens have bestowed, has brought trade and travelers to the region - so many, in fact, that a city must be built to accomodate them. Everyone praises [ROOT.GetCountry.GetRuler.GetFirstName] for [ROOT.GetCountry.GetRuler.GetHerHis] vision in building such a masterwork."
 me_chinese_empire_24.a: "The credit must be given to the hardworking people"
 
 me_chinese_empire_2400_title: "$missions_chinese_empire_task_24$"
 me_chinese_empire_2400_desc: "After toying with the idea for a long time, [ROOT.GetCountry.GetRuler.GetName] has definitively decided to construct a canal that will connect the #E Xiang River#! to the #E Li River#!. This vast undertaking will require the labor of thousands of men, but thankfully, [ROOT.GetCountry.GetName] has the manpower available for such a task."
 me_chinese_empire_2400.a: "The work that you are doing is vital - know this"
 
 me_chinese_empire_90_title: "The Empire of China"
 me_chinese_empire_90_desc: "After many years of ruinous warfare that spread death and devastation across the entirety of the #E Middle Kingdom#!, [ROOT.GetCountry.GetRuler.GetName] has defeated all other claimants to the throne and has established [ROOT.GetCountry.GetRuler.GetHerHim]self as the true [ROOT.GetCountry.GetRulerTitle] of All China.\n\nBut receiving the #E Mandate of Heaven#! is only half of it; keeping it is an entirely different matter altogether. If [ROOT.GetCountry.GetRuler.GetFirstName] desires to see the House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] remembered as the greatest rulers that #E Zhongguo#! has ever had, then there is plenty that must be accomplished."
 me_chinese_empire_90.a: "At long last, I have achieved what I set out to - the real work begins"

