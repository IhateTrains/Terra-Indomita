 me_jingug_10_title: "$missions_jingug_task_10$"
 me_jingug_10_desc: "Our spies on the islands have been talking to local collaborators, who have informed our men that the island of #E Wa#! is in a terribly disorganized state, ruled by many squabbling lords and kings that are ripe for conquering ourselves. Once [ROOT.GetCountry.GetRuler.GetName] heard this news, [ROOT.GetCountry.GetRuler.GetSheHe] immediately ordered that our forces prepare for further invasions."
 me_jingug_10.a: "We must take advantage of their fractured state"

