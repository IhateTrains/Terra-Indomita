 me_zhongshan_5_desc: "When [baidi_marshal.GetName] made the suggestion to [ROOT.GetCountry.GetRuler.GetName] that our horsemen again start wearing the old clothing styles of our Hu ancestors, there was a great deal of pushback from the Chinese elements at court who abhorred the open embrace of such strange behaviors\n\nAnd yet once [ROOT.GetCountry.GetRuler.GetFirstName] had been convinced, there was no going back. [baidi_marshal.GetName] was certain that our military forces would benefit, and the wise Marshal was soon proven to be correct. We now again excel as riders, and our clothes are well-suited to maneuvering on horseback.\n\nThe Zhao and all of China will now feel the dealy spears of our mounted levies..."
