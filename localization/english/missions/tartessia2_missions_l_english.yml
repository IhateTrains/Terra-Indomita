 # Events
 ####################

 me_tartessia2_1_title: "Heirs Of Tartessia"
 me_tartessia2_1_desc: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName], an outstretched finger tapping on [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] lips, leans back in [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] chair while listening to the messenger reciting. There, in the center of the room, stands a gathering of diplomats, and an orator in their center is reading from a scroll.\n\n'...and it is with the authority of the [ROOT.GetCountry.GetAdjective] people and the legal authority of the #E Heirs of Tartessia#! that we hereby claim your lands as our own. From this day forth, let it-'\n\n'Yes, yes, very good.' [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] claps [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] hands, dismissing the diplomats standing before [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHim] at once."
 me_tartessia2_1.a: "What more is there to say? Deliver this message swiftly!"
 me_tartessia2_1_tooltip: "The mission task '#Y Heirs Of Tartessia#!' has now been #G Completed#!!"

 me_tartessia2_2_title: "African Connections"
 me_tartessia2_2_desc: "Although our fledgling fleets are certainly no match for the great naval powers like [GetCountry('CAR').GetName], our tiny boats were more than we needed to carry our diplomats back and forth from [GetProvince('(int32)3061').GetName], the home of the local governor that manages the #E Mauretanian#! coasts from the safety of [GetProvince('(int32)3061').GetName]'s citadel.\n\nHaving assured our friends in the south that we have no aggressive intention beyond restoring the name and honor of our forefathers, we came to an understanding.\n\nAcknowledging that we are honor bound to fight for the glory of Tartessia back in #E Iberia#!, we promised to consider hiring mercenaries from #E Africa#! if we found our own local forces exhausted.\n\nAs word spread of this meeting, [ROOT.GetCountry.GetRuler.GetName] was pleased to learn that there were many hired swords within [ROOT.GetCountry.GetName] that were pleased to hear of our plans."
 me_tartessia2_2.a: "There will be plenty of gold for those willing to fight for us"
 me_tartessia2_2_tooltip: "The mission task '#Y African Connections#!' has now been #G Completed#!!"

 me_tartessia2_3_title: "Restore The Ancient Mines"
 me_tartessia2_3_desc: "It was not so long ago that the mines of #E Tartessia#! were operating at a capacity practically unimaginable these days, and while we have not yet achieved a mastery over the Earth that our forefathers enjoyed, [ROOT.GetCountry.GetRuler.GetName] is determined to increase the production of [ROOT.GetCountry.GetName] by any means possible.\n\nLuckily for our [ROOT.GetCountry.GetAdjective] levies, the wealth of the mines has not vanished into the pockets of rich merchants living in [ROOT.GetCountry.GetCapital.GetName] - indeed, many of our soldiers have obtained fine weapons crafted by the master blacksmiths from the city, for the armies have been the greatest recipients of this material wealth."
 me_tartessia2_3.a: "The ore we extract from our mines shall rebuild the bones of Tartessia!"
 me_tartessia2_3_tooltip: "The mission task '#Y Restore The Ancient Mines#!' has now been #G Completed#!!"

 me_tartessia2_4_title: "North Of The Baetis"
 me_tartessia2_4_desc: "While not as heavily populated as the south - for only the two cities of [GetProvince('(int32)1339').GetName] and [GetProvince('(int32)1356').GetName] are worth mentioning - there is still much to celebrate in taking the lands north of the #E River Baetis#!.\n\n[ROOT.GetCountry.GetRuler.GetName] has taken the opportunity to proclaim [ROOT.GetCountry.GetRuler.GetHerHis] own deeds, vowing to the people of [ROOT.GetCountry.GetName] that this is a sign of greater things to come."
 me_tartessia2_4.a: "These lands are an important part of #E Tartessia#! and are destined for glory"
 me_tartessia2_4_tooltip: "The mission task '#Y North Of The Baetis#!' has now been #G Completed#!!"

 me_tartessia2_5_title: "Southernmost Iberia"
 me_tartessia2_5_desc: "Oncethe rich cities that once comprised the heartlands of #E Tartessia#! had surrendered their independence to the [ROOT.GetCountry.GetAdjective] banner, [ROOT.GetCountry.GetRuler.GetName] wasted no time in implementing a special tax upon the newly conquered as a way to fund construction initiatives throughout all of [ROOT.GetCountry.GetName].\n\nWhen some incensed locals had argued that their own war-ravaged communities would be in need of this money for their own reconstruction, their complaints were met with icy indifference from the [ROOT.GetCountry.GetRulerTitle]."
 me_tartessia2_5.a: "These are all necessary steps for the greater glory of our nation"
 me_tartessia2_5_tooltip: "The mission task '#Y Southernmost Iberia#!' has now been #G Completed#!!"

 me_tartessia2_6_title: "The Bull Of Porcuna"
 me_tartessia2_6_desc: "Once [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] had decided that a holy site was to be built at [GetProvince('(int32)1377').GetName], the ambitious [ROOT.GetCountry.GetRulerTitle] secretly paid a handsome sum to hire master stonemasons to construct a treasure inteded for the location.\n\nNow that the holy place has been built and the ornate #E Bull of Porcuna#! statue has been placed within its sanctuary, the locals say that this is the most magnificent center of worship within all of #E Southern Iberia#!, surpassing even the famed shrine at nearby [GetProvince('(int32)1287').GetName]."
 me_tartessia2_6.a: "This is a gift that our people will remember forevermore..."
 me_tartessia2_6_tooltip: "The mission task '#Y The Bull Of Porcuna#!' has now been #G Completed#!!"

 me_tartessia2_7_title: "Greek Trading Connections"
 me_tartessia2_7_desc: "Although our capital of [ROOT.GetCountry.GetCapital.GetName] is certainly quite a distance away from the civilized centers of power of the eastern kingdoms, we are proud to say that the Greek merchants from these faraway lands sail to our own markets, finding value in our locally-produced goods that makes it worth the time required to travel.\n\nHoping to grow these economic connections has long been a priority for [ROOT.GetCountry.GetRuler.GetName], and although it was expensive building markets in our capital, everyone can see the wisdom in following the suggestions of the [ROOT.GetCountry.GetRuler.GetName] - it appears as though [ROOT.GetCountry.GetCapital.GetName] has become an important stop on the trade routes."
 me_tartessia2_7.a: "We have exotic goods that the Greeks are interested in, and vice versa"
 me_tartessia2_7_tooltip: "The mission task '#Y Greek Trading Connections#!' has now been #G Completed#!!"

 me_tartessia2_8_title: "Tartessian Coinage"
 me_tartessia2_8_desc: "Although there were once fears that the Tartessian language would fade away into obscurity, [SCOPE.GetRootScope.GetCountry.GetRuler.GetName] has proudly decreed that the new mint in [ROOT.GetCountry.GetCapital.GetName] strike coins that are covered with the symbols and written words of Tartessia. The purity of this specie, with its high silver and gold content, will ensure that these coins are used locally for many years to come.\n\nAs [ROOT.GetCountry.GetAdjective] soldiers fill wagons with bags of shining coins destined for the provincial governments and payrolls of the army, never before has the dream of [ROOT.GetCountry.GetName] seemed closer at hand."
 me_tartessia2_8.a: "We shall settle for nothing less than eternal Tartessian glory..."
 me_tartessia2_8_tooltip: "The mission task '#Y Tartessian Coinage#!' has now been #G Completed#!!"

 me_tartessia2_9_title: "The Harvest Festival"
 me_tartessia2_9_desc: "The Harvest Festival at [ROOT.GetCountry.GetCapital.GetName], that grand occasion whereupon the bountiful gifts of [ROOT.GetCountry.Custom('get_harvest_goddess')] are remembered, is currently taking place, and the grand ceremony that will be held at its conclusion draws nigh.\n\nOutside of the walls in the city, a ceremonial altar has been prepared deep within the woods, where the finest [ROOT.GetCountry.GetAdjective] dishes have been cooked and jugs of the best imported wine have been poured. At this crucial juncture, [ROOT.GetCountry.GetRuler.GetName], attended to by priests, leads a horse to the center of the altar and pauses to let the prayers and chanting conclude.\n\nMoments later, when a signal is given, [ROOT.GetCountry.GetRuler.GetFirstName] raises a sharp knife and slits the animal's throat, sending a stream of blood onto the table below. As the horse collapses to the ground, the altar is set alight, and the animal, food and wine are consumed by the flames in an offering to [ROOT.GetCountry.Custom('get_harvest_goddess')]."
 me_tartessia2_9.a: "Every generation, we shall celebrate the Harvest Feast"
 me_tartessia2_9.b: "This celebration was a one time occurrence"
 me_tartessia2_9_tooltip: "The mission task '#Y The Harvest Festival#!' has now been #G Completed#!!"

 me_tartessia2_10_title: "Rebirth Of Tartessia"
 me_tartessia2_10_desc: "Over the last few days, [ROOT.GetCountry.GetRuler.GetName] had been in a reverie, so ecstastic over the formation of #E Tartessia#! and busy with the countless ceremonies accompanying this feat that [ROOT.GetCountry.GetRuler.GetSheHe] was blissfully unaware of a conspiracy that had formed against [ROOT.GetCountry.GetRuler.GetHerHim] in [ROOT.GetCountry.GetCapital.GetName].\n\nAnd yet, here it was; a threat delivered by [SCOPE.sCharacter('civil_war_leader').GetName], who has proclaimed [SCOPE.sCharacter('civil_war_leader').GetHerHim]self to be the leader of this cabal. [SCOPE.sCharacter('civil_war_leader').GetFirstName], surrounded by heavily armed bodyguards, is reading from a small scroll, [SCOPE.sCharacter('civil_war_leader').GetHerHis] voice trembling in indignation.\n\n'You have done many a worthy thing for [ROOT.GetCountry.GetName], o [ROOT.GetCountry.GetRuler.GetFirstName] - no man can dimininsh your deeds or take this away from you. Yet you think yourself worthy of the crown? We do not acknowledge your blood right to rule over us - we demand that you step down and allow us to form a #E Republic#!, one in which the people of Tartessia will be the rulers.'"
 me_tartessia2_10.a: "'We did not fight and die for your tyranny, [ROOT.GetCountry.GetRuler.GetFirstName]!'"
 me_tartessia2_10.b: "I shall surrender my authority if that's what the citizens of #E Tartessia#! want"
 me_tartessia2_10_tooltip: "The mission task '#Y Rebirth Of Tartessia#!' has now been #G Completed#!!"

