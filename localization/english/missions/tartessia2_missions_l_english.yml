 me_tartessia2_29_title: "Iberian Gods" #
 me_tartessia2_29_desc: "Having been receptive to the words that [ROOT.GetCountry.GetRuler.GetSheHe] heard at the Council recently held at [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName], eager to secure the favor of the gods, decided to take a step that would change the course of history in [ROOT.GetCountry.GetName] forever.\n\nAlthough some were surprised by the pronouncement made that fateful day, those closest to the [ROOT.GetCountry.GetRulerTitle] knew that the proclamation from [ROOT.GetCountry.GetRuler.GetFirstName] was inevitable - the corrupting influences of the foreign gods would be condemned, and the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] Household would officially embrace the ancient gods of our ancestors."
 me_tartessia2_29.a: "I proclaim that the #E Iberic Faith#! shall be the Pantheon of Tartessia"
 me_tartessia2_29_tooltip: "The mission task '#Y Iberian Gods#!' has now been #G Completed#!!"

