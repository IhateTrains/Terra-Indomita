 tartessia2_mission_inv_6_task: "Restore The Ancient Mines"
 tartessia2_mission_inv_6_task_DESC: "In days of old, the material strength of the #E Tartessians#! was secured by the mineral wealth taken from the nearby mountains, and although the Earth has already given our ancestors much of her treasures, there yet remains ore to be found.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
