 tartessia2_mission_inv_12_task: "Carthaginian Contacts"
 tartessia2_mission_inv_12_task_DESC: "The might of #E Carthage#! is too powerful to ignore, and although we might find ourselves facing her armies one day in the future, for now, it makes sense for [ROOT.GetCountry.GetName] to maintain the good connections that we currently enjoy.\n\n[ROOT.GetCountry.GetRuler.GetName] has sent an embassy to the city of [GetProvince('(int32)3061').GetName] in hopes of securing our friendship - let us see how our overtures are received.\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

