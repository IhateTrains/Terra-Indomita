 tartessia2: "Conquerors Of Iberia"
 tartessia2_DESCRIPTION: "Riding high from a series of impressive victories against their neighbors, the newly-formed [ROOT.GetCountry.GetName] seeks to further extend her power by conquering the rest of the #E Iberian Peninsula#!.\n\nThe battle-seasoned armies of [ROOT.GetCountry.GetRuler.GetName], the brilliant [ROOT.GetCountry.GetRulerTitle] who has led Tartessia to where it stands today, are preparing for the wars to come, and as gold and arms flood into the city of [ROOT.GetCountry.GetCapital.GetName], the great Mediterranean powers are taking notice of the Tartessian upstarts and their ambitions..."
 tartessia2_CRITERIA_DESCRIPTION: "This mission will be considered complete when [ROOT.GetCountry.GetName] has dominated the other powers in the #E Iberian Peninsula#! and has formed #E Greater Iberia#!."
 tartessia2_BUTTON_TOOLTIP: "Tartessia, our work has only begun - the greatest battles, the greatest victories...they are before us!"

 ####################
 # Mission Tasks
 ####################

 country_ougoing_trade_routes_svalue_10: "We must have #Y 10#! outgoing trade routes in our nation. (#R [SCOPE.ScriptValue('country_ougoing_trade_routes_svalue')|0]#!/#Y 10#!)"
 tartessia2_onuba_iron_base_metals_svalue_tt: "We must produce at least #Y 20#! @iron! #Y Iron#! and @base_metals! #T Base Metals#! combined in our nation. (#R [SCOPE.ScriptValue('tartessia_onuba_iron_base_metals_svalue')|0]#!/#Y 20#!)"
 tartessia2_precious_metals_svalue_tt: "We must produce at least #Y 20#! @precious_metals!#T Precious Metals#! in our nation. (#R [SCOPE.ScriptValue('tartessia_precious_metals_svalue')|0]#!/#Y 20#!)"
 tartessia2_lusitanian_furs_svalue_tt: "We must produce at least #Y 20#! @fur!#T Fur#! in the region of #Y Lusitania#!. (#R [SCOPE.ScriptValue('tartessia_lusitanian_furs_svalue')|0]#!/#Y 20#!)"
 tartessia2_cinnabar_svalue_tt: "We must produce at least #Y 10#! @cinnabar!#T Cinnabar#! in our nation. (#R [SCOPE.ScriptValue('tartessia_cinnabar_svalue')|0]#!/#Y 10#!)"
 tartessia_cured_ham_svalue_tt: "We must produce at least #Y 25#! @livestock!#T Livestock#! in our nation. (#R [SCOPE.ScriptValue('tartessia_cured_ham_svalue')|0]#!/#Y 25#!)"

 #Tooltips
 tartessia_claims_lusitania_tt: "#Y We will receive claims on all of the provinces in the region of#! #T Lusitania#!."
 tartessia_claims_contestania_tt: "#Y We will receive claims on all of the provinces in the region of#! #T Contestania#!."
 tartessia_claims_gallaecia_tt: "#Y We will receive claims on all of the provinces in the region of#! #T Gallaecia#!."
 tartessia_claims_tarraconensis_tt: "#Y We will receive claims on all of the provinces in the region of#! #T Tarraconensis#!."
 wandering_hoplite_tartessia_tt: "A renowned #T Strategos#! from #Y Greece#! will permanently move to our nation."
 we_need_all_gods_are_welcome_tradition_tt: "We have the #T Iberian Military Tradition#! #G All Gods Are Welcome#!."
 we_need_superior_horses_tradition_tt: "We have the #T Celt-Iberian Military Tradition#! #G Superior Horses#!."
 we_need_iberian_mercenaries_tradition_tt: "We have the #T Iberian Military Tradition#! #G Iberian Mercenaries#!."
 we_will_get_to_choose_a_tartessian_colony_tt: " #Y We will get to choose what type of colony to build on the island.#!"
 you_need_to_form_greater_iberia_tt: ""We need to take the decision to #T Form Greater Iberia#!."



 tartessia2_mission_inv_1_task: "An Iberian Metropolis"
 tartessia2_mission_inv_1_task_DESC: "Slowly but surely, [ROOT.GetCountry.GetCapital.GetName] has grown into a city that far exceeds the vision laid out by its founders - many believe it to be the largest metropole in all of southern #E Iberia#!, an honor that we are proud to claim. \n\n\n\n\n\n\n\n\n\n@persia_mil7!"

 tartessia2_mission_inv_2_task: "Baetica Belongs To Us"
 tartessia2_mission_inv_2_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] has decided that the first step in uniting #E Greater Iberia#! must be taking complete control over the region of #E Baetica#!. [ROOT.GetCountry.GetName] must expand her dominions to encompass the entirety of the south, regardless of who currently claims it now. \n\n\n\n\n\n\n\n\n\n@italic_mil18!"

 tartessia2_mission_inv_3_task: "Tartessian Mills"
 tartessia2_mission_inv_3_task_DESC: "Our capital city must be so much more than just the residence of the leading families within [ROOT.GetCountry.GetName] - it must be a seat of Tartessian strength and power, a place where our goods are crafted and our markets are filled with foreign visitors. \n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 tartessia2_mission_inv_4_task: "Lunging Towards Lusitania"
 tartessia2_mission_inv_4_task_DESC: "Now that the northwestern borders of [ROOT.GetCountry.GetName] have been secured, our military advisors feel that our forces are ready to invade the region of #Y Lusitania#! - all that needs to be done is for [ROOT.GetCountry.GetRuler.GetName] to give the command. \n\n\n\n\n\n\n\n\n\n@greek_mil17!"

 tartessia2_mission_inv_5_task: "Inquiries Into The Iberic Faith"
 tartessia2_mission_inv_5_task_DESC: "In a world where strange and intoxicating gods surround us and woo our people with ways unknown to our forefathers, the ancient means of worship have not been entirely abandoned, but they are threatened like never before.\n\nFearing the worst if we abandon the gods that sustained us, [ROOT.GetCountry.GetRuler.GetName] has decided to invest the power of the resurgent [ROOT.GetCountry.GetAdjective] state into preserving and strengthening the #T Iberic Faith#!.\n\n#Y Your [ROOT.GetCountry.GetRulerTitle] will summon a Council of Religious Elders to [ROOT.GetCountry.GetCapital.GetName] in order to discuss this matter.#!\n\n\n\n\n\n\n\n\n\n@italic_mil16!"

 tartessia2_mission_inv_6_task: "Restore The Ancient Mines"
 tartessia2_mission_inv_6_task_DESC: "In days of old, the material strength of the #E Tartessians#! was secured by the mineral wealth taken from the nearby mountains, and although the Earth has already given our ancestors much of her treasures, there yet remains ore to be found. \n\n\n\n\n\n\n\n\n\n@greek_mil7!"
 have_mine_tartessia2_tt: "We need to own #Y 1 Mine#! within our nation."
 
 tartessia2_mission_inv_7_task: "Tartessian Foundry"
 tartessia2_mission_inv_7_task_DESC: "The time has come to make sure that our capital, [ROOT.GetCountry.GetCapital.GetName], has a #Y Foundry#! built within its walls. We literally cannot afford to neglect the construction of such important infrastructure, for the benefits it will provide to our nation are manifold.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

 tartessia2_mission_inv_8_task: "Tartessian Coinage"
 tartessia2_mission_inv_8_task_DESC: "In a sign of our growing economic strength in [ROOT.GetCountry.GetCapital.GetName], it has been decided that we shall build a #T Coin Mint#! in our capital, a place that shall issue coins with the Tartessian script. \n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

 tartessia2_mission_inv_9_task: "Greek Trading Connections"
 tartessia2_mission_inv_9_task_DESC: "Greek merchants from as far away as [GetProvince('(int32)84').GetName] and even [GetProvince('(int32)516').GetName] sometimes visit our markets at [ROOT.GetCountry.GetCapital.GetName], prompting [ROOT.GetCountry.GetRuler.GetName] to propose that these trading connections be made into something permanent. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"

 tartessia2_mission_inv_10_task: "Cinnabar-Colored Clothing"
 tartessia2_mission_inv_10_task_DESC: "For thousands of years, our people have used cinnabar @cinnabar! to color and stain textiles, particularly for use in funerals and other religious rites, but we have been unable to produce the special cloth for many years. Now that we are in a position to do something about it, [ROOT.GetCountry.GetRuler.GetName] has demanded that [ROOT.GetCountry.GetName] resume this ancient tradition. \n\n\n\n\n\n\n\n\n\n@celt_mil2!"

 tartessia2_mission_inv_11_task: "Tartessian Metalworks"
 tartessia2_mission_inv_11_task_DESC: "Our histories are filled with stories of how the mineral wealth of ancient Tartessia sustained our forebears through periods of growth, and [ROOT.GetCountry.GetRuler.GetName] is eager to see us repeat the success stories of yesteryear. \n\n\n\n\n\n\n\n\n\n@india_mil6!"

 tartessia2_mission_inv_12_task: "African Connections"
 tartessia2_mission_inv_12_task_DESC: "The coast of Africa is a mere eleven miles away from  [GetProvince('(int32)1347').GetName] , and although we might find ourselves facing armies from the south one day in the future, for now, it makes sense for [ROOT.GetCountry.GetName] to maintain the good connections that we currently enjoy.\n\n[ROOT.GetCountry.GetRuler.GetName] has sent an embassy to the port of [GetProvince('(int32)3061').GetName] in hopes of securing our friendship - let us see how our overtures are received. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

 tartessia2_mission_inv_13_task: "A Cosmopolitan City"
 tartessia2_mission_inv_13_task_DESC: "As our trading connections grow with the wider world, both Greek and Carthaginian merchants have become well-acquainted with the streets and thoroughfares of [ROOT.GetCountry.GetCapital.GetName], which has become known as a cosmopolitan city where all that come in peace are welcomed. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"

 tartessia2_mission_inv_14_task: "Iberian Gods"
 tartessia2_mission_inv_14_task_DESC: "Have our people been led astray by the false promises of foreign gods? Did the Tartessians of old build abominable #Y Tophets#! to hold the blackened bones of our firstborn, or did the Tartessian Kings consult the mysterious #Y Druids#! in times of trouble? No! These corrupting religious influences threaten our long-term stability, and cannot be allowed to thrive any longer. [ROOT.GetCountry.GetRuler.GetName] has decided that [ROOT.GetCountry.GetRuler.GetHerHis] house shall lead [ROOT.GetCountry.GetName] in the footsteps of our fathers and pay homage to the same gods that we have always known - the #T Iberic Pantheon#!.\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

 tartessia2_mission_inv_15_task: "Turdetanian Armor"
 tartessia2_mission_inv_15_task_DESC: "From our earth, we mine the valuable ore which we then work into usable metal, and one of the most valuable products that we make is #Y Turdetanian Armor#!. Equipped in this manner, our [ROOT.GetCountry.GetAdjective] soldiers have the best protection in all of #E Iberia#!! \n\n\n\n\n\n\n\n\n\n@italic_mil13!"

 tartessia2_mission_inv_16_task: "Contesting Contestania"
 tartessia2_mission_inv_16_task_DESC: "Word has arrived in [ROOT.GetCountry.GetCapital.GetName] that the southeastern portion of #Y Baetica#! has finally fallen to our forces, freeing up the opportunity for our victorious levies to stage an invasion of #E Contestania#!. \n\n\n\n\n\n\n\n\n\n@greek_mil15!"

 tartessia2_mission_inv_17_task: "Obtaining #E Olisipo#!"
 tartessia2_mission_inv_17_task_DESC: "[GetProvince('(int32)1319').GetName], a natural harbor located on the coast of #E Lusitania#!, has caught the eyes of our engineers and architects. It is their desire to build a massive port in the region, and [ROOT.GetCountry.GetRuler.GetName] is all-too-happy to see this initiative begin.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

 tartessia2_mission_inv_18_task: "The Pirates Of [GetProvince('(int32)1318').GetName]"
 tartessia2_mission_inv_18_task_DESC: "The flurry of building activity at [GetProvince('(int32)1319').GetName] has caught the attention of the pirates that live across the #E River Tagus#! at [GetProvince('(int32)1318').GetName], and they have sent a messenger to [ROOT.GetCountry.GetCapital.GetName] with an intriguing proposition; they would like us to build a #Y Pirate Haven#! in the territory for them. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 we_need_raid_on_neighbors_tradition: "#Y We need the#! #T Celt-Iberian Military Tradition#! #Y Raids on Neighbors#!."

 tartessia2_mission_inv_19_task: "Red-Glazed Pottery"
 tartessia2_mission_inv_19_task_DESC: "The red-glazed ceramics and pottery @earthware! that are produced at [GetProvince('(int32)1432').GetName] and [GetProvince('(int32)1434').GetName] are already praised for their beauty, making them highly sought after both at home and abroad.\n\n\n\n\n\n\n\n\n\n@event_pic13!"

 tartessia2_mission_inv_20_task: "Tartessian Groves"
 tartessia2_mission_inv_20_task_DESC: "Fresh fruit is a highly-desired trade good within all of [ROOT.GetCountry.GetName], and yet the gods have seen fit to make our lands arid and dry, with only a couple of territories - [GetProvince('(int32)1386').GetName] and [GetProvince('(int32)1429').GetName] - able to sustain gardens. Yet we are blessed to possess what we currently have, and can do much to improve our current situation.\n\n\n\n\n\n\n\n\n\n@persia_mil7!"

 tartessia2_mission_inv_21_task: "Stone Faces And Friezes"
 tartessia2_mission_inv_21_task_DESC: "[ROOT.GetCountry.GetRuler.GetName] has commissioned our skilled architects and masons to beautify [ROOT.GetCountry.GetCapital.GetName] with elaborate stonework. No expense will be spared in this celebration of Tartessian culture - a monument to our illustrious civilization!\n\n\n\n\n\n\n\n\n\n@india_mil17!"

 tartessia2_mission_inv_22_task: "Connecting The Contestanian Coast"
 tartessia2_mission_inv_22_task_DESC: "Now that we have taken the important coastal cities and ports in eastern Iberia, we must ensure that these strategic territories remain ours, and constructing roads is one way of making sure that these poleis remain firmly in hand.\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

 tartessia2_mission_inv_23_task: "#E Gallaecia#! Is The Goal"
 tartessia2_mission_inv_23_task_DESC: "Now that we have taken the important coastal cities and ports in eastern Iberia, we must ensure that these strategic territories remain ours, and constructing roads is one way of making sure that these poleis remain firmly in hand.\n\n\n\n\n\n\n\n\n\n@italic_mil27!"

 tartessia2_mission_inv_24_task: "Taking #E Tarraconensis#!"
 tartessia2_mission_inv_24_task_DESC: "Nothing stands in our way from pushing farther up the eastern coast of Iberia - the forests and mountains of #Y Tarraconensis#! call out to our armies, crying out to be liberated! \n\n\n\n\n\n\n\n\n\n@celt_mil5!"

 tartessia2_mission_inv_25_task: "Rivers Of Gold"
 tartessia2_mission_inv_25_task_DESC: "The #E Iberian Peninsula#! is known to be a source of gold and silver, thanks to the mountains and mines that are scattered throughout our countryside. Our people, blessed by the abundance of wealth that flows through our nation like a river of gold, are the happiest that they have ever been.\n\n\n\n\n\n\n\n\n\n@egypt_mil16!"

 tartessia2_mission_inv_26_task: "The Broken Tower"
 tartessia2_mission_inv_26_task_DESC: "An embassy from the recently-conquered [GetProvince('(int32)1031').GetName] has brought a curious request to [ROOT.GetCountry.GetCapital.GetName], one that they assure [ROOT.GetCountry.GetRuler.GetName] is worth listening to. If we release their proud city as a feudatory, they promise us that it will be worth it.\n\nThe price demanded by [ROOT.GetCountry.GetRuler.GetFirstName] might be more than their pride can bear, however...\n\n#Y We will release#! #T [GetProvince('(int32)1031').GetName]#! as a #G Feudatory#!.\n\n\n\n\n\n\n\n\n\n@italic_mil28!"

 tartessia2_mission_inv_27_task: "Contestanian Colts"
 tartessia2_mission_inv_27_task_DESC: "There are good horses to be found within the region of [GetProvince('(int32)1267').GetArea.GetRegion.GetName], and if we build farms in the area, then our military will especially benefit.\n\n\n\n\n\n\n\n\n\n@celt_mil13!"

 tartessia2_mission_inv_28_task: "Uniting The Shrines"
 tartessia2_mission_inv_28_task_DESC: "For adherents of the #T Iberic Pantheon#!, there have been three shrines that have served as places of pilgrimage for the pious, remaining true to our faith; [GetProvince('(int32)1287').GetName], [GetProvince('(int32)1254').GetName] and [GetProvince('(int32)1068').GetName].\n\nAnd there are many other territories in Iberia that once worshiped in our manner, but these places were corrupted by the presence of the #Y Druids#! and their foreign ways.\n\nBut now, for the first time in the histories of our faith, a mighty Iberic power has conquered these holy places, liberating them and bringing them into glorious union.\n\n\n\n\n\n\n\n\n\n@italic_mil22!"

 tartessia2_mission_inv_29_task: "The Wandering Strategos"
 tartessia2_mission_inv_29_task_DESC: "Thanks to our overseas trading connections and reputation for manufacturing high-quality armor, a famed Greek warrior has decided to move to [ROOT.GetCountry.GetCapital.GetName] in order to see if we are deserving of such praise. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 tartessia2_mission_inv_30_task: "The Academy Of [ROOT.GetCountry.GetCapital.GetName]"
 tartessia2_mission_inv_30_task_DESC: "Our city is rapidly becoming home to many Greek thinkers, who find our climate agreeable and yearn to spend their days in [ROOT.GetCountry.GetCapital.GetName] arguing over the finer points of philosophy.\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
 
 tartessia2_mission_inv_31_task: "Tensions In The #E Mare Balearium#!"
 tartessia2_mission_inv_31_task_DESC: "We keep receiving distressed messages from our feudatory, who has grown sick and tired of the buccaneers based in [GetProvince('(int32)1464').GetName] harrassing their ships at sea. While they have requested that we make a formal request for them to stop, [ROOT.GetCountry.GetRuler.GetName] has another idea...the outright conquest of the #E Balearides#!.\n\n\n\n\n\n\n\n\n\n@event_pic9!"

 tartessia2_mission_inv_32_task: "A Tartessian Colony"
 tartessia2_mission_inv_32_task_DESC: "Now that we have taken [GetProvince('(int32)1464').GetName] for [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetName] has decided to build a proper [ROOT.GetCountry.GetAdjective] colony on the island. Before we do this, however, we must ensure that everything is up to our standards - [ROOT.GetCountry.GetRuler.GetFirstName] will personally visit the island.\n\n\n\n\n\n\n\n\n\n@italic_mil4!"

 tartessia2_mission_inv_33_task: "Restorers Of The Faith"
 tartessia2_mission_inv_33_task_DESC: "As a way to honor the gods that have carried [ROOT.GetCountry.GetName] to the heights of success, [ROOT.GetCountry.GetRuler.GetName] has decreed that the tainted holy sites scattered throughout our nation must be restored and ritually purified. The cities of the north, chiefly [GetProvince('(int32)1218').GetName] and [GetProvince('(int32)1213').GetName], must also convert to our ways.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

 tartessia2_mission_inv_34_task: "Lusitanian Furs"
 tartessia2_mission_inv_34_task_DESC: "Everyone knows that there is good hunting to be found in the forests and hills of [GetProvince('(int32)1325').GetArea.GetRegion.GetName], and the furs @fur! that come from this region are highly sought after - there is an opportunity for our people here.\n\n\n\n\n\n\n\n\n\n@italic_mil7!"

 tartessia2_mission_inv_35_task: "Marketplace Of Marble"
 tartessia2_mission_inv_35_task_DESC: "Our connections with the wider trading world have resulted in a fortuitous situation for [ROOT.GetCountry.GetCapital.GetName], for foreign merchants from abroad have invested their own capital into our fair city; needless to say, our coffers overflow with silver and gold. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"

 tartessia2_mission_inv_36_task: "Gallaecian Fisheries"
 tartessia2_mission_inv_36_task_DESC: "The frigid waters of the #E Mare Cantabrum#! are home to many fish, and our people happen to have an insatiable appetite when it comes to seafood. We should take advantage of the Gallaecian coastlines and build up the region to the best of our ability. \n\n\n\n\n\n\n\n\n\n@egypt_mil21!"

 tartessia2_mission_inv_37_task: "Soldiers From #E Segeda#!"
 tartessia2_mission_inv_37_task_DESC: "The fierce inhabitants of [GetProvince('(int32)1213').GetArea.GetRegion.GetName] are hailed far and wide for the fighting prowess, with mercenaries from their hillforts and settlements being recruited and sent to fight foreign wars for cities like [GetProvince('(int32)3256').GetName]. Perhaps we, too, should tap into their manpower reserves...\n\n\n\n\n\n\n\n\n\n@celt_mil7!"

 tartessia2_mission_inv_38_task: "The Wisest Man In All [ROOT.GetCountry.GetName]"
 tartessia2_mission_inv_38_task_DESC: "The #Y Greek Academy#! in [ROOT.GetCountry.GetCapital.GetName] has rapidly become the center of all intellectual life in [ROOT.GetCountry.GetName], and the assembled scholars that live in its marble halls have requested an infusion of funds in order to conduct research that will benefit the state.\n\n\n\n\n\n\n\n\n\n@india_mil20!"

 tartessia2_mission_inv_39_task: "Gallaecian Cinnabar"
 tartessia2_mission_inv_39_task_DESC: "We have managed to secure yet another source of the ultra-rare resource cinnabar @cinnabar! - send in the slaves! There might be more undiscovered veins that our miners could discover.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 tartessia2_mission_inv_40_task: "Renowned Cinnabar Exporters"
 tartessia2_mission_inv_40_task_DESC: "We have, by degrees, secured the cinnabar @cinnabar! trade within #E Iberia#! for our own, and our prestige and treasuries reflect this. Merchants across the wide world leave the comfort of their homes to seek out our ports, hoping to make their fortunes trading the rare mineral abroad.\n\n\n\n\n\n\n\n\n\n@greek_mil7!"

 tartessia2_mission_inv_41_task: "Purifying The Land From Idols"
 tartessia2_mission_inv_41_task_DESC: "Our forefathers did not consort with #Y Druids#! and they certainly never burned incense and poured libations before [GetDeityDefinition('omen_mari').GetName|Y], and yet the holy places devoted to these strange religions still remain within [ROOT.GetCountry.GetName] - but no more! [ROOT.GetCountry.GetRuler.GetName] has decreed that only shrines to the #T Iberic Pantheon#! can stand within our nation.\n\n\n\n\n\n\n\n\n\n@italic_mil17!"

 tartessia2_mission_inv_42_task: "Emporion Glass"
 tartessia2_mission_inv_42_task_DESC: "Although we can produce glass @glass! at [GetProvince('(int32)1209').GetName], the quality pales in comparison when measured against the output from the master glassblowers in [GetProvince('(int32)1000').GetName]. It has been decided in [ROOT.GetCountry.GetCapital.GetName] that the state will invest in the coastal city, for our capital will receive the benefits from such an endeavor.\n\n\n\n\n\n\n\n\n\n@event_pic3!"

 tartessia2_mission_inv_43_task: "The Barbarian's Citadel"
 tartessia2_mission_inv_43_task_DESC: "The booming fur @fur! trade in [GetProvince('(int32)1325').GetArea.GetRegion.GetName] has overwhelmed our shipping capacity in [GetProvince('(int32)1319').GetName], so a second city across the river in [GetProvince('(int32)1318').GetName] must be built to handle the trade volumes that we are currently experiencing. \n\n\n\n\n\n\n\n\n\n@italic_mil1!"

 tartessia2_mission_inv_44_task: "Greater Iberia"
 tartessia2_mission_inv_44_task_DESC: "From humble beginnings, [ROOT.GetCountry.GetRuler.GetName] has taken our people to the heights of glory, shattering those that would stand against us and uniting all of #T Iberia#! under the [ROOT.GetCountry.GetAdjective] banner. \n\n\n\n\n\n\n\n\n\n@italic_mil11!"

 tartessia2_mission_inv_45_task: "Sogdian Refugees"
 tartessia2_mission_inv_45_task_DESC: "A strange procession of foreign merchants reached the gates of [ROOT.GetCountry.GetCapital.GetName] with a pitiful tale to share; the destruction of their country and the total loss of their way of life. These people, who call themselves #Y Sogdians#!, have fled the ruinous wars in the far East and are seeking a new home.\n\n\n\n\n\n\n\n\n\n@italic_mil9!"

 tartessia2_mission_inv_46_task: "The Northern Frontier"
 tartessia2_mission_inv_46_task_DESC: "It would be halfwitted to leave the northern border with #E Gaul#! unfortified, and [ROOT.GetCountry.GetRuler.GetName], having gone through great pains to conquer the region, is certainly nobody's fool. We must construct two fortresses that will safeguard our hinterlands. \n\n\n\n\n\n\n\n\n\n@greek_mil1!"

 tartessia2_mission_inv_47_task: "Iberian Ham"
 tartessia2_mission_inv_47_task_DESC: "We are doubly blessed when it comes to animal husbandry; not only do we have the best livestock @cattle! in all of #E Iberia#!, but the cured meats that we make from our animals is the finest in the entire world. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"

