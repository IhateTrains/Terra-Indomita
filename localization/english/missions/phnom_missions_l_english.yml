l_english:

phnom_mission_tree: "Lords Of The Mekong Delta"
phnom_mission_tree_DESCRIPTION: "Our proud people live alongside the waters of the #E Mekong River#!, building our settlements and cities in the vast floodplains throughout the Delta that is our home. There are many dreams that our [ROOT.GetCountry.GetAdjective] tribesmen harbor, with many of our kinsmen desiring to see us expand our trading connections abroad. Before we chase these distant ambitions, we must first take care of business in our backyard."
phnom_mission_tree_CRITERIA_DESCRIPTION: "This mission will be considered complete when #E Phnom#! has built up the infrastructure in the #E Mekong Delta#! and has formed the nation of #E Funan#!."
phnom_mission_tree_BUTTON_TOOLTIP: "Let us build a series of canals and roads that will maximize the potential of the mighty Mekong River."

#Missions

phnom_mission_tree_task_1: "Colonizing The Mekong Delta"
phnom_mission_tree_task_1_DESC: "The wild jungles and vast floodplains of the #E Mekong Delta#! call out to be tamed by our hand - let us seize these valuable territories, with their rare tradegoods, for the glory of [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n@india_mil12!"

phnom_mission_tree_task_2: "A Mauryan Marriage"
phnom_mission_tree_task_2_DESC: "There are times when political matters require great sacrifices, both for the nation and for the home. In order to secure our position abroad, we must take the necessary steps to secure friends where we can - even if it results in divorce.\n\n\n\n\n\n\n\n\n\n@china_mil6!"
phnom_missions_task_2_tt: "Arrange a marriage with a Mauryan character from [GetCountry('MRY').GetName|Y]."

phnom_mission_tree_task_3: "The Province Of Funan"
phnom_mission_tree_task_3_DESC: "Before we do anything else, we must fully claim our home province - the east is uninhabited, but we will have to fight for [GetProvince('(int32)9827').GetName].\n\n\n\n\n\n\n\n\n\n@china_mil3!"

phnom_mission_tree_task_4: "Sister Cities"
phnom_mission_tree_task_4_DESC: "[GetProvince('(int32)9829').GetName], the historic capital of the province of [GetProvince('(int32)9829').GetArea.GetName], is only a short distance across the river from our own capital. Its advantageous position calls out for economic expansion and investment, something that we are more than capable of doing.\n\n\n\n\n\n\n\n\n\n@east_steppemil3!"

phnom_mission_tree_task_5: "Bahnar Bound"
phnom_mission_tree_task_5_DESC: "The natural resources in the provinces of Bahnar, namely grain, wood and gold, are ripe for exploitation. Let us establish our presence in this desolate region in order to claim these riches for ourselves, but this first requires a capital region wealthy enough to support the expansion.\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

phnom_mission_tree_task_6: "Claiming The Coasts"
phnom_mission_tree_task_6_DESC: "If we are able to construct a specialized port district in [ROOT.GetCountry.GetCapital.GetName], we will be able to project our considerable military power far from our own shores.\n\n\n\n\n\n\n\n\n\n@india_mil3!"
phnom_mission_tree_task_6_tt: "We will receive claims on every coastal province in the region of #Y Funan#!."

phnom_mission_tree_task_7: "Advancements In Production"
phnom_mission_tree_task_7_DESC: "Thanks to our calculated investments in the #E Bahnar#! region, we have earned a great deal of money and prestige. The mines of #E Dei-ey#! are especially popular, although the region has become notorious for the miserable quality of life for slaves there.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"

phnom_mission_tree_task_8: "Master Merchants Of #E Mekong#!"
phnom_mission_tree_task_8_DESC: "Buoyed by our unprecedented successes, we have entered something of a #T Golden Age#! - our people will never forget the deeds and accomplishments of our [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetName]. \n\n\n\n\n\n\n\n\n\n@china_mil11!"
you_need_to_form_funan_tt: "We need to take the decision to #T Form Funan#!."

phnom_mission_tree_task_9: "Markets Of [ROOT.GetCountry.GetCapital.GetName]"
phnom_mission_tree_task_9_DESC: "Our capital of [ROOT.GetCountry.GetCapital.GetName] is blessed with an excellent location, one that naturally commands the surrounding countryside. Taking steps to build up our civilization here will reap benefits throughout our entire nation. \n\n\n\n\n\n\n\n\n\n@china_mil12!"

phnom_mission_tree_task_10: "A System Of Canals"
phnom_mission_tree_task_10_DESC: "Although we certainly utilize the #E River Mekong#! for transportation, it has been proposed that we build a system of roads and canals that connect our capital to the south. \n\n\n\n\n\n\n\n\n\n@east_steppemil6!"

phnom_mission_tree_task_11: "Sugar Farms Of The South"
phnom_mission_tree_task_11_DESC: "One of the most desired tradegoods the world over is #E Sugar#! @sugar!, and we are fortunate enough to have vast tracts of land that grow sugarcane in our south. If we take the time to invest in our coastlands, we will make more money than we could ever dream of. \n\n\n\n\n\n\n\n\n\n@tibet_mil9!"

phnom_mission_tree_task_12: "The Port Of [GetProvince('(int32)10963').GetName]"
phnom_mission_tree_task_12_DESC: "Over time, the province of [GetProvince('(int32)10963').GetName] has become particularly important to the [ROOT.GetCountry.GetAdjective] people, with its port second in importance only to [ROOT.GetCountry.GetCapital.GetName].\n\nThe time has come to raise Oc Eo into a proper city, one that is commensurate with its status. \n\n\n\n\n\n\n\n\n\n@india_mil1!"

phnom_mission_tree_task_13: "Completing The Canals"
phnom_mission_tree_task_13_DESC: "Having easy access to the coast will do wonders when it comes to boosting our trade in the region of #E Funan#!. The time has come to finish what we started and to complete our canal system.\n\n\n\n\n\n\n\n\n\n@east_steppemil6!"

phnom_mission_tree_task_14: "Jungle Training"
phnom_mission_tree_task_14_DESC: "Our levies must learn how to fight in the most difficult terrain that we possess, for we realize that this is a benefit to our armies.\n\n\n\n\n\n\n\n\n\n@tibet_mil5!"
phnom_mission_tree_task_14_tt: "We need the [GetMilitaryBonus('ti_rong_di_path_1').GetName|E] #T Austronesian Military Tradition#!."

phnom_mission_tree_task_15: "A Yung Temple"
phnom_mission_tree_task_15_DESC: "Although the Brahs live all around us, it has been proposed that we build a permanent home from them in [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n@greek_mil3!"

phnom_mission_tree_task_16: "Merchants Of Funan"
phnom_mission_tree_task_16_DESC: "Our reputation as master merchants is becoming known far and wide, with many noblemen and artists of renown passing through [ROOT.GetCountry.GetCapital.GetName] in order to seek the favors of [ROOT.GetCountry.GetRuler.GetName].\n\n\n\n\n\n\n\n\n\n@china_mil6!"

phnom_mission_tree_task_17: "Conquest Of Chenla"
phnom_mission_tree_task_17_DESC: "If we are able to conquer substantial portions of the province of #E Chenla#!, then we will have defeated one of our greatest regional threats - truly something worth acknowledging. \n\n\n\n\n\n\n\n\n\n@china_mil6!"
phnom_mission_tree_task_18_tt:0 "No nation other than [SCOPE.GetRootScope.GetCountry.GetName|Y] owns land in the provinces of [GetProvince('(int32)9831').GetArea.GetName|Y], [GetProvince('(int32)9825').GetArea.GetName|Y], [GetProvince('(int32)9820').GetArea.GetName|Y], or [GetProvince('(int32)9817').GetArea.GetName|Y]"

phnom_mission_tree_task_18: "Consolidate The Delta"
phnom_mission_tree_task_18_DESC: "Now that we have driven our enemies out of the Delta, it is high time that we celebrate by enjoying some of the fruits of our labor. \n\n\n\n\n\n\n\n\n\n@china_mil6!"

phnom_mission_tree_task_19: "Develop The Delta"
phnom_mission_tree_task_19_DESC: "We cannot just simply possess the lands of the Mekong Delta, but we must actively develop them and make use of their natural gifts. Let us build cities far and wide! \n\n\n\n\n\n\n\n\n\n@china_mil7!"
phnom_mission_tree_task_19_tt:0 "At least #Y 4#! territories in the areas of in the provinces of [GetProvince('(int32)9831').GetArea.GetName|Y], [GetProvince('(int32)9825').GetArea.GetName|Y], [GetProvince('(int32)9820').GetArea.GetName|Y], or [GetProvince('(int32)9817').GetArea.GetName|Y] have [GetProvinceRank('city').GetName|E] status."

phnom_mission_tree_task_20: "Kingdom of Funan"
phnom_mission_tree_task_20_DESC: "The way forward has revealed itself to us, with promises of eternal glory awaiting if we seize the moment. Let it be known that Phnom shall become a kingdom, one unlike the world has ever known! \n\n\n\n\n\n\n\n\n\n\n@china_mil12!"


#Treasures



#Modifiers

phnom_developed_delta: "Developed Delta"
phnom_cheaper_slaves_cost: "Colonization Efforts"
desc_phnom_cheaper_slaves_cost: "We must do what we can to colonize the uninhabited regions that surround us."
phnom_sugar_farms_mod: "Southern Sugar Farms"
desc_phnom_sugar_farms_mod: "Our farmers take advantage of the sugarcane that grows in the south of the Mekong Delta and have built massive slave estates in the region."
phnom_renowned_architects: "Skilled Engineers"
desc_phnom_renowned_architects: "The explosive growth in our capital city has created the conditions for an elite class of engineers to flourish."
capital_phnom_trade_boost_mod: "Expanded Markets"
desc_capital_phnom_trade_boost_mod: "Because of the infrastructure investments that we have made alongside the Mekong River, our capital city enjoys expansive trade."
phnom_boosted_global_trade_mod: "Expanded Trade"
desc_phnom_boosted_global_trade_mod: "Our entire country is experiencing steady growth in trade thanks to our system of roads and canals."
phnom_expanded_diplo_mod_1: "Emergent Power"
desc_phnom_expanded_diplo_mod_1: "Word is spreading far and wide about our efforts to colonize the Mekong Delta, with many nations interested in establishing diplomatic connections with us."
phnom_expanded_diplo_mod_2: "Enviable Reputation"
desc_phnom_expanded_diplo_mod_2: "Our people are becoming known as master builders and tradesmen, much to the envy of our neighbors."
phnom_expanded_diplo_mod_3: "Renowned Seafarers"
desc_phnom_expanded_diplo_mod_3: "The harbors and ports in our country are filled with experienced and seasoned seahands, all thanks to our mastery of the rivers and oceans around us."
phnom_maurya_marriage_trade_connection_mod: "Prestigious Relations"
desc_phnom_maurya_marriage_trade_connection_mod: "Our overseas connections, both via trade and marriage, have brought prestige and fame to our nation."
phnom_prosperous_hinterland: "Prosperous Hinterlands"
desc_phnom_prosperous_hinterland: "The workshops in the territories outside of our capital are productive, filling our cities with all manner of finely-wrought goods."
phnom_jungle_warrior_master_mod: "Mastery of Jungle Combat"
desc_phnom_jungle_warrior_master_mod: "Our armies are trained to fight in the jungles, making them deadly enemies to encounter."
phnom_expanded_mines_mod: "Expanded Mines"
desc_phnom_expanded_mines_mod: "Although it is a miserable life here, working in the mines that are in the jungles of Dei-ey, no one can deny that the region is productive."
phnom_expanded_hunting_mod: "Hunting Camps"
desc_phnom_expanded_hunting_mod: "This region is teeming with wildlife, with some of the best hunting to be found in the entirety of our nation here."
phnom_harbor_mod: "Military Harbor District"
desc_phnom_harbor_mod: "Although many are familiar with our capital as a center of trade, the harbors here are essential to our navies as well."
end_of_phnom_mission_tree_reward_mod: "Master Merchants of Mekong"
desc_end_of_phnom_mission_tree_reward_mod: "Thanks to our unparalleled growth in the Mekong Delta region, our entire nation has entered something of a Golden Age."
phnom_nat_temple_modifier_reward: "Civilization Center of Funan"
desc_phnom_nat_temple_modifier_reward: "This province is home to a vast temple complex built as homes for the local Brahs, people from far and wide come to visit the temple and greatness of the city."
phnom_mission_tree_task_17_state_mod: "Rise of Chenla"
canals_of_funan_mod:0 "Canals of Funan"

# Decision

phnom_capital_decision:0 "The Jewel of Funan"
phnom_capital_decision_desc:0 "[ROOT.GetCountry.GetCapital.GetName] has become known to all as the great jewel of the east, people of all kinds come from afar to see her glory."

#Events
me_phnom_1_title: "Lords Of The Mekong Delta"
me_phnom_1_desc: "From our vantage point in the city of [ROOT.GetCountry.GetCapital.GetName], we are poised to become the undisputed masters of the #E Mekong Delta#! - we already control the rich and fertile floodplains that surround the rushing river, and we see pressing opportunities to expand at the expense of our neighbors to our north.\n\nWe must not hesitate, now that the moment is at hand - let us set forth on this hallowed business that we have chosen - the creation of something greater than ourselves, a kingdom that will be the security and prosperity of our children's children!"
me_phnom_1.a: "Time to make history..."
me_phnom_1_tooltip: "The mission task '#Y Lords Of The Mekong Delta#!' has now been #G Completed#!!"

me_phnom_2_title: "$phnom_mission_tree_task_2$"
me_phnom_2_desc: ""
me_phnom_2.a: ""
me_phnom_2_tooltip: "The mission task '#Y $phnom_mission_tree_task_2$#!' has now been #G Completed#!!"

me_phnom_3_title: "Colonizing The Mekong Delta"
me_phnom_3_desc: "No one can deny that [ROOT.GetCountry.GetRuler.GetName] has increased the size of our navy to something worth noticing - a fleet that is able to carry our goods to distant markets and even tussle with the local pirates and get the best of them, if the gods are with our sailors.\n\nNow that we have a proper navy, we will be able to project our power far from our own shores - this is a good day for our people."
me_phnom_3.a: "[ROOT.GetCountry.GetAdjective] exceptionalism is undeniable"
me_phnom_3_tooltip: "The mission task '#Y Colonizing the Mekong Delta#!' has now been #G Completed#!!"

me_phnom_4_title: "A Mauryan Marriage"
me_phnom_4_desc: "A few days ago, [ROOT.GetCountry.GetRuler.GetSpouse.GetName] arrived in [ROOT.GetCountry.GetCapital.GetName] in an ivory chariot, accompanied by a retinue fit for a Princess. It took a few months of travel to reach [GetProvince('(int32)9828').GetName] from [GetProvince('(int32)4440').GetName], but now that the Mauryan bride has finally arrived, the wedding ceremony will take place within days.\n\nAlthough some of the traditionalists in our society are looking askew at [ROOT.GetCountry.GetRuler.GetName] taking a foreign bride, no one dares to say anything publicly, lest the wrath of the [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] makes their lives uncomfortable.\n\nWhile many are biting their tongues, some have privately acknowledged the benefits of joining the [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] House with the #E Mauryans#! - we now have very powerful family members."
me_phnom_4.a: "But why are we discussing such heavy matters now? Let us celebrate"
me_phnom_4_tooltip: "The mission task '#Y A Mauryan Marriage#!' has now been #G Completed#!!"

me_phnom_5_title: ""
me_phnom_5_desc: ""
me_phnom_5.a: ""
me_phnom_5_tooltip: "The mission task '#Y $phnom_mission_tree_task_5$#!' has now been #G Completed#!!"

me_phnom_6_title: "$phnom_mission_tree_task_3$"
me_phnom_6_desc: "Although it took some time for our settlers to make their way through the difficult countryside in the south, we have received word that the province of [GetProvince('(int32)9833').GetName] has been claimed for our own.\n\nAnd speaking of that, we are ready to go to war with our neighbors in the north whenever you decide, [ROOT.GetCountry.GetRuler.GetName] - everyone knows that we consider the province of #E Chenla#! to rightfully belong to [ROOT.GetCountry.GetName]."
me_phnom_6.a: "Some lands come easier than others, but the end shall be the same"
me_phnom_6_tooltip: "The mission task '#Y $phnom_mission_tree_task_3$#!' has now been #G Completed#!!"

me_phnom_7_title: "Sister Cities"
me_phnom_7_desc: "Because [GetProvince('(int32)9828').GetName] is such a short distance from [GetProvince('(int32)9829').GetName], the inhabitants of our capital have been able to watch the construction taking place across the Mekong River from their homes.\n\nNow that the ongoing work in Skun has been completed, our proud citizens have been visiting their new 'Sister City' daily, strolling across the river by taking the newly-finished road that connects the two municipalities.\n\nIt is the hope of [ROOT.GetCountry.GetRuler.GetName] that, in time, Skun becomes a vital outpost of [ROOT.GetCountry.GetAdjective] society, eventually indistinguishable from our ancient capital."
me_phnom_7.a: "There yet remains more cities to build, more roads to lay down..."
me_phnom_7_tooltip: "The mission task '#Y Sister Cities#!' has now been #G Completed#!!"

me_phnom_8_title: "Bahnar Bound"
me_phnom_8_desc: "Having heard reports from travelers that the #E Bahnar#! region to our east is a good land, one filled with hearty grains and teeming with wildlife, [ROOT.GetCountry.GetRuler.GetName] has made the decision to send a large group of settlers into the jungles, hoping that their presence will bring civilization to the wildlands.\n\nIt is true that the land is fertile, but [ROOT.GetCountry.GetRuler.GetFirstName] is also interested in securing the precious metals of [GetProvince('(int32)11015').GetName] for [ROOT.GetCountry.GetName] - the wealthy merchants living and working in [GetProvince('(int32)9828').GetName] have agreed that this should be a priority for our nation."
me_phnom_8.a: "This is an incredibly important moment in [ROOT.GetCountry.GetAdjective] history"
me_phnom_8_tooltip: "The mission task '#Y Bahnar Bound#!' has now been #G Completed#!!"

me_phnom_9_title: "Claiming The Coasts"
me_phnom_9_desc: "Thanks to the unprecedented nature of the construction taking place in [GetProvince('(int32)9828').GetName], we now have the the capability to build a massive navy - the #E Shipyard#! that was just completed in our capital will ensure that we can send our fleets to any theater of war that they might be required in.\n\nIt is only a matter of time before our warships begin to sail for the coasts of our enemies..."
me_phnom_9.a: "All of Funan will become ours one day..."
me_phnom_9_tooltip: "The mission task '#Y Claiming The Coasts#!' has now been #G Completed#!!"

me_phnom_10_title: "Advancements In Production"
me_phnom_10_desc: "Although we have not been in the #E Bahnar#! region for long, our busy workers have made the best of the situation, and we are pleased to report that the mine in [GetProvince('(int32)11015').GetName] is already productive, even with its notorious reputation as a place where no slave escapes with their life.\n\nIt is apparent that, given the choice, our laborers would much rather be assigned to hunt at the camps near [GetProvince('(int32)11014').GetName], but unfortunately for them, they have no agency in the matter."
me_phnom_10.a: "We have need for the resources in Bahnar, and we will take them"
me_phnom_10_tooltip: "The mission task '#Y Advancements In Production#!' has now been #G Completed#!!"

me_phnom_11_title: "Master Merchants Of Mekong"
me_phnom_11_desc: "When foreign dignitaries and merchants reach the #E Mekong Delta#! in their ships, they are immediately made aware of the strength of [ROOT.GetCountry.GetName] nation - well-constructed warships prowl the #E Mara Khmer#! at all hours of the day, and the streets and canals built alongside the Mekong River are guarded by proud levies who assist the workers at the harbors and docks.\n\nThe people in this land are friendly, interested in trading and generous to a fault, but will tolerate no foolishness from those who come seeking it. When the diplomats and travelers eventually return to their own ships, their bags stuffed with fine [ROOT.GetCountry.GetAdjective] wares like ceramics and enameled leather, all leave with the knowledge that this wealthy land has been mastered by those who own it."
me_phnom_11.a: "The prosperity of our people is guaranteed by the bounty of the Mekong"
me_phnom_11_tooltip: "The mission task '#Y Master Merchants Of Mekong#!' has now been #G Completed#!!"

me_phnom_12_title: "Markets of [ROOT.GetCountry.GetCapital.GetName]"
me_phnom_12_desc: "[ROOT.GetCountry.GetCapital.GetName] already had one of the largest markets in the [ROOT.GetCountry.GetCapital.GetArea.GetRegion.GetName] area, and this was before [ROOT.GetCountry.GetRuler.GetName] ordered that the city be expanded to accomodate more merchants.\n\nWhen construction was finally finished in [ROOT.GetCountry.GetCapital.GetName], the reputation of the city caused it to rise above all others, with many travelers flocking to its gates in hopes of making their fortunes within its commercial districts."
me_phnom_12.a: "We shall become a trading hub in the region"
me_phnom_12_tooltip: "The mission task '#Y Markets of Vyadhapura#!' has now been #G Completed#!!"

me_phnom_13_title: "A System Of Canals"
me_phnom_13_desc: "In the histories of the [ROOT.GetCountry.GetAdjective] people, has there even been a leader that has transformed the land like our [ROOT.GetCountry.GetRuler.GetName] has?\n\nNot only has [ROOT.GetCountry.GetRuler.GetSheHe] transformed the city of [ROOT.GetCountry.GetCapital.GetName] beyond recognition - a notable feat in itself - but now even the land itself outside of the capital has been changed by the orders of our [ROOT.GetCountry.GetRulerTitle].\n\nAlthough it took ten long years, an expansive system of canals and roads have been built throughout a substantial portion of our holdings, and now our people are connected like never before."
me_phnom_13.a: "These canals are the veins and sinews of [ROOT.GetCountry.GetName]"
me_phnom_13_tooltip: "The mission task '#Y A System Of Canals#!' has now been #G Completed#!!"

me_phnom_14_title: "Sugar Farms Of The South"
me_phnom_14_desc: "We have received word in [ROOT.GetCountry.GetCapital.GetName] that the expansive sugar farms throughout the territories of [GetProvince('(int32)9833').GetName], [GetProvince('(int32)9834').GetName] and [GetProvince('(int32)9835').GetName] have finally been completed - undoubtedly the largest investment ever made by the [ROOT.GetCountry.GetAdjective] people.\n\nWe will soon have more sugar than we know what to do with; merchants from #E Chu#! and even from #E Arabia#! are already sailing for our markets, bringing their luxuries with them and hoping that our prices are low."
me_phnom_14.a: "Everyone loves sweets - these ships will carry our cargoes far and wide"
me_phnom_14_tooltip: "The mission task '#Y Sugar Farms Of The South#!' has now been #G Completed#!!"

me_phnom_15_title: "The Port of Oc Eo"
me_phnom_15_desc: "Over the years, [GetProvince('(int32)10963').GetName] has seen its maritime traffic increase tenfold, no doubt due to its auspicious location and natural harbor near the #E Mara Khmer#!.\n\nSeeing how our southern regions have been connected to the north with roads and canals, it has been a simple task for our engineers to build a city there, and now the foreign merchants heading into our ports will get to enjoy the upgraded facilities that we have provided for them."
me_phnom_15.a: "We welcome any and all that seek to buy from our markets"
me_phnom_15_tooltip: "The mission task '#Y The Port of Oc Eo#!' has now been #G Completed#!!"

me_phnom_16_title: "Completing The Canals"
me_phnom_16_desc: "[ROOT.GetCountry.GetRuler.GetName], we have heard from our engineer corps that the trails and roads that they have built through the floodplains and forests of the southern #E Mekong Delta#! have been completed.\n\nWhile many merchants are still opting to sail with their cargoes on the river, other travelers are taking the inland roads, and the local people in the settlements along the highways are very thankful as the markets are coming to them now. Our tax collectors report that they have a surplus on their hands, and thanks to this growth in trade, we have a decision to make in the region - what should we do with the profits?"
me_phnom_16.a: "[ROOT.GetCountry.GetCapital.GetName] deserves to benefit from this windfall"
me_phnom_16.b: "We shall let all of [ROOT.GetCountry.GetName] enjoy the wealth we have earned"
me_phnom_16.c: "Take it all in a lump sum"
me_phnom_16_tooltip: "The mission task '#Y Completing The Canals#!' has now been #G Completed#!!"

me_phnom_17_title: ""
me_phnom_17_desc: ""
me_phnom_17.a: ""
me_phnom_17.b: ""
me_phnom_17_tooltip: "The mission task '#Y $phnom_mission_tree_task_17$#!' has now been #G Completed#!!"

me_phnom_18_title: "Jungle Training"
me_phnom_18_desc: "Although [ROOT.GetCountry.GetRuler.GetName] is busy from morning until evening, lately, [ROOT.GetCountry.GetRuler.GetSheHe] has been taking the time to personally train with our warriors in the jungles near [GetProvince('(int32)9828').GetName].\n\nOur warriors depart from the city gates as the sun is rising and return when dusk has cloaked the capital, dripping in sweat and sore from head to toe. Although the hours have been long and strenuous, our levies have become masters of fighting in the dense canopies and thick underbrush."
me_phnom_18.a: "We must take the fight to the enemy before they reach the plains"
me_phnom_18_tooltip: "The mission task '#Y Jungle Training#!' has now been #G Completed#!!"

me_phnom_19_title: "A Yung Temple"
me_phnom_19_desc: "When it finally decided that our people would build a magnificent temple for the faithful adherents of the #E Yungism Faith#!, it came as no surprise that [ROOT.GetCountry.GetRuler.GetName] spared no cost when it came to constructing a house of worship for the divine beings. Dipping deep into the [ROOT.GetCountry.GetAdjective] treasury, the most skilled architects and the finest craftsmen in all of [ROOT.GetCountry.GetName] were gathered to work.\n\nThe Brahs are pleased by this, and if one is lucky enough, in the early mornings, one can see the spirits playing and dancing around the temple grounds before they disappear along with the dew."
me_phnom_19.a: "A miraculous sight! The blessings of the Brahs are made manifest"
me_phnom_19_tooltip: "The mission task '#Y A Yung Temple#!' has now been #G Completed#!!"

me_phnom_20_title:0 "$phnom_mission_tree_task_20$"
me_phnom_20_desc:0 "Known as a fastidious planner, able to calculate the ramifications of every twist and turn in an imagined scenario, it should come as no surprise that, when the time came for [ROOT.GetCountry.GetRuler.GetName] to proclaim a new form of government for the people of [GetProvince('(int32)9328').GetName], there were no dissenting voices, no angry cries of treason or sedition. All opposition had been silenced well in advance, with all seemingly in agreement; the only task that remains is for [ROOT.GetCountry.GetRuler.GetFirstName] to give [ROOT.GetCountry.GetRuler.GetHerHis] final seal of approval."
me_phnom_20.a:0 "We Need a Despotic Monarch"
me_phnom_20.b:0 "An Aristocratic Monarchy suits us best"
me_phnom_20.c:0 "A Stratocratic Monarchy is my preferred choice"
me_phnom_20.d:0 "Theocracy is the only Way"
me_phnom_20.e:0 "Plutocracy suits us well"
