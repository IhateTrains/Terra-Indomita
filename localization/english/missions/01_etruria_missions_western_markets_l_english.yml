me_etruria_wm_29_title: "Swords And Ships For Hire"
me_etruria_wm_29_desc: "Standing before [ROOT.GetCountry.GetRuler.GetName] are four #E Pirate Admirals#!, each one a wanted man along the coasts of the #E Mare Tyrrhenum#!. A mere week ago, these fugitives and scoundrels sailed into [ROOT.GetCountry.GetName] under the promise of temporary amnesty, traveling to [ROOT.GetCountry.GetCapital.GetName] at night in order to secretly present themselves to [ROOT.GetCountry.GetRuler.GetFirstName]. And while the [ROOT.GetCountry.GetRulerTitle] is barely able to withhold [ROOT.GetCountry.GetRuler.GetHerHis] contempt, all are in agreement that this dishonorable business will benefit our interests - these are powerful men who are willing to assist our nation.\n\nThe first candidate, a notorious Nuragic murderer named [SCOPE.sCharacter('etruscan_western_markets_nuragic_admiral').GetName], is known far and wide for his brutal strength and violence, earning him the dubious nickname that clings to him like the stench of death - there are half a dozen cities across the Mediterranean that would pay a bounty for the head of this savage.\n\nThe second buccaneer, a Bosporan named [SCOPE.sCharacter('etruscan_western_markets_bosporan_admiral').GetName] or #E 'Knucklebone'#!, is a famous gambler and legendary womanizer, a skilled poet and all-around scoundrel. Even though more than a hundred men pray for his death, Fortune has never withheld her hand from this high-roller and the dice continue to fall his way.\n\nThe third pirate is a bit of a mystery - a Spartan named [SCOPE.sCharacter('etruscan_western_markets_pelop_admiral').GetName] that favors fighting on the sea instead of the land, abandoning the phalanx for the port. Luckily for us, the reputation of the Lacedaemonians as fearless warriors, unequaled in battle, is well-deserved in the case of [SCOPE.sCharacter('etruscan_western_markets_pelop_admiral').GetFirstName].\n\nThe final sword for hire is one of our countrymen, a lad named [SCOPE.sCharacter('etruscan_western_markets_etrus_admiral').GetName] that is a genius of mischief, choosing to use his considerable talents to pursue a life of crime and debauchery instead of servicing the state. Do not let his youth fool you, [ROOT.GetCountry.GetRuler.GetFirstName] - he is a dangerous man, and not one to be trusted."
me_etruria_wm_29.a: "We shall take the Nuragic killer"
me_etruria_wm_29.b: "The Bosporan bard is our man, but watch your coinpurse"
me_etruria_wm_29.c: "A Spartan sailor is a rare thing and a favorable omen"
me_etruria_wm_29.d: "The talents of the Etruscan are undeniable..."
me_etruria_wm_29_tooltip:0 "The mission task '#Y Swords And Ships For Hire#!' has now been #G Completed#!!"

