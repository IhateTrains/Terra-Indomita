etruria_western_markets_task_4_wine_target_svalue_tt: "We must produce at least #Y 5#! @wine! #T Wine#! in our nation. (#R [SCOPE.ScriptValue('etruria_western_markets_task_4_wine_target_svalue')|0]#!/#Y 5#!)"
01_etruria_missions_western_markets_task_8_tt: "#Y The#! #T Ligurian#! #Y culture must have either the#! #G Right to Enter Legal Contracts#! #Y or the#! #G Right of Inheritance#! #T Cultural Decision#!."
piracy_amnesty_tt: "We have the #Y Piracy Amnesty#! #T Martial Technology#!."

#Modifiers

 etruria_trade_lane_protection_modifier: "Trade Lane Protection"
 desc_etruria_trade_lane_protection_modifier: "Our naval dominance ensures that the trade lanes flow unmolested to our capital, unimpeded by the threats of piracy and foreign aggression."
 etruria_incentivize_merchants_modifier: "Financial Incentives for the Merchant Class"
 desc_etruria_incentivize_merchants_modifier: "Our friendly economic policies, backed up by our formidable military and naval strength, have created a business climate that is conducive to the long-term growth of Etruria and her interests."
 etruria_ligurian_piracy_mod_1: "Toleration of Ligurian Piracy"
 desc_etruria_ligurian_piracy_mod_1: "Our countrymen look the other way when it comes to pirates along the northern coasts."
 etruria_ligurian_piracy_mod_2: "Acceptance of Ligurian Piracy"
 desc_etruria_ligurian_piracy_mod_2: "We have made it publicly known that we do not consider the Ligurian pirates to be nuisances, but rather friends."
 etruria_ligurian_piracy_mod_3: "Embracing Ligurian Piracy"
 desc_etruria_ligurian_piracy_mod_3: "Openly throwing in our lot with the Ligurian Pirates that prowl the Mare Lingusticum, all acknowledge our dominance of the seas around us."
 etruria_ligurian_piracy_mod_4: "Pirate-Trained Fleets"
 desc_etruria_ligurian_piracy_mod_4: "We have hired pirate admirals to instruct our men in the dastardly arts that they have perfected."
 etruscan_gymnaesian_trade_mod: "Balearic Breezes"
 desc_etruscan_gymnaesian_trade_mod: "Good trade winds from the Balearics fill our sails, carrying our ships quickly to the valuable port cities on faraway isles."
 etruria_western_markets_drain_aleria_mod: "Drained Hinterlands"
 desc_etruria_western_markets_drain_aleria_mod: "The Etruscans have drained the swamps to the west of Alalia, ensuring that the province has a healthful climate."
 etruscan_western_markets_alalia_metalworking_mod: "Alalian Metalworkers"
 desc_etruscan_western_markets_alalia_metalworking_mod: "The industry of Alalia has turned this province into an economic powerhouse."
 etruscan_north_corridors_mod: "North Corsican Trade Hub"
 desc_etruscan_north_corridors_mod: "This province is an important part of the North Corsican Trade Route."
 etruscan_western_markets_southern_corisca_mod: "South Corsican Trade Hub"
 desc_etruscan_western_markets_southern_corisca_mod: "This province is an important part of the South Corsican Trade Route."
 etruscan_corsican_authority_mod: "Center of Etruscan Authority"
 desc_etruscan_corsican_authority_mod: "Alalia is the seat of Etruscan power on the island of Corsica."

#Decisions
convert_from_italic_to_hellenic: "Convert From Italic to Hellenic"
convert_from_italic_to_hellenic_desc: "We, as a people, have decided that it is in our best interests to convert en masse to the Hellenic Faith."


