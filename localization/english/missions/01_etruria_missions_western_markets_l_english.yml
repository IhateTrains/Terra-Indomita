l_english:
01_etruria_missions_western_markets: "Western Markets"
01_etruria_missions_western_markets_DESCRIPTION: "The many markets to our west represent a set of challenges, to be sure, but also opportunities as well, and [ROOT.GetCountry.GetRuler.GetName] seeks to extend our Etruscan influence into these faraway territories.\n\nAlthough we will have hostile tribes, pirates, and the presence of our enemies to contend with, we should not shrink from the tasks ahead. [ROOT.GetCountry.GetName] can subdue these various regions and bring them under our hegemony, all but securing the future prosperity of our people."
01_etruria_missions_western_markets_CRITERIA_DESCRIPTION: "This mission will be completed when #E Etruria#! has developed trade connections with the rich cities and markets of the west, expanding both militarily and economically into these vital lands."
01_etruria_missions_western_markets_BUTTON_TOOLTIP: "We shall sail as far as our ships can carry us, seeking wealth and glory wherever we can find it."

#Missions

01_etruria_missions_western_markets_task_1: "Trade Lane Protection"
01_etruria_missions_western_markets_task_1_DESC: "In order to safeguard the trade routes that [ROOT.GetCountry.GetCapital.GetName] relies on, we must increase our presence at sea - of this, [ROOT.GetCountry.GetRuler.GetName] is sure of. \n\n\n\n\n\n\n\n\n\n@greek_mil19!"

01_etruria_missions_western_markets_task_2: "Merchant Attraction"
01_etruria_missions_western_markets_task_2_DESC: "Even though the strength of the #E Ligurians#! is waning, there are many reasons, both diplomatically and economically, for our people to seek connections with theirs. And what better way to secure new friendships than by joining two houses together as one? Send our merchants to distant countries, so that this might come to pass.\n\n#Y Our diplomats will return to [ROOT.GetCountry.GetCapital.GetName] with#! #T 3 Ligurian brides#!.\n\n\n\n\n\n\n\n\n\n@celt_mil6!"

01_etruria_missions_western_markets_task_3: "Incentivize Merchants"
01_etruria_missions_western_markets_task_3_DESC: "If we take care of our merchant class, then they will be sure to favor our ports and markets over all others, ensuring our Etruscan dominance of trade. We should make sure that we do everything we can to entice the investments of the rich traders within our society, who will see to it that our ships travel to distant cities in pursuit of wealth.\n\n\n\n\n\n\n\n\n\n@italic_mil3!"

01_etruria_missions_western_markets_task_4: "Kainuan Emporion"
01_etruria_missions_western_markets_task_4_DESC: "As our control of the local wine @wine! market increases, a series of interesting opportunities have presented themselves and we could make some moves in the province of #E Liguria#!.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n@italic_mil2!"

01_etruria_missions_western_markets_task_5: "Ligurian Piracy"
01_etruria_missions_western_markets_task_5_DESC: "Various tribes along the northern coasts have requested that we help them build #E Pirate Havens#!, promising that they will share some of the profits with us.\n\n#Y We will work with the#! #T Ligurians#! #Y and fund the construction of#! #G Pirate Havens#! #Y along their coast.\n\n\n\n\n\n\n\n\n\n@greek_mil18!"

01_etruria_missions_western_markets_task_6: "A Friendly Coast"
01_etruria_missions_western_markets_task_6_DESC: "As our diplomatic contacts with the #E Ligurians#! are increasing, it has been proposed in [ROOT.GetCountry.GetCapital.GetName] that we send an embassy to their people in a goodwill gesture.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n@celt_mil3!"

01_etruria_missions_western_markets_task_7: "Pirate Relations"
01_etruria_missions_western_markets_task_7_DESC: "The lawless pirates from the province of #E Liguria#! wish to reciprocate the favors that we have shown to them and have sent an offer to [ROOT.GetCountry.GetRuler.GetName].\n\n #Y Upon completion of this task, skilled#! #T Pirate Admirals#! #Y will visit our country, offering their various services for sale.#! \n\n\n\n\n\n\n\n\n\n@italic_mil30!"

01_etruria_missions_western_markets_task_8: "Identity Of The Ligurian Peoples"
01_etruria_missions_western_markets_task_8_DESC: "No one can deny that the Ligurians have become a familiar sight in the harbors and markets of [ROOT.GetCountry.GetName], and this is all because of the policies put into place by [ROOT.GetCountry.GetRuler.GetName].\n\nBut now, the time has come to turn these temporary arrangements into something longer lasting - what role should the Ligurians play within Etruscan society?\n\n#Y We will decide the future of the#! #T Ligurians#! #Y within [ROOT.GetCountry.GetName]#!.\n\n\n\n\n\n\n\n\n\n@italic_mil1!"

01_etruria_missions_western_markets_task_9: "The Massalian Gates"
01_etruria_missions_western_markets_task_9_DESC: "Slowly but surely, we are overtaking the Gauls in production and exports of wine @wine! and amphorae @earthware!, and yet some wonder whether or not we might extend our dominance militarily...\n\n#Y This will start an event chain.#!\n\n\n\n\n\n\n\n\n\n@celt_mil2!"

01_etruria_missions_western_markets_task_10: "The Rodonos Trade"
01_etruria_missions_western_markets_task_10_DESC: "Whether the #E River Rhodanus#! ends, there we must construct cities and markets, for we will tolerate no others controlling the trade in this region. Thankfully, we have good connections within the province and are on friendly terms with the local nobility, who have volunteered to send one of their brightest to [ROOT.GetCountry.GetCapital.GetName].\n\n\n\n\n\n\n\n\n\n@greek_mil7!"
etruscan_rodonos_advisor_tt: "A highly-skilled advisor will join our court."

01_etruria_missions_western_markets_task_11: "A Balearic Foothold"
01_etruria_missions_western_markets_task_11_DESC: "Taking the #E Balearides#! for ourselves will not only allow us to construct a crucial port city on the islands, but will give us the ability to further interact with the established cities along the coast of #E Iberia#! - a situation that could prove beneficial for our armies one day. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"

01_etruria_missions_western_markets_task_12: "The Pillars Of Hercle"
01_etruria_missions_western_markets_task_12_DESC: "Although the Pillars are very far away from [ROOT.GetCountry.GetCapital.GetName], nevertheless, our fleets have managed to reach this iconic landmark. And yet there is more that we could do here...\n\n#Y We will be presented with a couple of options involving the territories at#! #T The Pillars of Hercle#!.\n\n\n\n\n\n\n\n\n\n@greek_mil11!"
01_etruria_missions_western_markets_task_12_tt: "#Y We will need to send a#! #G Gift#! #Y to the province of#! #T Baylon#! #Y and our Consul must be personal friends with the governor of #T Tingi#!."

01_etruria_missions_western_markets_task_13: "Phokaean Revenge"
01_etruria_missions_western_markets_task_13_DESC: "At long last, we have conquered the scattered cities of the western Greeks, bringing an end to their foolish experiments so far from their homeland. Now that their possessions are firmly in Etruscan hands, we must decide what to do with them.\n\n#Y We will be given the choice to#! #R Destroy the Phokaean cities#! #Y or rebuild them as#! #T Etruscan Colonies#!.\n\n\n\n\n\n\n\n\n\n\n@event_pic11!"

01_etruria_missions_western_markets_task_14: "An Atlantic Adventure"
01_etruria_missions_western_markets_task_14_DESC: "We have heard #E Punic#! merchants telling a fantastical tale of a #E Turdetanian#! merchant being lost at sea, only to end up washed ashore at what he swears were the legendary #G Fortunate Isles#!. \n\nIntrigued by these rumors, [ROOT.GetCountry.GetRuler.GetName] has proposed that an expedition be sent westward in order to see if these stories are true.\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n@egypt_mil6!"
tacking_invention_tt: "#Y We have the#! #T Tacking#! #Y Martial Technology#!."

01_etruria_missions_western_markets_task_15: "Draining Alalia"
01_etruria_missions_western_markets_task_15_DESC: "The local magistrates in [GetProvince('(int32)3515').GetName] have been fiercely complaining about the mosquitoes in the city, a miserable situation that is caused by the prevalence of swamps on the western side of the island.\n\nIn their desperation, the citizens have cried out to [ROOT.GetCountry.GetRuler.GetName], begging for help in draining the marshlands that have been plaguing their town.\n\n\n\n\n\n\n\n\n\n@greek_mil17!"

01_etruria_missions_western_markets_task_16: "Dealing With The Corsians"
01_etruria_missions_western_markets_task_16_DESC: "Now that we are more familiar with the local government in [GetProvince('(int32)3515').GetName], [ROOT.GetCountry.GetRuler.GetName] has decided that [ROOT.GetCountry.GetRuler.GetSheHe] should consider the legal status of these islanders within [ROOT.GetCountry.GetName].\n\n#Y This will start an event chain#!.\n\n\n\n\n\n\n\n\n\n@celt_mil5!"

01_etruria_missions_western_markets_task_17: "Corsican Metalworking"
01_etruria_missions_western_markets_task_17_DESC: "Because the island of #Y Corsica#! is rich in raw materials and talent, the metalworkers there are making a name for themselves.\n\n[GetProvince('(int32)3515').GetName], in particular, has become the most important polis on the island by far, no doubt because of the important #E Foundry#! that is located there.\n\n\n\n\n\n\n\n\n\n@india_mil6!"

01_etruria_missions_western_markets_task_18: "The North Corsican Corridors"
01_etruria_missions_western_markets_task_18_DESC: "Subduing important cities for [ROOT.GetCountry.GetName] and patrolling the northern sea lines is part and parcel of securing the northern trade routes.\n\n\n\n\n\n\n\n\n\n@egypt_mil10!"
01_etruria_missions_western_markets_task_18_tt: "A navy with at least #Y 50#! Liburnians @liburnian! is led by an Admiral with a martial score of #T 8#!."

01_etruria_missions_western_markets_task_19: "Corsican Piracy"
01_etruria_missions_western_markets_task_19_DESC: "We will not hide it anymore - piracy benefits us too much. \n\n\n\n\n\n\n\n\n\n@egypt_mil24!"

01_etruria_missions_western_markets_task_20: "The South Corsican Corridors"
01_etruria_missions_western_markets_task_20_DESC: "Safe passage for merchants sailing from the #E Mare Sardoum#! to the #E Mare Tyrrehenum#! will require our continued presence in the region, but we are willing to make these assurances. \n\n\n\n\n\n\n\n\n\n@egypt_mil21!"
01_etruria_missions_western_markets_task_20_tt: "#Y We will need to send a#! #G Gift#! #Y to the province of#! #T Longones#!."

01_etruria_missions_western_markets_task_21: "The Corsican Authority"
01_etruria_missions_western_markets_task_21_DESC: "Over the years, #Y Corsica#! has become an important extension of our Etruscan power. Such an important province should not be ignored, and so [ROOT.GetCountry.GetRuler.GetName] must take a stance regarding the political status of this island.\n\nWe will have the choice to increase our presence on the island of #Y Corsica#! or release them as our #G Feudatory#!.\n\n\n\n\n\n\n\n\n\n@italic_mil24!"
01_etruria_missions_western_markets_task_21_tt: "We need one province on the island of #Y Corsica#! to have at least #G 3 Court of Law#! buildings."
01_etruria_missions_western_markets_task_21_tt_2: "The governor of #Y Corsica#! has the #T Centralization Effort#! #Y Governor Policy#!."

01_etruria_missions_western_markets_task_22: "A Pirate Republic"
01_etruria_missions_western_markets_task_22_DESC: "There is no shame in acknowledging that the #E Pirates#! in #Y Corsica#! have the run of the place, although saying that they are the true authority on the island is going a bit too far, perhaps.\n\nAnd yet, there are boisterous calls from the Pirate Havens for feudatory status - something that [ROOT.GetCountry.GetRuler.GetName] has been carefully weighing. \n\n\n\n\n\n\n\n\n\n@celt_mil1!"
01_etruria_missions_western_markets_task_22_tt: "We need one province on the island of #Y Corsica#! to have at least #G 6 Marketplace#! buildings."
01_etruria_missions_western_markets_task_22_tt_2: "The governor of #Y Corsica#! has the #T Local Autonomy#! #Y Governor Policy#!."

