me_etruria_wm_7_title:0 "$01_etruria_missions_western_markets_task_7$"
me_etruria_wm_7_desc:0 "Thanks to the state of the harmonious relations between our people and the #E Ligurian pirates#!, we have been awarded a great honor by our partners-in-crime; a diplomatic gift that we shall be able to choose ourselves.\n\nIf we so desire, four legendary #E Pirate Admirals#! will secretly come to [ROOT.GetCountry.GetCapital.GetName] in order to offer their services personally to [ROOT.GetCountry.GetRuler.GetName]. However, we could also send these four men to train our navies in pirate tactics - the choice will ultimately be up to [ROOT.GetCountry.GetRuler.GetFirstName]."
me_etruria_wm_7.a:0 "Let us procure the services of one of their captains"
me_etruria_wm_7.b:0 "The pirate leaders should train our sailors in their techniques"
me_etruria_wm_7_tooltip:0 "The mission task '#Y $01_etruria_missions_western_markets_task_7$#!' has now been #G Completed#!!"
me_etruria_wm_7_tooltip_2: "#Y In ten days, we will have the option to select one #T Pirate Admiral#! out of four candidates to serve in our military."

