 #Treasures
 dian_steppe_vessel: "Horseman Bronze Vessel"
 dian_steppe_vessel_desc: "A bronze vase with various horse and animal statuettes built upon it, with a golden rider mounting a bronze steed at the top of the vessel." #https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Kunming_Oct_2007_031.jpg/800px-Kunming_Oct_2007_031.jpg
 dian_shell_vessel: "Shell Storage Vessel" #https://upload.wikimedia.org/wikipedia/commons/e/e9/CMOC_Treasures_of_Ancient_China_exhibit_-_bronze_cowrie_container.jpg
 dian_shell_vessel_desc: "A bronze vessel adorned with animal motifs, created to store valuable shells collected by the kings of Dian."
 dian_servant_with_parasol: "Dian Servant with Parasol"
 dian_servant_with_parasol_desc: "A bronzework displaying a Dian servant holding a large parasol to block the harsh sun from the king, showcasing both the artistic genius and the humility of the Dian people." #https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Figure_with_parasol_%28bronze%2C_Western_Han%29_-_Yunnan_Provincial_Museum_-_DSC02253.JPG/800px-Figure_with_parasol_%28bronze%2C_Western_Han%29_-_Yunnan_Provincial_Museum_-_DSC02253.JPG
 dian_bronze_house: "Dian Bronze House"
 dian_bronze_house_desc: "This intricately designed bronze replica of a Dian Kingdom household has everything from bedding to tiny utensils, truly a work of art." #https://upload.wikimedia.org/wikipedia/commons/c/c7/Bronze_house_Dian_Kingdom.Y%C3%BAnn%C3%A1n_Provincial_Museum.jpg
 