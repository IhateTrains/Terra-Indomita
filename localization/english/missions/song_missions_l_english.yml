l_english:

 song_missions: "A Song of Eternal Glory"
 song_missions_DESCRIPTION: "The country of [ROOT.GetCountry.GetName] is well-situated for dabbling in the politics and affairs of the major players of the #E Warring States Period#!, and [ROOT.GetCountry.GetRuler.GetName] has taken full advantage of this and has not refrained from participating in the deadly games of the Kings.\n\nAnd while there many fearsome opponents - [GetCountry('CHU').GetName], [GetCountry('QII').GetName], [GetCountry('QIN').GetName] - that would love nothing more than to see our armies humbled in the field and [ROOT.GetCountry.GetCapital.GetName] paying them tributes, our [ROOT.GetCountry.GetRulerTitle] does not know the song of surrender and submission - we will triumph above all!"
 song_missions_CRITERIA_DESCRIPTION: "This mission will be completed when the people of [ROOT.GetCountry.GetName] have defeated their neighboring states in order to #E Unify China#!."
 song_missions_BUTTON_TOOLTIP: "Sing the song of our people - a martial tune of victory!"

 #Missions

 song_missions_task_1: "Finish the Job"
 song_missions_task_1_DESC: "The small statelets to our north are an annoyance, worse than flies hanging around a kitchen, but the fall of [GetProvince('(int32)8428').GetName] has proven that all bugs can be squished, regardless of their size or their sting. The time has come for us to finish the job and eliminate these petty lords once and for all.\n\n\n\n\n\n\n\n\n\n@china_mil3!"

 song_missions_task_2: "Pounce On Chu"
 song_missions_task_2_DESC: "The wickedness and corruption of the House of [GetCountry('CHU').GetRuler.GetFamilyDisplayAdjective], the Kings of [GetCountry('CHU').GetName], is well-known to all of her neighbors, who have long wished to see these tyrants humbled.\n\nThe people, who cry out for justice, will reward [ROOT.GetCountry.GetRuler.GetName] for putting Chu in its proper place - we must teach them a lesson.\n\n\n\n\n\n\n\n\n\n@china_mil5!"

 song_missions_task_3: "Contested Successions"
 song_missions_task_3_DESC: "While our preferred method of succession, #Y Agnatic Seniority#!, dates back to the hallowed days of the #T Shang Dynasty#!, there are voices within [ROOT.GetCountry.GetName] that are agitating for change, and for once, [ROOT.GetCountry.GetRuler.GetName] agrees with them; the time has come to change our laws.\n\n\n\n\n\n\n\n\n\n@east_steppemil2!"

 song_missions_task_4: "Extravagant King"
 song_missions_task_4_DESC: "While some Kings are loathe to spend funds on anything besides war, [ROOT.GetCountry.GetRuler.GetName] is an enlightened monarch that sees the utility in having guests at the Royal Court that are unafraid to share their opinoins. The [ROOT.GetCountry.GetRulerTitle] has called for a gathering of elites at [ROOT.GetCountry.GetCapital.GetName] in order to discuss the direction of the future of [ROOT.GetCountry.GetName].\n\n#Y This will start an event chain.#!\n\n\n\n\n\n\n\n\n\n@china_mil9!"

 song_missions_task_5: "Grave of Confucius"
 song_missions_task_5_DESC: "[GetProvince('(int32)8533').GetName] has two things that it is proud of; it is the birthplace of the sage #E Kong Fuzi#! and is also the location of his grave. Now that we are in possession of this famous city and its notable tomb, the people of [ROOT.GetCountry.GetName] are hailing this achievement.\n\n\n\n\n\n\n\n\n\n@china_mil13!"

 song_missions_task_6: "Opportunistic Alliance"
 song_missions_task_6_DESC: "Although we might one day clash on the battlefield with our former friends, there is wisdom in forging alliances of convenience when the opportunities arise. Let us see who is willing to join with us in the carving out of vast kingdoms.\n\n\n\n\n\n\n\n\n\n@china_mil10!"

 song_missions_task_7: "Reputation of King Zhou"
 song_missions_task_7_DESC: "Although it required a near superhuman effort to shed the embarrassing comparisons to the corrupt King Zhou of the Shang, [ROOT.GetCountry.GetRuler.GetName] has managed to convince even [ROOT.GetCountry.GetRuler.GetHerHis] greatest detractors that it is a new day within [ROOT.GetCountry.GetName].\n\n\n\n\n\n\n\n\n\n@china_mil6!"

 song_missions_task_8: "Wedge Wei"
 song_missions_task_8_DESC: "Although [GetCountry('WEI').GetName] lies in a precarious position, with claims to territories on both sides of the #E River He#!, the unnatural state of their borders has convinced [ROOT.GetCountry.GetRuler.GetName] to seize vast portions of their holdings.\n\n\n\n\n\n\n\n\n\n@china_mil11!"

 song_missions_task_9: "Tidying Up"
 song_missions_task_9_DESC: "With most of our pressing threats handled at the moment, we can afford to turn our attention towards the tiny kingdoms that hug the coastlines - the time has come to drive them into the sea. \n\n\n\n\n\n\n\n\n\n@china_mil1!"

 song_missions_task_10: "Repel Qi"
 song_missions_task_10_DESC: "If we are able to frustrate the efforts of [GetCountry('QII').GetName] to consolidate their southern holdings, then even greater rewards than prestige and honor await [ROOT.GetCountry.GetRuler.GetName], who shall be given authority to wage war against an enemy of [ROOT.GetCountry.GetRuler.GetHerHis] choosing. \n\n\n\n\n\n\n\n\n\n@east_steppemil5!"

 song_missions_task_11: "A Warring State"
 song_missions_task_11_DESC: "Who could have foreseen that the House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] would lead the people of [ROOT.GetCountry.GetName] to this moment? Against all odds, we have triumphed against armies that dwarved our own - truly, [ROOT.GetCountry.GetRuler.GetName] is a divinely-inspired leader! \n\n\n\n\n\n\n\n\n\n\n@tibet_mil9!"

 song_missions_task_12: "The Word of Mozi"
 song_missions_task_12_DESC: "[ROOT.GetCountry.GetRuler.GetName] has long respected and lived by the precepts of the philosopher #Y Mozi#!, and indeed, if not for the teachings of the sage, the people of [ROOT.GetCountry.GetName] would not be as powerful and as strong as they are.\n\nNow that we are in a position to spread the message of Mozi, it has been decreed within [ROOT.GetCountry.GetCapital.GetName] that #E Jian Ai#! be taught throughout the kingdom. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil1!"

 song_missions_task_13: "Zhuang Zhou"
 song_missions_task_13_DESC: "[GetCharacter('(int32)658').GetName] is a man of exceptional talents, and [ROOT.GetCountry.GetName] would do well for itself for having the eccentric old minister in charge of its religious advancement studies. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil8!"

 song_missions_task_14: "Zhuangzi"
 song_missions_task_14_DESC: "While some conservative elements have been complaining about [GetCharacter('(int32)658').GetName], who is known to fraternize with Taoists, the brilliant philosopher and scholar continues to excel in his position.\n\nIt is even rumored that the master sage has been slowly compiling his thoughts into a text, one that will share his witticisms with future generations. \n\n\n\n\n\n\n\n\n\n\n@tibet_mil12!"

 song_missions_task_15: "Food Supply"
 song_missions_task_15_DESC: "We are blessed with vast quantities of arable farmland and magnificent herds of livestock, but we should not rely on the gifts of [ROOT.GetCountry.Custom('get_harvest_goddess')] - the time has come to put in the effort required to guarantee a steady supply of food. \n\n\n\n\n\n\n\n\n\n@celt_mil14!"

 song_missions_task_16: "Cultivate Markets"
 song_missions_task_16_DESC: "If we want to be wealthy, able to invest in our country and armies, then we must do what we can to ensure that our cities are cultivating trade. Let us build markets throughout the land and increase the trade routes!\n\n\n\n\n\n\n\n\n\n\n@event_pic1!"

 song_missions_task_17: "Trade Policy"
 song_missions_task_17_DESC: "Thanks to the efforts of [ROOT.GetCountry.GetRuler.GetName] to steer the economy of [ROOT.GetCountry.GetName], our trade policy continues to fill the royal coffers with silver coins.\n\n\n\n\n\n\n\n\n\n@egypt_mil19!"


 #Events 
 me_song_ws_1_title: "$song_missions_task_1$"
 me_song_ws_1_desc: "The bold [ROOT.GetCountry.GetRuler.GetName] has not only managed to seize the city of [GetProvince('(int32)8428').GetName], but has made it known that the armies of [ROOT.GetCountry.GetName] will not stop there but shall continue to go wherever the [ROOT.GetCountry.GetRulerTitle] sends them - an announcement that has raised the ire of [GetCountry('LUU').GetRuler.GetName].\n\n[GetCountry('LUU').GetRuler.GetFirstName] has already dispatched envoys for [ROOT.GetCountry.GetCapital.GetName], warning against any further attempts at adventurism. 'Be satisfied with what you stole, thief! Your greed might cause you to misstep.' [GetCountry('LUU').GetRuler.GetFirstName]'s messengers were openly contemptuous. 'I can assure you that many others wait for the moment you stumble...'"
 me_song_ws_1.a: "They shall be waiting for a long time!"

 me_song_ws_2_title: "$song_missions_task_2$"
 me_song_ws_2_desc: "Although [GetCountry('CHU').GetRuler.GetName] of [GetCountry('CHU').GetName] has been attempting to reform internally, their efforts have not produced results as quickly as they would like, and their armies have collapsed on the battlefield time and time again, leading to the loss of their territories.\n\nNever one to miss such opportunities, [ROOT.GetCountry.GetRuler.GetName] has continuously brought victory to the people of [ROOT.GetCountry.GetName], who are beginning to think that a new day could be approaching."
 me_song_ws_2.a: "Their moment of weakness is an open invitation"

 me_song_ws_3_title: "$song_missions_task_3$"
 me_song_ws_3_desc: "Taking advantage of [ROOT.GetCountry.GetRuler.GetHerHis] high legitimacy and the personal loyalties of those surrounding [ROOT.GetCountry.GetRuler.GetHerHim] was no easy task, and yet [ROOT.GetCountry.GetRuler.GetName] was able to navigate the problem with ease.\n\nThanks to the efforts of the [ROOT.GetCountry.GetRulerTitle], it appears that the inevitable problems of succession have been dealt with many years before it becomes a problem - a boon to those waiting to assume the throne."
 me_song_ws_3.a: "I know not what tomorrow brings, but my mind is at ease today"

 me_song_ws_4_title: "$song_missions_task_4$"
 me_song_ws_4_desc: "Now that the guests are starting to leave [ROOT.GetCountry.GetCapital.GetName], [ROOT.GetCountry.GetRuler.GetName] has much to ponder in the wake of the banquet that was held in their honor. The commotion of activity within our capital has brought a flood of coins to our market and talented citizens to our doorstep; an unintended consequence of hosting the nobility and their retinues, but not an unwelcome one.\n\n[ROOT.GetCountry.GetName] is an exceptional place, and there is much to learn about the inhabitants of this fair land - a fact that [ROOT.GetCountry.GetRuler.GetFirstName] is always mindful of in [ROOT.GetCountry.GetRuler.GetHerHis] attempts to be a good [ROOT.GetCountry.GetRulerTitle]. While the House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] has its detractors, no one will be able to say that [ROOT.GetCountry.GetRuler.GetFirstName] has not taken [ROOT.GetCountry.GetRuler.GetHerHis] responsibilities seriously."
 me_song_ws_4.a: "This feast was not extravagant, but a necessity"
 
 me_song_ws_400_title: "The Cost Of Court"
 me_song_ws_400_desc: "Now that [ROOT.GetCountry.GetRuler.GetName] has decided to host a banquet at [ROOT.GetCountry.GetCapital.GetName, one that will honor the many talents that are serving [ROOT.GetCountry.GetName], preparations are being made for the arrival of our exceptional guests. As with everything, this will require exorbitant amounts of money, but [ROOT.GetCountry.GetRulerTitle] will not be dissuaded from this course of action."
 me_song_ws_400.a: "We have the funds; here, take them"
 
 me_song_ws_401_title: "Imminent Arrival"
 me_song_ws_401_desc: "[ROOT.GetCountry.GetRuler.GetName], in about one month's time, we should expect some of our guests to arrive at [ROOT.GetCountry.GetCapital.GetName] for the special feast. We have received riders informing us of their approach, and we are ready for them!"
 me_song_ws_401.a: "Splendid news, Advisor - thank you for letting me know"
 
 me_song_ws_402_title: "A Seat At My Right Hand"
 me_song_ws_402_desc: "The ministers and advisors of [ROOT.GetCountry.GetName] have arrived at [ROOT.GetCountry.GetCapital.GetName], weary from their time traveling, and a splendid feast is being prepared for them as hot baths are drawn. In a few hours, once they have regained their spirits, they will come and eat alongside [ROOT.GetCountry.GetRuler.GetName].\n\nThere remains an issue to decide, however; who shall receive the honor of sitting next to [ROOT.GetCountry.GetRuler.GetFirstName]? This promises to be the event of the year, and having a prominent seat at the banquet will be seen as a sign of royal favor."
 me_song_ws_402.a: "The Chancellor deserves this honor"
 me_song_ws_402.b: "I want the Master of the Guard by my side"
 
 me_song_ws_403_title: "Riveting Conversation"
 me_song_ws_403_desc: "After months of activity and behind the scenes planning, the arrival of the guests to the court of [ROOT.GetCountry.GetCapital.GetName] has finally happened and the banquet has been a tremendous success so far. Dancers and tumblers performed an exhilirating display before the assembled elites, and as they retreated to the sound of a gong, a wide array of exquisite dishes were brought before the dinner guests, who gorged themselves on roasted meat, fried rice and slaked their thirst with rice wine.\n\nThere are many attendants that would like to engage [ROOT.GetCountry.GetRuler.GetName] in conversation, but unfortunately for the [ROOT.GetCountry.GetRulerTitle], there is not enough time to talk to everyone. What should we discuss as we digest?"
 me_song_ws_403.a: "Discuss matters of the divine at dinner"
 me_song_ws_403.b: "Take the opportunity to catch up with the Steward"
 
 me_song_ws_404_title: "Decision To Be Made"
 me_song_ws_404_desc: "As the banquet draws to its conclusion, it occurs to [ROOT.GetCountry.GetRuler.GetName] that [ROOT.GetCountry.GetRuler.GetSheHe] is expected to give a speech; one that will set the tone for the actions of the assembled guests in the days to come.\n\nAll eyes are on [ROOT.GetCountry.GetRuler.GetFirstName] as [ROOT.GetCountry.GetRuler.GetSheHe] clears [ROOT.GetCountry.GetRuler.GetHerHis] throat and raises a goblet of rice wine. What sage advice is [ROOT.GetCountry.GetRuler.GetSheHe] about to impart to the gathered assembly?"
 me_song_ws_404.a: "I implore you; we must focus on the scholarly"
 me_song_ws_404.b: "We must be mindful of the Divine in all we do"
 me_song_ws_404.c: "A balanced approach is the best one, I have found"

 me_song_ws_5_title: "$song_missions_task_5$"
 me_song_ws_5_desc: "Taking over [GetProvince('(int32)8533').GetName] has brought much glory and honor to the people of [ROOT.GetCountry.GetName], who have become known for the gentle treatment they have given to the conquered. The #E Tomb of Confucius#! has not been spoiled or ransacked by the invading armies, but treated with the utmost respect.\n\n[ROOT.GetCountry.GetRuler.GetName], who has long valued the wisdom of the great teacher, is hoping for a few weeks of respite so that [ROOT.GetCountry.GetRuler.GetSheHe] can visit Qufu on a pilgrimage."
 me_song_ws_5.a: "I, too, desire to visit the grave of the great Confucius"

 me_song_ws_6_title: "$song_missions_task_6$"
 me_song_ws_6_desc: "[ROOT.GetCountry.GetRuler.GetName] has been unwilling to fight pitched battles with the levies of Z[ROOT.GetCountry.GetName], preferring instead to reserve our might for the moments that we truly need it.\n\nBut now that [ROOT.GetCountry.GetRuler.GetFirstName] has secured powerful foreign alliances, our strength is such that we can openly discuss with our new friends about how we shall divide up the lands we will conquer together.\n\nEveryone within [ROOT.GetCountry.GetCapital.GetName] knows that these are cynical alliances of temporary convenience, but they applaud the vision of our [ROOT.GetCountry.GetRulerTitle]."
 me_song_ws_6.a: "I will do whatever it takes to benefit [ROOT.GetCountry.GetName]"

 me_song_ws_7_title: "$song_missions_task_7$"
 me_song_ws_7_desc: "Much to [ROOT.GetCountry.GetRuler.GetHerHis] credit, [ROOT.GetCountry.GetRuler.GetName] has finally restored the honor of the House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] after many years of striving to become a worthy ruler. The people of [ROOT.GetCountry.GetName] have forgiven [ROOT.GetCountry.GetRuler.GetFirstName]'s ancestors for their erroneous ways, and no longer is the [ROOT.GetCountry.GetRulerTitle] compared to #E King Zhou of Shang#! by the peasants."
 me_song_ws_7.a: "At last, I will be known by my own accomplishments"

 me_song_ws_8_title: "$song_missions_task_8$"
 me_song_ws_8_desc: "Our victorious forces have brought devastation and misery to the people of [GetCountry('WEI').GetName], who have seen their already precarious position reduced to something much worse. By seizing the cities and provinces that we have, we have driven a wedge straight through their country, a knife deep into their heart; a mortal blow that they shall not recover from.\n\nLike vultures circling a battlefield, the many enemies of Wei prepare to feast on the corpse of her remaining territories."
 me_song_ws_8.a: "These are not times for the faint-hearted..."

 me_song_ws_9_title: "$song_missions_task_9$"
 me_song_ws_9_desc: "[ROOT.GetCountry.GetRuler.GetName] has long been respected as a good diplomat, but as of late, [ROOT.GetCountry.GetRuler.GetSheHe] is also hailed as a fearsome warrior, all thanks to the many victories that the levies of [ROOT.GetCountry.GetName] have won against the smaller cities to the east. They have been unable to resist our forces, and one by one, they succumb to the inevitable and open up their citadel gates for our men.\n\nThe wars were almost a formality - [ROOT.GetCountry.GetRuler.GetFirstName] never once believed the country to be in any real danger, but likened these conflicts to tidying up a spoiled playroom after the rampages of a small child - a simple mess that was easy to clean up."
 me_song_ws_9.a: "On to bigger and better things..."

 me_song_ws_10_title: "$song_missions_task_10$"
 me_song_ws_10_desc: "Now that [ROOT.GetCountry.GetRuler.GetName] has successfully eliminated the threat posed by [GetCountry('QII').GetName], the venerable [ROOT.GetCountry.GetRulerTitle] can focus [ROOT.GetCountry.GetRuler.GetHerHis] attention on one of our other rivals.\n\nOnce the decision has been made, we will inform our enemies of our claims and prepare our troops for the battles to come."
 me_song_ws_10.a: "The Han will be the next to fall"
 me_song_ws_10.b: "We must deal with the Qin as soon as we can"
 me_song_ws_10.c: "The way forward lies with Wei"
 me_song_ws_10.d: "Decadent Chu will collapse before our armies"

 me_song_ws_11_title: "$song_missions_task_11$"
 me_song_ws_11_desc: "Those that believed that [ROOT.GetCountry.GetName] would not be capable of defeating the many powerful enemies contending for control of the #E Middle Kingdom#! were highly mistaken, for there was one thing that they did not consider; [ROOT.GetCountry.GetRuler.GetName], the triumphant [ROOT.GetCountry.GetRulerTitle] that rules from [ROOT.GetCountry.GetCapital.GetName].\n\nThose that underestimated [ROOT.GetCountry.GetRuler.GetFirstName] can ponder their foolishness in their chains, for the prisons of the capital are filled with deposed Kings and defeated Generals that dared to march against [ROOT.GetCountry.GetName]. And now, with no one left to challenge us, the moment of eternal glory is at hand."
 me_song_ws_11.a: "The Mandate of Heaven is mine!"

 me_song_ws_12_title: "$song_missions_task_12$"
 me_song_ws_12_desc: "One of the most consequentials decisions of [ROOT.GetCountry.GetRuler.GetName]'s reign was the promulgation of the texts of [GetCharacter('(int32)523').GetName]. The [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetRulerTitle] demanded that the libraries and academies be filled with the scrolls of [GetCharacter('(int32)523').GetFirstName], and, as was predicted, the teachings of the great sage have become widely studied throughout our kingdom.\n\nThanks to the #E Word of Mozi#!, which has taken root in the hearts of our people, our countrymen are prepared for whatever might come in the days ahead."
 me_song_ws_12.a: "I rule over a land of sages and seers, truly"

 me_song_ws_13_title: "$song_missions_task_13$"
 me_song_ws_13_desc: "[GetCharacter('(int32)658').GetName], a peculiar character that has many admirers and just as many enemies, has made a name for himself at the court in [ROOT.GetCountry.GetCapital.GetName] and has caught the eye of [ROOT.GetCountry.GetRuler.GetName].\n\nAfter some private inquiries were made, [ROOT.GetCountry.GetRuler.GetFirstName] assigned [GetCharacter('(int32)658').GetFirstName] a key role in the #E Ministry of Religious Inquiries#! in order to utilize the talents and skills of the wise old man. There are a lot of expectations for [GetCharacter('(int32)658').GetFirstName] to do well, but the sage has thrown himself with abandon into his new tasks, hoping to win royal favor.\n\nThe early results of this experiment are promising, for [GetCharacter('(int32)658').GetFirstName] has claimed to have already made a breakthrough."
 me_song_ws_13.a: "Let's see how you will do in your new position"

 me_song_ws_14_title: "$song_missions_task_14$"
 me_song_ws_14_desc: "The incomparable [GetCharacter('(int32)658').GetName] is ripe with years but has shown no signs of slowing down; not only does he maintain a respectable workload at the #E Ministry of Religious Inquiries#!, but it has long been rumored that [GetCharacter('(int32)658').GetFirstName] has also been working on a text in his spare time.\n\nWhen [ROOT.GetCountry.GetRuler.GetName] heard about this book, the so-called #E Zhuangzhi#!, [ROOT.GetCountry.GetRuler.GetSheHe] called for a princely sum to be offered to the old eccentric, desiring these scrolls for the treasuries of [ROOT.GetCountry.GetName]. A few days later, the scroll arrived in [ROOT.GetCountry.GetCapital.GetName] with a personal note from [GetCharacter('(int32)658').GetFirstName]."
 me_song_ws_14.a: "May these humble offering bring glory to Song"

 me_song_ws_15_title: "$song_missions_task_15$"
 me_song_ws_15_desc: "Thanks to the efforts of [ROOT.GetCountry.GetRuler.GetName] to build farms throughout [ROOT.GetCountry.GetName], we not only have expanded trade in the region, but we have seen the population grow as well. [ROOT.GetCountry.GetCapital.GetName] swells with newly-arrived freemen and the sons of farmers looking for opportunities in the capital during the off-season."
 me_song_ws_15.a: "An auspicious moment for Song! We shall put them to work"

 me_song_ws_16_title: "$song_missions_task_16$"
 me_song_ws_16_desc: "[ROOT.GetCountry.GetRuler.GetName] has funneled the efforts of our civil engineers and architects towards constructing expansive marketplaces within our cities, and now that they have been completed, what [ROOT.GetCountry.GetRuler.GetSheHe] promised would come to pass has done exactly that; foreign merchants, interested in the potential and capabilities, have moved to our nation, bringing their wealth and connections with them."
 me_song_ws_16.a: "The more we invest, the more opportunities to invest we shall we have"

 me_song_ws_17_title: "$song_missions_task_17$"
 me_song_ws_17_desc: "The trade policies of [ROOT.GetCountry.GetRuler.GetName] have done wonders to attract talent to [ROOT.GetCountry.GetCapital.GetName], which has seen its fair share of merchants and traders passing through its gates.\n\nNot that anyone is complaining, for [ROOT.GetCountry.GetRuler.GetFirstName] has brought much wealth to the city's inhabitants. Remaining mindful of the importance of our economy, the [ROOT.GetCountry.GetRulerTitle] has decided to issue a new decree regarding the marketplace."
 me_song_ws_17.a: "It is smarter to send our goods to foreign markets"
 me_song_ws_17.b: "Let us import all of the luxuries that we can"
 
 me_song_ws_99_title: "A Ruinous Reputation"
 me_song_ws_99_desc: "Unfortunately for the people of [ROOT.GetCountry.GetName], who have already suffered immensely in the recent years, they have been ruled by a series of profligate fools that have wasted the country's precious resources on frivolities - much like the notorious #E King Zhou of Shang#!.\n\nThis state of affairs has caused the reputation of [ROOT.GetCountry.GetRuler.GetName] to suffer, and it will take a great effort to overcome the problems that are before us; we are surrounded by enemies that desire our cities, but the common people are not entirely with us.\n\nMay the gods spare the House of [ROOT.GetCountry.GetRuler.GetFamilyDisplayAdjective] and allow us to survive!"
 me_song_ws_99.a: "I will shake off this reputation and reclaim my honor"
 
