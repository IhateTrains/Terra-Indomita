 #Tooltips
 song_missions_task_6_claims: "We will receive claims on the #Y Daliang#!, #Y Jiyin#!, #Y Huaiyang#!, #Y Donghai#!, #Y Dong#!, #Y Shanyang#!, #Y Taishan#! and #Y Langya#! areas."
 song_missions_task_10_choose_claims: "We will be able to choose between claims on a warring state."
 song_missions_task_16_port_with_commercial_district: "We have at least one port with a commercial district."
