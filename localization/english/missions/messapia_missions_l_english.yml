 messapia_missions_task_18_DESC:0 ""
 
 messapia_missions_task_19:0 "Horde of Messapia"
 messapia_missions_task_19_DESC:0 ""
 
 messapia_missions_task_20:0 "Magna Illyria"
 messapia_missions_task_20_DESC:0 ""
 
 messapia_missions_task_21:0 "Our Future Decided"
 messapia_missions_task_21_DESC:0 ""
 
 messapia_missions_task_22:0 "Triumph Over Tarentum"
 messapia_missions_task_22_DESC:0 ""
 
 messapia_missions_task_23:0 "Brothers by Blood"
 messapia_missions_task_23_DESC:0 "The Peucetian people to our north form the tribe of Apulia. They, like us, are Iapygian or #E [GetCulture('messapian').GetName]#! people. For our own interests as well as theirs, we can come together diplomatically and unite against those who would see our people, culture, and beliefs erased from Italia."
 
