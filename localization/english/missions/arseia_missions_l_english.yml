l_english:

 arseia_missions_01:0 "Aresian Ascendance"
 arseia_missions_01_DESCRIPTION:0 "Faced with the challenges of a fragmented region and the looming shadows of foreign powers, #E [SCOPE.GetRootScope.GetCountry.GetName]#! shall emerge from the crucible of the #E Iberian Peninsula#!, where cultures converge and trade routes intertwine, as a republic with mastery over #E Contestania#! with ambitions of becoming something greater."
 arseia_missions_01_CRITERIA_DESCRIPTION:0 "Guide #E Arseia#! to prominence through military endeavors, economic expansion, and diplomatic prowess."
 arseia_missions_01_BUTTON_TOOLTIP:0 "The gold shall flow!"

#Missions

 arseia_01_task_1:0 "Convene the Council"
 arseia_01_task_1_DESC:0 "Many feel that the time is rapidly approaching for the #E Edatani#! people to be united under one banner, ours.\n\n#Y This will start an event chain#!. \n\n\n\n\n\n\n\n\n\n\n@greek_mil19!"

 arseia_01_task_2:0 "Claim the Heartland"
 arseia_01_task_2_DESC:0 "To solidify our vision of a united #E Edatani#! people, we must assert our authority over the very heartland of our civilization. Let no corner of our ancestral lands be untouched by the unifying power of [ROOT.GetCountry.GetName]."

 arseia_01_task_3:0 "[ROOT.GetCountry.GetRuler.GetFamily.GetName]'s Dream"
 arseia_01_task_3_DESC:0 "If Arse shall ever stand as a worthy capital for our state, we must invest in its infrastructure. It is [ROOT.GetCountry.GetRuler.GetName]'s vision that someday [ROOT.GetCountry.GetRuler.GetSheHe] can transform it into a grand center of culture, commerce, and governance, surpassing even the illustrious cities of our wealthy Massalian neighbors."

 arseia_01_task_4:0 "Edetanian Breadbasket"
 arseia_01_task_4_DESC:0 "To ensure the prosperity of [ROOT.GetCountry.GetName] and its people, we must turn the fertile lands of #E Edetania#! into a thriving breadbasket by properly harnessing its rich soil and favorable climate."
 arseia_01_task_4.tt:0 "All territories with food trade goods in #Y $edetania_area$#! have a $basic_settlement_infratructure_building$."

 arseia_01_task_5:0 "Edcomienda System"
 arseia_01_task_5_DESC:0 "Recognizing the need to maximize our resource utilization, [ROOT.GetCountry.GetRuler.GetName] recognizes that it is time to extract the fullest potential from our lands by establishing #E slave estates#! across our nation."

 arseia_01_task_6:0 "Fortify Edeta"
 arseia_01_task_6_DESC:0 "To ensure the continuance of the special connection between our people and the city of #E Edeta#!, and to guarantee its sustained prosperity under our rule, it is of utmost importance to #E fortify Edeta#!, safeguarding the city and its inhabitants from any challenges that may arise."

 arseia_01_task_7:0 "Shoreside in Sebelaci"
 arseia_01_task_7_DESC:0 "In order to solidify our influence and bolster trade connections with #E Massalian merchants#!, we must focus on enhancing #E Sebelaci#!, [ROOT.GetCountry.GetCapital.GetName]'s coastal neighbor, ensuring that it becomes a vital extension of our economic endeavors. Establishing a bustling #E center of trade#! in close proximity to [ROOT.GetCountry.GetCapital.GetName], will please the #E Massalian traders#! who have operations there."

 arseia_01_task_8:0 "Centralize the Coinage"
 arseia_01_task_8_DESC:0 "As the pioneering city where #E Iberians#! first embraced the art of #E minting coins#!, [ROOT.GetCountry.GetCapital.GetName] has long held a prestigious reputation as a pillar of civilization in a sea of barbarism. However, to ensure sustained growth and attract new traders, it is essential to bring order to our coinage. Establishing a #T Central Coin Mint#! and codifying our system of taxation will solidify [ROOT.GetCountry.GetName]'s standing as a reliable and prosperous trading hub in the region."
 arseia_01_task_8_tt:0 "A #T Central Coin Mint#! will be established in #Y #E [GetProvince('(int32)1029').GetName]#!#!"

 arseia_01_task_9:0 "Casting in Copper"
 arseia_01_task_9_DESC:0 "With the #E central mint#! now established, the next crucial step is to commence the production of coins. Historically, [ROOT.GetCountry.GetAdjective]s minted almost exclusively in #E silver#!@precious_metals! during this period; however, we currently lack access to sufficient quantities of #E silver#!@precious_metals! for minting. To kickstart the minting process and ensure a steady coin supply, efforts must be directed towards #E securing copper#!@base_metals! for smelting."

 arseia_01_task_10:0 "Mastian Silver"
 arseia_01_task_10_DESC:0 "As [ROOT.GetCountry.GetName] strives to elevate its coinage to new heights, the acquisition of #E silver#! becomes imperative. The #E rich silver deposits#! rumored to be in #E Mastia#! would provide the #Y Precious Metals#!@precious_metals! necessary for minting coins of higher value and prestige. Unfortunately, these mines are not yet under our benevolent control. A minor inconvenience, no doubt!"
 arseia_01_task_10_tt:0 "[ROOT.GetCountry.GetName] will survey [GetProvince('(int32)1036').GetName|Y] for silver deposits"


 arseia_01_task_11:0 "Survey the Silver Mines"
 arseia_01_task_11_DESC:0 "With rumors circulating about the #E rich silver deposits#!@precious_metals! in recently acquired #E Mastia#!, it is crucial to dispatch a team of experts to verify the location and assess the feasibility of establishing large scale mining operations. Once the authenticity of these deposits is confirmed, a decision must be made on how best to strategically exploit this valuable resource for the benefit of [ROOT.GetCountry.GetName]'s economic growth and coinage ambitions."
 arseia_01_task_11_tt:0 "[ROOT.GetCountry.GetName] will have the opportunity to establish a #E colony #! in [GetProvince('(int32)1036').GetName|Y]"

# arseia_01_task_12:0 ""
# arseia_01_task_12_DESC:0 ""

 arseia_01_task_13:0 "Envoy to [GetCountry('BLD').GetName]" 
 arseia_01_task_13_DESC:0 "To secure a stable supply of #Y Precious Metals#!@precious_metals! for our expanding mint, diplomatic overtures must be made to [BLD.GetCountry.GetName], whose #Y Precious Metals#!@precious_metals! reserves have been proven. Our skillful ambassadors should be able to negotiate terms for direct control over #E Palma#! or at the very least ensure that our traders can efficiently extract and export#Y Precious Metals#!@precious_metals! to the mints in [ROOT.GetCountry.GetCapital.GetName]."
 palma_friend_tt: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetName|Y] is friends with [GetProvince('(int32)1465').GetOwner.GetRuler.GetName|Y]."

 arseia_01_task_14:0 "[GetCountry('BLD').GetAdjective] Turmoil"
 arseia_01_task_14_DESC:0 "Recent events have thrown [GetCountry('BLD').GetAdjective] into a state of instability and uncertainty. We must seize this opportune moment to secure our interests and deploy our forces to fill the power vacuum."

 arseia_01_task_15:0 "A Syncretic City"
 arseia_01_task_15_DESC:0 "With the successful acquisition of #E Palma#!, we now face the task of rebuilding the devastated city. To this end, resources and skilled artisans shall be deployed to reconstruct #E Palma#! as #E syncretic city#!, harmoniously fusing Iberic, Punic, and Hellenic architectural styles to reflect the multi cultured nature of our burgeoning realm."

 arseia_01_task_16:0 "The Silver Age Dawns"
 arseia_01_task_16_DESC:0 "After a series of resourceful endeavors, [ROOT.GetCountry.GetName] has finally secured an ample supply of silver@precious_metals!, unlocking the potential to mint coins of higher value and prestige. Our seed will look back upon us, and recall: #E An Age of Silver#!."
 arseia_01_task_16_allow_tt:0 "The province of #E Edetania #! is #E importing 2 #! #Y Precious Metals#! @precious_metals!."
 arseia_01_task_16_tt:0 "An event will trigger, where #E [SCOPE.GetRootScope.GetCountry.GetName]#! can decide whether to put the visage of a horseman or ship on their nations coins and gain an associated modifier."


 arseia_01_task_17:0 "Sanctuary of Arcus"
 arseia_01_task_17_DESC:0 "The divine counsel of our religious leaders urge that we establish a sacred sanctuary in #E Arcus#!."
 arcus_religious_investments_tt:0 "We need to make 2 #T Religious Endowments#! Province Investments in the province of #Y Edetania#!."

 arseia_01_task_18:0 "Aqueloo's Sacred Haven"
 arseia_01_task_18_DESC:0 "In a bid to secure the favor of #E Aqueloo#!, god of rivers and fertility, we must endeavor to establish a sacred site dedicated to his divine influence. "
 arseia_01_task_18.a.tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! needs to establish a holy site of [GetDeityDefinition('omen_aqueloo').GetName|Y] and it needs to have a great temple building. \n\nOnly a City can have a great temple building."
 arseia_01_task_18.b.tt:0 "[GetDeityDefinition('omen_aqueloo').GetName|Y] will bless the state that his holy site is in, ensuring abundant harvests and thriving agricultural endeavors."

 arseia_01_task_19:0 "Seizing Sacred Salika"
 arseia_01_task_19_DESC:0 "Whispers of divine power echo from the holy site of #E Salika#!, dedicated to #E Derctius#!; we must bolster our spiritual standing by seizing control of #E Salika#!."

 arseia_01_task_20:0 "Pantheic Harmony"
 arseia_01_task_20_DESC:0 "Trade with our #E Hellenic#! and  #EPunic#! neighbors makes up the backbone of our economy. It is important that we make them feel at home in our cities. To this end, we should make a conscious effort to equate our gods with those they revere so that we may strengthen the foundation of diplomatic and trade relations."

 arseia_01_task_21:0 "Temple Diplomacy"
 arseia_01_task_21_DESC:0 "Embark on a diplomatic initiative to exchange architectural expertise with the major religious centers in the east."

 arseia_01_task_22:0 "Massalian Merchants"
 arseia_01_task_22_DESC:0 "Word of [ROOT.GetCountry.GetCapital.GetName]'s thriving #E port#! and burgeoning trade opportunities has reached the ears of many #E Massalian traders#!. Impressed with the remarkable strides #E [SCOPE.GetRootScope.GetCountry.GetName]#! has made, the future of our city looks undeniably bright in the eyes of these merchants and many now seek to establish a more prominent presence in the bustling #E harbor of Sagointium#!."
 arseia_01_task_22_tt:0 "Any Massalian Nation has an opinion of #E [SCOPE.GetRootScope.GetCountry.GetName]#! higher or equal to #Y 80#!."
 arseia_01_task_22_completed_tt:0 "#Y 5#! #E $massalian$#! cultured pops will settle in #E Sagointium#! and #Y 5#! more will settle across [SCOPE.GetRootScope.GetCountry.GetName]#!."

 arseia_01_task_23:0 "Arse Ascendant"
 arseia_01_task_23_DESC:0 "Recognizing the inadequacy of our current form of government, many advocate for a shift towards a governance model more akin to those of the #E Massailians#!. The urgency of economic prosperity dictates that the gold must flow freely, and to facilitate this, a transformative step is required. Before we get too bogged down in the details, we must elevate [ROOT.GetCountry.GetCapital.GetName] to new heights and transform it into a worthy capital for our #E envisioned league#! of dependencies and partners." 

 arseia_01_task_24:0 "An Arseian League"
 arseia_01_task_24_DESC:0 "In Arseia's journey towards greatness, we have clawed out a role for ourselves at the very edge of civilization. Inspired by the Massalian ethos, the time has come to extend our protection and camaraderie to neighboring states and bring them under our yoke. Having transcended the era of petty chieftains, we recognize the need to evolve our governance. It is only fitting to place representative power in the hands of those best capable of steering [SCOPE.GetRootScope.GetCountry.GetName] towards prosperity. This evolution is not just a shift in governance but a transformation into a league of likeminded cities, uniting for shared prosperity and collective strength. The seat of this #E Arseian League #! shall naturally be established in our capital of #E Arse #!!"
 form_arseian_league_tt:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! will become the #Y $ARSEIAN_LEAGUE$#!\n."

 arseia_01_task_25:0 "Expanding Sagointium"
 arseia_01_task_25_DESC:0 "The port of #E Sagointium#!, nestled within the embrace of [ROOT.GetCountry.GetCapital.GetName], is a crucial hub for our maritime endeavors. To accommodate the increasing demands of commerce and trade, it is imperative that we undertake a significant expansion of #E Sagointium's harbor facilities#!."
 arseia_01_task_25.tt:0 "The port of #E Sagointium#! will be expanded."

 arseia_01_task_26:0 "Shipyard Initiative"
 arseia_01_task_26_DESC:0 "In our quest to corner the markets of the #E Western Mediterranean#!, the establishment of adequate shipyards is paramount. These shipyards will serve as the crucible where our naval power is forged."
 arseia_01_task_26_tt: "[SCOPE.GetRootScope.GetCountry.GetName] must own at least #Y 3#! territories that have level two #Y Ports#!"

 arseia_01_task_27:0 "Water Power"
 arseia_01_task_27_DESC:0 "To secure our position as a #E dominant player#! in regional trade, we must expand our #E naval#! capabilities. The construction of a #E formidable fleet#! will not only bolster our military strength but also enable us to 'encourage' lesser nations to establish favorable trade terms."
 arseia_01_task_27_tt: "Have a single naval stack with at least #Y 40#! ships."

 arseia_01_task_28:0 "Business Buyout"
 arseia_01_task_28_DESC:0 "To curb the menace of #E piracy#! that plagues our #E trade#! interests, we shall identify struggling #E businessmen#! and aim to acquire their maritime assets, establishing a more secure environment for trade."
 arseia_01_task_28.tt:0 "#Y This will start an event chain#!"

 arseia_01_task_29:0 "Quayside Development"
 arseia_01_task_29_DESC:0 "Initiate the construction of #E quays#! in territories along coasts and rivers; these #E quays#! will provide essential docking facilities and foster smoother trade operations and encouraging increased maritime activities along our waterways."
 arseia_01_task_29.tt:0 "#E Quays#! will be constructed in some coastal territories."

#Modifiers
 sgs_vein_of_silver:0 "Rich Vein of Silver"#setup
 desc_sgs_vein_of_silver:0 "Surveyors have discovered proven silver reserves in this location."
 aqueloo_blessing_modifier:0 "Blessing of Aqueloo"
 desc_aqueloo_blessing_modifier:0 "The bountiful blessing of Aqueloo, the revered god of fertility, graces this land, ensuring abundant harvests and thriving agricultural endeavors."
 breadbasket_of_arseia_modifier:0 "Breadbasket of Arseia"
 desc_breadbasket_of_arseia_modifier:0 "The bountiful fields and orchards of Edetania yield an impressive array of crops makeup the backbone of [THIS.GetCountry.GetName]'s food production."
 arseian_coinage_modifier:0 "Arseian Coinage"
 desc_arseian_coinage_modifier:0 "Pioneering a new era in Iberian commerce, #E [SCOPE.GetRootScope.GetCountry.GetName]#! stands as the first among its Iberian peers to establish a centralized coinage system, solidifying its position as a trailblazer in economic sophistication and trade."
 massalian_colony:0 "Massalian Colony"
 desc_massalian_colony:0 "This territory houses a #E Massalian Colony#!, governed by a consortium of #E Massalian Merchants#!."
 syncretic_city_modifier:0 "Syncretic City"
 desc_syncretic_city_modifier:0 "This territory, reflecting the diverse makeup of its inhabitants, fuses a variety of architectural styles."
 sagointium_port:0 "Port of Sagointium"
 desc_sagointium_port:0 "The port of #E Sagointium #! has undergone significant expansion, able to accommodate a larger number of ships and facilitate increased maritime trade."
 arseian_start_buff:0 "Harmony on the Horizon"
 desc_arseian_start_buff:0 "#E [SCOPE.GetRootScope.GetCountry.GetName]#! prepares to unify the #E Edetanian people #!, peacefully or otherwise."
 pantheic_harmony:0 "Harmonized Religion"
 desc_pantheic_harmony:0 ""
 arseia_fleet_prep:0 "Preparing a Fleet"
 desc_arseia_fleet_prep:0 "Our shipwrights are hard a work constructing a mighty fleet."
 arseia_quay:0 "Quay"
 desc_arseia_quay:0 "A quay, has been constructed along this city's waterfront, allowing ships to dock parallel to its shore, greatly increasing the number of ships which can trade here."

 #Events
 me_arseia_0100_title:0 "$ arseia_01_task_1$"
 me_arseia_0100_desc:0 "The fate of #E Edatania#! hangs in the balance as the #E Arseian council #! deliberates on the matter. #E Edatania#!, is the homeland of our people after all and a longstanding trading partner. Proponents of military action argue that its fertile lands should be forcefully integrated under the banner of the scallop shell, foreseeing unrivaled prosperity. In contrast, opposition voices stress the significance of fostering friendship and cooperation with our neighbors, believing that the people of #E Edatania#! would willingly join our nation if given the chance. It seems like a consensus will not be reached today."
 me_arseia_0100.a:0 "Let's hope they don't take too long."

 me_arseia_0101_title:0 "Mediation Needed"
 me_arseia_0101_desc:0 "Tensions within the #E Arseian council #! have reached a boiling point as the debate over the fate of #E Edatania#! continues. Proponents of military action stand firm in their belief that #E Edatania#! would never simply accept annexation and would attempt to gather allies if they discovered our intent to seize their lands. However, those advocating for a diplomatic resolution remain steadfast in their conviction that there is no reason for brother to slaughter brother. Seeing that this bickering is going nowhere [MODERATE] requests that [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] step in and mediate before the situation worsens."
 me_arseia_0101.a:0 "Prepare for war!"
 me_arseia_0101.b:0 "Dispatch the diplomats."
 me_arseia_0101.tt:0 "#Y This will start an event chain#!"

 me_arseia_0102_title:0 "Enticing Offer"
 me_arseia_0102_desc:0 "Diplomats from our esteemed #E Arseian#! brothers have arrived in #E Edeta#! with a proposition. Their offer is a simple one - that we join them and forge a powerful nation under the banner of the scallop shell. The diplomats extol the virtues of unity, promising #E Edetania #! a future of unrivaled prosperity, shared resources, and the strength of a united people. While the offer from #E Arseia#! is tempting, the prospect of retaining our independence and continuing our current path is equally appealing."
 me_arseia_0102.a:0 "Perhaps I could retain possession of #E Edeta #!?"
 me_arseia_0102.b:0 "Decline the offer and prepare for potential conflict."
 me_arseia_0102.a.tt:0 "#E Edetania #! will cede all of its territory except for #E Edeta#! to #E Arseia#! and will become an #E Arseian#! feudatory!"
 me_arseia_0102.b.tt:0 "#E Arse#! will likely declare war."

 me_arseia_0103_title:0 "Peaceful Unification"
 me_arseia_0103_desc:0 "The efforts of our diplomats have borne fruit, and the rulers of #E Edetania#! have expressed their willingness to unify with #E Arseia#!. This is excellent news; it has spared us from a fratricidal war."
 me_arseia_0103.a:0 "Let us welcome them with open arms!"
 me_arseia_0103.tt:0 "The mission task '#Y $ arseia_01_task_1$#!' has now been #G Completed#!!"

 me_arseia_0104_title:0 "Treacherous Whispers"
 me_arseia_0104_desc:0 "Disturbing rumors reach the ears of the #E Arseian leadership.#! [finesse_thinker.GetName], who has business interests in #E Edeta#! looked panicked as [finesse_thinker.GetSheHe] relayed that whispers of treachery apparently circulate through the streets of #E Edeta#!. It appears that #E Edetanian officials#!, having caught wind of our council's debate, are openly discussing strategies to partition #E Arseia#! among our neighbors. This betrayal must be answered with blood."
 me_arseia_0104.a:0 "To war!"
 me_arseia_0104.tt:0 "#R Declare war on #E Edetania #! #!\nThe mission task '#Y $ arseia_01_task_1$#!' has now been #G Completed#!!"

 me_arseia_2_title:0 "Contestani Conspiracy"
 me_arseia_2_desc:0 "Rumors circulate that the #E Contestani#!, our neighbors, were clandestinely pushing the Edetanians to resist unification at all costs. Evidence has come to light that they were hoping to take advantage of our struggles and acquire a slice of our territory."
 me_arseia_2.a:0 "This betrayal cannot go unanswered."
 me_arseia_2.tt:0 "The mission task '#Y $ arseia_01_task_2$#!' has now been #G Completed#!!"

 me_arseia_3_title:0 "$ arseia_01_task_3$"
 me_arseia_3_desc:0 "Today, the vision of [ROOT.GetCountry.GetRuler.GetName] has taken shape as Arse stands renovated and transformed into a center of culture, commerce, and governance. The city can finally hold a candle to those of the Massalians and Punics, albeit one that still shines somewhat dimly. [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] hosts a grand event in the forum, inviting foreign merchants to witness the revitalized Arse and explore opportunities for mutual prosperity, hoping that we can eventually negotiate favorable terms with Massalian merchants."
 me_arseia_3.a:0 "I found Arse a city of wood and left it a city of bricks."
 me_arseia_3.tt:0 "The mission task '#Y $ arseia_01_task_3$#!' has now been #G Completed#!!"

 me_arseia_4_title:0 "$ arseia_01_task_4$"
 me_arseia_4_desc:0 "Under our rule, the #E Edetania#!'s agricultural potential has been greatly expanded. Its fields seem to stretch endlessly, crops sway in the breeze, and the richness of the soil promises a bountiful harvest."
 me_arseia_4.a:0 "Excellent."
 me_arseia.4.a.tt:0 "The mission task '#Y $ arseia_01_task_4$#!' has now been #G Completed#!!"

 me_arseia_5_title:0 "$ arseia_01_task_5$"
 me_arseia_5_desc:0 "In a bold move, [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] has set in motion the implementation of what they have dubbed #E 'the Edcomienda System.'#! As overseers, taskmasters, and laborers come together under this new system, the wheels of industry begin to turn more efficiently, promising increased prosperity and stability for [ROOT.GetCountry.GetName]. The success of the Edcomienda System hinges on its ability to extract the fullest potential from our lands, and [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName] eagerly watches as the foundations of this transformative endeavor take root."
 me_arseia_5.a:0 "Everything is proceeding as I have foreseen"
 me_arseia_5.tt:0 "The mission task '#Y $ arseia_01_task_5$#!' has now been #G Completed#!!"

 me_arseia_6_title:0 "$ arseia_01_task_6$"
 me_arseia_6_desc:0 "We promised the Edetanians that they would be safe and prosper under our rule; we have kept our word. The extensive fortifications of #E Edeta#!, the old capital of #E Edetania#!, have been successfully completed under the careful guidance of [ROOT.GetCountry.GetRuler.GetTitle] [ROOT.GetCountry.GetRuler.GetFamily.GetName]. These formidable structures now stand as a testament to our commitment to the safety and prosperity of the people of #E Edeta#."
 me_arseia_6.a:0 "#E Edeta# stands strong."
 me_arseia_6.tt:0 "The mission task '#Y $ arseia_01_task_6$#!' has now been #G Completed#!!"

 me_arseia_7_title:0 "$ arseia_01_task_7$"
 me_arseia_7_desc:0 "The efforts to enhance #E Sebelaci#!, our coastal neighbor, have not gone unnoticed by the influential #E Massalian merchants#! who wield a tremendous amount of influence on our financial situation. Recognizing the potential for lucrative opportunities, a coalition of astute traders have approached us with a proposition. They express a keen interest in investing in our nation, foreseeing mutual benefits in strengthening trade ties."
 me_arseia_7.a:0 "Tell your friends to invest too!"
 me_arseia_7.tt:0 "The mission task '#Y $ arseia_01_task_7$#!' has now been #G Completed#!!"

 me_arseia_0800_title:0 "$ arseia_01_task_8$"
 me_arseia_0800_desc:0 "After months of meticulous planning and construction, the #T Central Coin Mint#! in [ROOT.GetCountry.GetCapital.GetName] has been completed. The imposing structure stands as a testament to our commitment to establishing a thriving economy. The mint is equipped with the finest tools in #E Arseia #! and is ready to produce coins that will not only symbolize our prosperity but also serve as a medium for our nation's identity."
 me_arseia_0800.a:0 "At last."

 me_arseia_0801_title:0 "$ arseia_01_task_8$"
 me_arseia_0801_desc:0 "Now that the #T Central Coin Mint#! has been established, the need for a capable and trustworthy individual to oversee this critical venture becomes apparent. Among the numerous candidates vying for the vaunted role, there stands [mint_man_good.GetName], a highly qualified minter, widely reputed for crafting coins of unparalleled beauty. Entrusting [mint_man_good.GetName] with this responsibility could elevate our currency to new heights, attracting admiration from near and far.\nHowever, a less experienced candidate emerges, albeit one not short on ambition. Despite lacking in expertise, [mint_man_bad.GetName] attempts to sway [ROOT.GetCountry.GetRuler.GetName] by offering to let [ROOT.GetCountry.GetRuler.GetHerHim] 'sample' some of their coins, a tempting bribe."
 me_arseia_0801.a:0 "[mint_man_good.GetName] is the obvious choice."
 me_arseia_0801.b:0 "I can't wait to get some samples from [mint_man_bad.GetName]"

 me_arseia_0802_title:0 "$ arseia_01_task_8$"
 me_arseia_0802_desc:0 "[ROOT.GetCountry.GetRuler.GetName]'s decision to entrust [mint_man_bad.GetName] with the crucial role of overseeing the mint has yielded disappointing results in these past months. Reports have reached [ROOT.GetCountry.GetRuler.GetName]'s' ears that the coins produced by the #T Central Coin Mint#! under [mint_man_bad.GetHerHis] supervision are #E misshapen and uneven#!, lacking the finesse and craftsmanship expected of a competent minter. The intended depiction of a graceful scallop shell on the coins now looks more like a distorted palm tree due to [mint_man_bad.GetHerHis] ineptitude.  [mint_man_bad.GetName] has proven incapable of maintaining the quality of our coinage, and the mints of [ROOT.GetCountry.GetCapital.GetName] now produce coins that are far from the standard expected by the people.\n\n To [ROOT.GetCountry.GetRuler.GetName]'s dismay, [mint_man_bad.GetName] has even dropped off a few mishappen piles of darkened coins at [ROOT.GetCountry.GetRuler.HerHis] residence, further highlighting the dire state of the mint's output."
 me_arseia_0802.a:0 "Reconsidering [mint_man_good.GetName]'s expertise may be the solution."

 me_arseia_0803_title:0 "$ arseia_01_task_8$"
 me_arseia_0803_desc:0 "With the decision to place the highly qualified [mint_man_good.GetName], at the helm of the #T Central Coin Mint#!, [ROOT.GetCountry.GetCapital.GetName] have experienced a renaissance in coin production. The coins, exhibit exceptional quality and craftsmanship. Each piece is a testament to the expertise of [mint_man_good.GetHerHim] and has garnered admiration not only within our borders but also from traders and collectors abroad. The people rejoice in the newfound excellence of our coinage, reflecting the prosperity and refinement of [ROOT.GetCountry.GetName]."
 me_arseia_0803.a:0 "A wise decision indeed."
 me_arseia_8.tt:0 "The mission task '#Y $ arseia_01_task_7$#!' has now been #G Completed#!!"

