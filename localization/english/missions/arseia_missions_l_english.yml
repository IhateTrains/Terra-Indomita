 me_arseia_2201_desc:0 "Our favorable relationship with the #E Massalians#! has had great success, and the amount of #E Massalians#! living in [SCOPE.GetRootScope.GetCountry.GetName] has dramatically increased. Gallic tribesmen now settled down in our country has greatly increased!\nIt is likely that they will agitate for greater status in the future."
