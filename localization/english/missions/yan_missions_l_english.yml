 me_yan_1906_title: "$yan_missions_task_19$"
 me_yan_1906_desc: "[ROOT.GetCountry.GetRuler.GetName], your spies have caught two noblemen from [GetCountry('YAN').GetName] attempting to infiltrate our court. They claimed to have the head of a Qin rebel, #E Fan Wuqi#!, and asked if they could present it to your Majesty. But these were lies, as the poisoned dagger in their possession revealed. The two simpletons tried to smuggle the weapon inside the Palace by hiding it in a scroll box - how stupid do they think we are?\n\nThe executioner was sent for, and as the two men suffered the death of a thousand cuts, they told us everything; they were sent by [GetCountry('YAN').GetRuler.GetName] in hopes of destabilizing our country, for they admit that they have no hopes of victory on the battlefield and must resort to skullduggery to achieve their foul goals.\n\nThankfully, our guards handled this situation before it got out of hand, but we thought that you should know that you have many foes."
 me_yan_1906.a: "My rage against the Yan burns like a thousand suns!"


