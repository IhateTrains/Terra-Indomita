l_english:

jomon_north_missions:0 "Epi-Jomon Jidai"
jomon_north_missions_DESCRIPTION:0 "While this era is typically defined by the #Y Yayoi Jidai#!, the #Y Epi-Jomon Jidai#!, also called the #Y Zoku-Jomon Jidai#! coincides with it. From #E 300BCE-700CE#!, the long process of #E Yayoification#! of [GetProvince('(int32)9328').GetArea.GetRegion.GetName|E] would continue until the #Y Nara Jidai#! in #E 700 CE#!, leaving only the #E Zoku-Jomon#! of #E Hokkaido#!.\n\nHowever, history can be diverted if the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] can come together and reforge fate... yet in pursuit of avoiding the fate of a [GetCulture('wa').GetCultureGroup.GetName|Y] [GetProvince('(int32)9328').GetArea.GetRegion.GetName|E], we may only prove to #R accelerate#! it."
jomon_north_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] have established a state capable of competing against the [GetCulture('wa').GetCultureGroup.GetName|Y]"
jomon_north_missions_BUTTON_TOOLTIP:0 "Is it truly #E jover#!?"

