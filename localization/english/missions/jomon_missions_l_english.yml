 jomon_honshu_missions_DESCRIPTION:0 "The #E Yayoi Jidai#! must now compete directly with the #E Epi-Jomon Jidai#! in the region of #E Honshu#!. In fact, we may as well stop calling it the #E Epi-Jomon Jidai#!, for now it is truly a #E Neo-Jomon Jidai#!! From the northern regions, to now nearly the whole of the largest island of [GetProvince('(int32)9328').GetArea.GetRegion.GetName|E].\n\nWe were once disparate tribes and cultures, pushed back by the #Y Yayoi#!, but now we sit in prime position to dominate the rest of [GetProvince('(int32)9328').GetArea.GetRegion.GetName|E] uncontested. We must decide how much to #E adopt#!, how much to #E reject#!, and how far we will reclaim for the noble #Y Jomon#! peoples."
