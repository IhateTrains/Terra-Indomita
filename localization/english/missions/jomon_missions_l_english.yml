 #Events
 me_duuchuu_1_title:0 "$jomon_duuchuu_missions_task_1$"
 me_duuchuu_1_desc:0 "The sweet seabreeze blows gently across #E Chief#! [GetCountry('OK1').GetRuler.GetPraenomen|E]'s face. They, like all residents of the #E Duuchuu Islands#!, enjoy relative peace and prosperity. They worship their unique #E Unaric#! rituals, survive off their islander economy, and have largely avoided anything but peaceful contact with the #E Yayoi#! on mainland #E Wa#!.\n\nYet something is off. Perhaps it is nothing, but do the winds have a certain chill they did not used to have? It reminds #E Chief [GetCountry('OK1').GetRuler.GetPraenomen]#! of a typhoon, yet somehow different... more subtle."
 me_duuchuu_1.a:0 "It's probably nothing."
 me_duuchuu_1_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_1$#!' has now been #G Completed#!!"
 
 me_duuchuu_2_title:0 "$jomon_duuchuu_missions_task_2$"
 me_duuchuu_2_desc:0 "Us peaceful #E Duuchuu#! love nothing more than our seashell bracelets and jewelry. They train us in an expertise of designing intricate patterns. The #E Yayoi#! and #E Chinese#! seem to enjoy them as well. We have acquired much iron from them in exchange for these bracelets.\n\nIn particular, a craftsman from #E Amami#! has produced a fusion of iron and seashell in a bracelet. It's sparkling beauty is worth enough to be offered to the spirits."
 me_duuchuu_2.a:0 "It's tempting to have for myself!"
 me_duuchuu_2_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_2$#!' has now been #G Completed#!!"
 
 me_duuchuu_3_title:0 "$jomon_duuchuu_missions_task_3$"
 me_duuchuu_3_desc:0 "Ironically, there's nothing fishy about making an honest living off of catching fish! For an islander's survival, it is paramount to become adept at catching fish. Especially in the case of #E Miyako#!. The #E Miyako#! islanders have been seperated from the #E Northern Liukiu#! island chain multiple times in the past, requiring them to become particularly skillful at surviving."
 me_duuchuu_3.a:0 "Nothing fishy here."
 me_duuchuu_3_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_3$#!' has now been #G Completed#!!"
 
 me_duuchuu_4_title:0 "$jomon_duuchuu_missions_task_4$"
 me_duuchuu_4_desc:0 "Women within #E Liukiu#! society form the majority of a powerful religious class known as the #E Kaminchu#!, or the divinely blessed ones. Because of this, it is not uncommon in #E Liukiu#! to find a woman at equal footing to a man, and in many cases, valued more than men.\n\nThe #E Nuruu#! class can be compared to oracles, and along with the #E Yuta#! class, form the groups of people who are selected directly from the spirits themselves. Lower classes, such as the #E Shimuchi#!, #E Usagiyaa#!, and #E Ukuri#! also are associated with divine functions, and are not exclusive to women.\n\nIn allowing women to thrive, they have shown a particular level of expertise and specialization in religious roles in our society."
 me_duuchuu_4.a:0 "Thank Amami for women."
 me_duuchuu_4_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_4$#!' has now been #G Completed#!!"
 
 me_duuchuu_5_title:0 "$jomon_duuchuu_missions_task_5$"
 me_duuchuu_5_desc:0 "Our navy is purely economical. It's to assure that our merchants are safe, eloquent, and happy. Thus, we don't need to load our navies with soldiers, instead, we can load them with goods! This will make it a lot cheaper to produce and maintain our fleet. Surely, we have no need for a powerful navy, after all, who would wish ill will on us?"
 me_duuchuu_5.a:0 "It's efficient, that's for sure."
 me_duuchuu_5_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_5$#!' has now been #G Completed#!!"
 
 me_duuchuu_6_title:0 "$jomon_duuchuu_missions_task_6$"
 me_duuchuu_6_desc:0 "Our trade extends both north and south; with the #E Yayoi#!, #E Yizhou#!, and even the #E Yue#!! Our traditions of trading also stretches back far before the #E Yayoi#! arrived, allowing us to already be familiar with things like #E Rice#!.\n\nRecently, there's been an uptick in wet-rice agriculture as people here have noticed the #E Yayoi#! using it to great effect. This should suppliment our capabilities to produce food."
 me_duuchuu_6.a:0 "Mm, rice and fish!"
 me_duuchuu_6_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_6$#!' has now been #G Completed#!!"

 me_duuchuu_700_desc:0 "The #E Nuruu#! priestess gives us grave news. She speaks in a daze, her voice distorting,\n\n#R "#E The waters will run red with blood.\nA typhoon comes so large it will blot out the sun.\nAll will be lost, your lives will be cost.\nThus is decreed, your folly is greed."#!#!\n\nA deafening silence fills the room as the #E Nuruu#! falls to the floor panting. However, you cannot wait to ask her, "Oh, #E Nuruu#!, tell us how we can avoid such a fate. What can we do to appease the gods!?\n\nThe #E Nuruu#! catches her breath and stands back up. In her normal voice, she replies, "I will pray to the heavens. Come back to me in 29 days, and I will have your answer."
 me_duuchuu_700.a:0 "Are we truly doomed?"

 me_duuchuu_701_desc:0 "Nervously, you return to the #E Nuruu#! after exactly 29 days. She greets you with kind, but intense eyes, no longer in a trance as she was last time.\n\n"I will waste no time. I have spoken to mother Amamichuu. She has offered us salvation, but she says it is not without cost. To prove your loyalties, you must sacrifice 1,000 warriors. Then I must pray to Hinukan. This will be completed in 10 days, and then you must return.""
 me_duuchuu_701.a:0 ""We will do what we must...""

 me_duuchuu_702_desc:0 "After 10 days, you return to the #E Nuruu#!. She is in the middle of a divination. You wait for hours before she opens her eyes. The fire burning near her immediately extinguishes. She stands upright and speaks.\n\n"You have done well, Hinukan is pleased. His flames have been quelled. The final command he speaks, be no longer satisfied on our islands. We must grow, influence, and even... go to war if we must. There is one more message, but I cannot reveal it to you yet. This time, I will come to you to tell you the final revelation.""
 me_duuchuu_702.a:0 ""Is this the end of peace?""
 
 me_duuchuu_7_title:0 "$jomon_duuchuu_missions_task_7$"
 me_duuchuu_7_desc:0 ""Chief of the #E Liukiu#!, I, the community #E Nuruu#! have arrived to you to deliver the final message," the #E Nuruu#! anounces, startling all in the court.\n\nHer presence was completely undetected, how she enterred is beyond you, but you open your ears to listen.\n\n"Shinerichuu has told me the lands we must bring under our influence. For it is the only way we can avoid disaster. He speaks of the lands of the #E Yizhou#! to our southwest and the lands of the #E Kumaso#! to the northeast. He speaks of them as if they are to belong to us. This is my final message."\n\nAnd with that, she parts, leaving no chance to ask questions. The decision now remains in your hands."
 me_duuchuu_7.a:0 "The tides of change are upon us."
 me_duuchuu_7_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_7$#!' has now been #G Completed#!!"
 
 me_duuchuu_8_title:0 "$jomon_duuchuu_missions_task_8$"
 me_duuchuu_8_desc:0 "The #E Yizhou#! people of the #E Formosian Island#! have long interacted with the #E Southern Duuchuu#! peoples. They have been the source for many of the commodoties that we have enjoyed. Now that we control them directly, we should spend time to develop their lands and get the maximum amount of value we can out of it.\n\nFurthermore, as we look southwards, we see even more opportunity for precious tradegoods. We should consider expanding everfurther into the kin culture of the #E Yizhou#! known as the #E Igorot#!."
 me_duuchuu_8.a:0 "Imagine what we can make with all these goods."
 me_duuchuu_8_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_8$#!' has now been #G Completed#!!"
 
 me_duuchuu_9_title:0 "$jomon_duuchuu_missions_task_9$"
 me_duuchuu_9_desc:0 "The island of #E Pinghu#! lays in a prime position for trade with #E China#!. It's an ideal palce for us to build a city here for commerce across the #E South China Sea#!. In a way, it opens up a whole new route of influence for us."
 me_duuchuu_9.a:0 "Pinghu will be a fantastic city!"
 me_duuchuu_9.b:0 "Save our cash for something else."
 me_duuchuu_9.c:0 "Let's make it into an autonomous colony instead."
 me_duuchuu_9_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_9$#!' has now been #G Completed#!!"
 
 me_duuchuu_10_title:0 "$jomon_duuchuu_missions_task_10$"
 me_duuchuu_10_desc:0 "The island of #E Anaro#! lays in a perfect position for influence over #E Austronesia#!. It's an ideal palce for us to build a city here for commerce across the #E South China Sea#!. In a way, it opens up a whole new route of influence for us."
 me_duuchuu_10.a:0 "Anaro will be a magestic city!"
 me_duuchuu_10.b:0 "Save our cash for something else."
 me_duuchuu_10.c:0 "Let's make it into an autonomous colony instead."
 me_duuchuu_10_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_10$#!' has now been #G Completed#!!"
 
 me_duuchuu_11_title:0 "$jomon_duuchuu_missions_task_11$"
 me_duuchuu_11_desc:0 "Some in our capital judge us now. We have gone far beyond our little islands. However, the vast majority see our achievements as just that; achievements. With the conquest of the land of the #E Igorots#!, we have proven our ability to govern and fight from distant lands. The ichor of the #E Igorots#! stands testament to our ability."
 me_duuchuu_11.a:0 "The whole of these islands shall be ours."
 me_duuchuu_11_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_11$#!' has now been #G Completed#!!"
 
 me_duuchuu_12_title:0 "$jomon_duuchuu_missions_task_12$"
 me_duuchuu_12_desc:0 "Far from our homelands lay the island of #E Zhuya#!. On one bank we see an azure shine... it was the water reflecting off the most beautiful pearl we have ever seen. With a colony established on the island, we should colonize the rest as soon as we can to take advantage of the potential profits we can make from the pearl trade."
 me_duuchuu_12.a:0 "That pearly white glint has my eyes entranced..."
 me_duuchuu_12_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_12$#!' has now been #G Completed#!!"

 me_duuchuu_130_desc:0 "Unfortunately, we were beaten to the island of #E Osumi#! by the #E Yayoi#!... however, because we've been such a consistent trade partner, the owner of #E Osumi#! are willing to part with it for a price! We've fashionned an especially pretty seashell bracelet worth a lot to the #E Yayoi#!. In exchange, we will be given the island."
 me_duuchuu_13.b:0 "It will be well worth it in the long run."
 
 me_duuchuu_13_title:0 "$jomon_duuchuu_missions_task_13$"
 me_duuchuu_13_desc:0 "Our large presense on the islands of #E Amami#! have attracted the native #E Duuchuu#! of #E Osumi#!. They've approached us with interest in joining our federation, becoming a part of the #E Liukiu#! proper!"
 me_duuchuu_13.a:0 "Fantastic!"
 me_duuchuu_13_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_13$#!' has now been #G Completed#!!"
 
 me_duuchuu_14_title:0 "$jomon_duuchuu_missions_task_14$"
 me_duuchuu_14_desc:0 "The people of the #E Kumaso#! area are well known to us. We have traded with them for years. Now we rule over them. The change is a strange, yet addicting feeling. This is a taste of power, of influence, and of greatness. We have established a foothold in #E Wa#!, only #E Amamichuu#! knows where this will bring us."
 me_duuchuu_14.a:0 "The future seems bright."
 me_duuchuu_14_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_14$#!' has now been #G Completed#!!"
 
 me_duuchuu_15_title:0 "$jomon_duuchuu_missions_task_15$"
 me_duuchuu_15_desc:0 "The #E Matsura#! area is home to even more #E Kumaso#! people. The entire island of #E Kumaso#! lies under our control now. The might of the #E Liukiu#! people is unrivaled in the seas now. By #E Shinerichuu's#! grace we will continue to excel... however we have recieved a horrifying report from the #E Yuta#!. They tell us of a #E Ghost in Tsushima#!. This is entirely unexpected, and until we deal with this ghost, we may be cursed!"
 me_duuchuu_15.a:0 "We must address this curse immediately."
 me_duuchuu_15_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_15$#!' has now been #G Completed#!!"
 
 me_duuchuu_16_title:0 "$jomon_duuchuu_missions_task_16$"
 me_duuchuu_16_desc:0 "Fearfully, a shrine to the #E Ikiryo#! has been built in #E Tsushima#!. Suddenly, the eery feeling of being haunted has been lifted from the skies above #E Uchinaa#!. The #E Yuta#! were right, the curse has been lifted."
 me_duuchuu_16.a:0 "Finally! That was scary..."
 me_duuchuu_16_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_16$#!' has now been #G Completed#!!"
 
 me_duuchuu_19_title:0 "$jomon_duuchuu_missions_task_19$"
 me_duuchuu_19_desc:0 "Due to our influence growing from the island of #E Tsushima#!, we are able to send colonists all the way to #E Sado#!. We claim this island in the name of expansion into the #E Japanese Sea#!. Surely this allows our influence to be spread as far as we could possibly want it to go... at least in the north!"
 me_duuchuu_190_desc:0 "Unfortunately, the island of #E Sado#! is already owned by the natives... however, we are prepared to pay a hefty sum in return for the island. The locals are sure to accept it."
 me_duuchuu_19.a:0 "An excellent waypoint!"
 me_duuchuu_19.b:0 "An excellent waypoint!"
 me_duuchuu_19.c:0 "Forget it."
 me_duuchuu_19_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_19$#!' has now been #G Completed#!!"
 
 me_duuchuu_18_title:0 "$jomon_duuchuu_missions_task_18$"
 me_duuchuu_18_desc:0 "The island of #E Oki#! is also positioned in the center of the #E Sea of Japan#!, making it useful island to have in order to project power across this northern sea. We also have the option of transforming it into a city, if we so wish to do so."
 me_duuchuu_18.a:0 "Let's make it a city!"
 me_duuchuu_18.b:0 "Okidoki, it'll be simply a port."
 me_duuchuu_18_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_18$#!' has now been #G Completed#!!"
 
 me_duuchuu_17_title:0 "$jomon_duuchuu_missions_task_17$"
 me_duuchuu_17_desc:0 "The people in #E Tamna#! may be willing to submit to us. All we need to do is terrify them! We will send them an envoy with a #E Yuta#! woman. She will read a revelation that shows them their doom if they do not submit."
 me_duuchuu_17.a:0 "Hah, let's see them scream!"
 me_duuchuu_170_desc:0 "The #E Ryukyuans#! have threatened the security of #E Tamna#!! They sent an envoy called a #E 'Yuta'#! who scarily read a message telling us of our doom... what do we do?!"
 me_duuchuu_170.a:0 "There's nothing we can do."
 me_duuchuu_170.b:0 "Surely they won't actually declare war."
 me_duuchuu_171_desc:0 "They refused to give us #E Tamna#! even though they did seem scared according to our #E Yuta#!. We must now decide the next move. Shall we make good on our threat, or do we back down and come back another time?"
 me_duuchuu_171.a:0 "We must declare war!"
 me_duuchuu_171.b:0 "We will come back later..."
 me_duuchuu_17_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_17$#!' has now been #G Completed#!!"
 
 me_duuchuu_20_title:0 "$jomon_duuchuu_missions_task_20$"
 me_duuchuu_20_desc:0 "Our distant cousins in the north, the #E Epi-Jomon#! have been apart from us for thousands of years at this point. We now reunite with an offer the cannot confuse. They will be granted the gift of civilization, in exchange for accepting our gods... and perhaps becoming our subjects."
 me_duuchuu_20.a:0 "Make them convert to #E Unaric#!."
 me_duuchuu_20.b:0 "Ask them to become our vassal."
 me_duuchuu_20_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_20$#!' has now been #G Completed#!!"
 
 me_duuchuu_21_title:0 "$jomon_duuchuu_missions_task_21$"
 me_duuchuu_21_desc:0 "The deal to purchase the #E Yan#! port of #E Changcheng#! has been made! Although it is merely a settlement, we have the opportunity to make this into an important city and a center of trade. We were only able to get such a good price because of our many years of trading with the #E Yan#! people."
 me_duuchuu_21.a:0 "What a great deal!"
 me_duuchuu_21_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_21$#!' has now been #G Completed#!!"

 me_duuchuu_22_title:0 "$jomon_duuchuu_missions_task_22$"
 me_duuchuu_22_desc:0 "The ways of the sea are brutal. We have to adapt and overcome the typhoon of obstacles we come across. To do so, the premise of a #E Piratical#! governance is quite appealing. It mixes our newfound desire to influence the seas with our heritage of mercantilism well. Of course, pirates do not make the best allies, so we should consider this carefully."
 me_duuchuu_22.a:0 "Yo ho!"
 me_duuchuu_22.b:0 "We should consider a republic instead."
 me_duuchuu_22_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_22$#!' has now been #G Completed#!!"

 me_duuchuu_23_title:0 "$jomon_duuchuu_missions_task_23$"
 me_duuchuu_23_desc:0 "The port and island of #E Yongjudong#! has been seized by our domineering navy and its formiddable captain. The #E Chinese#! consider this seizure an insult, but we'll see if they decide to actually do anything about it. We should learn of their intents soon in the coming months. We must be ready for war."
 me_duuchuu_23.a:0 "What's yours is mines."
 me_duuchuu_23_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_23$#!' has now been #G Completed#!!"

 me_duuchuu_230_desc:0 "Those upstart #E Ryukyu#! pirates! They have stolen the port of #E Yongjudong#! from us. They showed up with a navy of at least #E 30#! units and the locals surrendered immediately. What can we do?"
 me_duuchuu_230.a:0 "There is nothign we can do..."
 me_duuchuu_230.b:0 "This means war!"

 me_duuchuu_231_desc:0 "The #E Chinese#! have backed down, being utterly afraid of our reputation, and unable to take back what is now rightfully ours! Hurrah!"
 me_duuchuu_231.a:0 "Now that's what I call a right of conquest."

 me_duuchuu_24_title:0 "$jomon_duuchuu_missions_task_24$"
 me_duuchuu_24_desc:0 "The #E Yuta#! spirit-mediums have come to us with a proposal. They interpret the words of the gods differently from the #E Nuruu#!. They say that influence need not be so direct, we can do so through peaceful means, and we must not forget to take care of our islands as well."
 me_duuchuu_24.a:0 "A compelling case."
 me_duuchuu_24.b:0 "We will only listen to the Nuruu."
 me_duuchuu_24_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_24$#!' has now been #G Completed#!!"

 me_duuchuu_25_title:0 "$jomon_duuchuu_missions_task_25$"
 me_duuchuu_25_desc:0 "The #E Yuta#! spirit-mediums from the isle of #E Yaeyama#! have come to us with an interesting proposal. They would like to form an indepedent syncretized state, adopting more #E Yaeyama#! specific traditions. While this could result in a bit of a cultural divergence between the #E Duuchuu#! and the #E Yaeyama#!, this would help us govern our newly acquired territory in #E Formosa#!.\n\nWe would keep the ports of #E Pinghu#! and #E Anaro#! regardless of our choice. So, shall we consider the #E Yuta#! proposal and create a feudatory in #E Formosa#!?"
 me_duuchuu_25.a:0 "Establish Yaeyamashima."
 me_duuchuu_25.b:0 "Establish Yaeyamashima, but keep the area of [GetProvince('(int32)10831').GetArea.GetName|E]"
 me_duuchuu_25.c:0 "Rule over the island directly."
 me_duuchuu_25_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_25$#!' has now been #G Completed#!!"

 me_duuchuu_26_title:0 "$jomon_duuchuu_missions_task_26$"
 me_duuchuu_26_desc:0 "The #E Yayoi#! term for us #E Duuchuu#! is #E Nansei#!. Since our jurisdiction over many #E Kumaso#! people, the #E Yayoi#! from outside our borders have begun to refer to their own within our borders as #E Nansei#! now instead. We have a choice to recognize this new culture should we wish. Perhaps... we could even adopt this ourselves?"
 me_duuchuu_26.a:0 "We will recognize this new culture within our borders."
 me_duuchuu_26.b:0 "We will adopt this #E Nansei#! culture everywhere!"
 me_duuchuu_26.c:0 "We will create a #E Nansei Feudatory#! state!"
 me_duuchuu_26.d:0 "We will keep the status quo."
 me_duuchuu_26_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_26$#!' has now been #G Completed#!!"

 me_duuchuu_27_title:0 "$jomon_duuchuu_missions_task_27$"
 me_duuchuu_27_desc:0 "The way of #E Te#! simply means the way of the hand in our language. Many people train fiercly in mind, body, and soul. It's time to formalize this martial artform and use it to train our own soldierly. The #E Discipline#! will surely pay dividends."
 me_duuchuu_27.a:0 "Hiiiiya!"
 me_duuchuu_27_tooltip:0 "The mission task '#Y $jomon_duuchuu_missions_task_27$#!' has now been #G Completed#!!"