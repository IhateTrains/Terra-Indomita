#Events
 me_emishi_1_title:0 "$emishi_missions_task_1$"
 me_emishi_1_desc:0 "The successful implementation of #E Hit and Run Tactics#! will surely be in the nightmares of any #E Yayoi#! tribe on our borders. While some call it cowardice, we know better that it is simply a way of survival; and a seemingly successful one at that."
 me_emishi_1.a:0 "A perfect tool to curb their arrogance."
 me_emishi_1_tooltip:0 "The mission task '#Y $emishi_missions_task_1$#!' has now been #G Completed#!!"

 me_emishi_2_title:0 "$emishi_missions_task_2$"
 me_emishi_2_desc:0 "The secret of rice goes far back in #E Wa#! history. It was because of the implementation of rice that the #E Yayoi#! population would grow so large so quickly while #E Jomon#! populations continued to dwindle. Now the tables will be turned surely."
 me_emishi_2.a:0 "And so comes the rise of rice"
 me_emishi_2_tooltip:0 "The mission task '#Y $emishi_missions_task_2$#!' has now been #G Completed#!!"

 me_emishi_3_title:0 "$emishi_missions_task_3$"
 me_emishi_3_desc:0 "Merchants by day, migrants by night. Thus is the life of a #E Sirakawan#!. We have settled in our mountains for long enough, it is time to migrate to the coast. Surely, we will come back to our old home someday."
 me_emishi_3.a:0 "Goodbye mountains, hello beaches."
 me_emishi_3_tooltip:0 "The mission task '#Y $emishi_missions_task_3$#!' has now been #G Completed#!!"

 me_emishi_4_title:0 "$emishi_missions_task_4$"
 me_emishi_4_desc:0 "#E Tohoku#! has many events happening all at once. The increased migrations of the #E Sirakawa#!. The increased agression and influence of the #E Dewa#!. The traderoutes of the #E Sunazawa#! continuing to move to #E Hokkaido#!. And, of course, the matter of the many #E Yayoi#! tribes, everpushing their boundaries further and further onto #E Jomon#! lands. We must decide which problems to tackle first, but surely all these issues must be addressed."
 me_emishi_4.a:0 "Enough talk, time to get to it."
 me_emishi_4_tooltip:0 "The mission task '#Y $emishi_missions_task_4$#!' has now been #G Completed#!!"

 me_emishi_5_title:0 "$emishi_missions_task_5$"
 me_emishi_5_desc:0 "The many #E Jomon#! of northern #E Honshu#!, or #E Tohoku#!, are spread across the region. The tribes are in utter disunity, and have frankly never thought to be unified before. Reeling in the tribes is a great mission. We have captured all the cultural centers of the tribes, and this #E Jomon Jamboree#! will soon end."
 me_emishi_5.a:0 "Ah, no more tribal raids... right?"
 me_emishi_5_tooltip:0 "The mission task '#Y $emishi_missions_task_5$#!' has now been #G Completed#!!"

 me_emishi_6_title:0 "$emishi_missions_task_6$"
 me_emishi_6_desc:0 "The #E Yayoi#! have been pacified! They are now under our overlordship; they are our vassals. The question remains... what to do with this vassal? Shall we punish them for ever pushing our people back so far... or should we reap the benefits of having a #E Yayoi#! tribe directly under us. All their secrets could be ours."
 me_emishi_6.a:0 "Our momentum grows!"
 me_emishi_6_tooltip:0 "The mission task '#Y $emishi_missions_task_6$#!' has now been #G Completed#!!"

 me_emishi_7_title:0 "$emishi_missions_task_7$"
 me_emishi_7_desc:0 "The #E Dewa#! once dominated much of the northern coast of #E Kaga#!, and it has finally been reclaimed! The island of #E Sado#! was to be one of the final holdouts of #E Jomon#! culture on the #E Wa#! mainland, and serves as a pirate port as many smaller islands of #E Wa#! are. Now that this coast is ours, our navy is bolstered."
 me_emishi_7.a:0 "The seas are ours!"
 me_emishi_7_tooltip:0 "The mission task '#Y $emishi_missions_task_7$#!' has now been #G Completed#!!"

 me_emishi_8_title:0 "$emishi_missions_task_8$"
 me_emishi_8_desc:0 "The island of #E Ezogashima#!, inhabited by the disparate #E Ezo#! tribes has always been of interest for the #E Sunazawa#!. With it now completely under our control, we have two options. Directly annex the land into our formal territory, or prop up a #E Feudatory#! state based in [GetProvince('(int32)10567').GetName|E]."
 me_emishi_8.a:0 "We will annex them whole."
 me_emishi_8.b:0 "They will be our puppets."
 me_emishi_8_tooltip:0 "The mission task '#Y $emishi_missions_task_8$#!' has now been #G Completed#!!"

 me_emishi_9_title:0 "$emishi_missions_task_9$"
 me_emishi_9_desc:0 "Our migration to the coast and subsequent centralization has attracted many of our fellow #E Sirakawans#! to our tribe. We can now establish a proper #E Tribal Federation#! and have a monopoly over the eastern #E Tohoku#! coast"
 me_emishi_9.a:0 "Money! Mountains! And Monopoly!"
 me_emishi_9_tooltip:0 "The mission task '#Y $emishi_missions_task_9$#!' has now been #G Completed#!!"

 me_emishi_10_title:0 "$emishi_missions_task_10$"
 me_emishi_10_desc:0 "We have become the sole power over the land of #E Tohoku#!! The #E Yayoi#! often call us #E Emishi#!, perhaps as a derogatory, but there is an idea of unification using this broad term. We will claim this term as our own, and form a new #E Emishi#! state."
 me_emishi_10.a:0 "We are Emishi, and we are proud!"
 me_emishi_10_tooltip:0 "The mission task '#Y $emishi_missions_task_10$#!' has now been #G Completed#!!"

 me_emishi_11_title:0 "$emishi_missions_task_11$"
 me_emishi_11_desc:0 "The disparate differences between different #E Jomon#! groups are complicated. Although we all are considered #E 'Jomon,'#! the reality is that we are much less alike compared to the different #E Yayoi#! groups. It will take a skilled person to attempt to unify all these groups into one #E Emishi#! culture across all of #E Jomon#! settled #E Wa#!."
 me_emishi_11.a:0 "And #E I#! am the one who will do it!"
 me_emishi_11_tooltip:0 "The mission task '#Y $emishi_missions_task_11$#!' has now been #G Completed#!!"

 me_emishi_12_title:0 "$emishi_missions_task_12$"
 me_emishi_12_desc:0 "The noble [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] should be in power. It is we who unified these lands we call home, and it is we who will rule over all other #E Jomon#!! As we push for a [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] ruling class, this will have an effect on how many people will be willing to accept a syncretic mono-culture."
 me_emishi_12.a:0 "[SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] are clearly the best."
 me_emishi_12_tooltip:0 "The mission task '#Y $emishi_missions_task_12$#!' has now been #G Completed#!!"

 me_emishi_13_title:0 "$emishi_missions_task_13$"
 me_emishi_13_desc:0 "Although we ourselves are [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E], we have decided to be benevolent rulers, granting rights to #E Freemen#! of other cultures and our own alike. As we push for a unified #E Jomon#! culture, this decision to promote cross-cultural rights will have an effect on how many people will be willing to accept a syncretic mono-culture."
 me_emishi_13.a:0 "We will stand together."
 me_emishi_13_tooltip:0 "The mission task '#Y $emishi_missions_task_13$#!' has now been #G Completed#!!"

 me_emishi_14_title:0 "$emishi_missions_task_14$"
 me_emishi_14_desc:0 "A new era has come with a new cultural identity. The #E Emishi#! cultural identity, lead by [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] leadership, is a syncretic identity between all the #E Jomon#! groups we dominate. The migrants to the south, the traders to the east, and the warriors to the west. United, we will never falter, especially not to those #E Yayoi#! invadors!"
 me_emishi_14.a:0 "Enter; the #E Emishi#!."
 me_emishi_14_tooltip:0 "The mission task '#Y $emishi_missions_task_14$#!' has now been #G Completed#!!"

 me_emishi_15_title:0 "$emishi_missions_task_15$"
 me_emishi_15_desc:0 "The relationship between us and our #E Yayoi#! vassal might seem benevolent to them, however, to us it is very exploitable. We have learned their ways of war, their ways of agriculture, and their ways of life!"
 me_emishi_15.a:0 "To know thy enemy"
 me_emishi_15_tooltip:0 "The mission task '#Y $emishi_missions_task_15$#!' has now been #G Completed#!!"

 me_emishi_16_title:0 "$emishi_missions_task_16$"
 me_emishi_16_desc:0 "The relationship between us and our #E Yayoi#! vassal has been tumultuous. So much so, that we have decided to replace the #E Yayoi#! chief for one of #E Jomon#! descent instead. This will also shift them to being a #E Feudatory#!."
 me_emishi_16.a:0 "I see this as an absolute win."
 me_emishi_16_tooltip:0 "The mission task '#Y $emishi_missions_task_16$#!' has now been #G Completed#!!"


