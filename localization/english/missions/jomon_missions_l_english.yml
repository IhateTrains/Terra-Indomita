 playground_of_the_gods_tt:0 "The Impassable Terrain of #Y [GetProvince('(int32)8114').GetName]#! has no #R Barbarian Stronghold#! or at least #Y 2#! neighboring territories have #Y 15#! or more #Y Civilization Value#!."
 esan_mixed_culture:0 "#E #Y Esan#!#! has #G integrated#! the #Y Sunazawa#! culture."
