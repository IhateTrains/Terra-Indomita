l_english:

 ezo_missions:0 "Heights of #E Hokkaido#!"
 ezo_missions_DESCRIPTION:0 "The [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] people are split into three clans. The #E Esan#!, the #E Ebetsu#!, and the #E Kitami#!. In the #E Jomon Jidai#!, these tribes would form one of many [GetCulture('jomon').GetCultureGroup.GetName|Y] cultural spheres, sharing many aspects of culture other than simply being [GetCulture('jomon').GetCultureGroup.GetName|Y].\n\nBy the #E Epi-Jomon Jidai#! from #E 300BCE - 700CE#!, the people of #E Hokkaido#! would remain the last of the [GetCulture('jomon').GetCultureGroup.GetName|Y], eventually combining with the #Y Sakhalin#! people in the 12th century to create what we now know as #Y Ainu#! culture."
 ezo_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] have united under one grand banner."
 ezo_missions_BUTTON_TOOLTIP:0 "The #E Ezo#! will rise like Mount Asahi!"

 jomon_missions_DESCRIPTION:0 "While this era is typically defined by the #E Yayoi Jidai#!, the #E Epi-Jomon Jidai#! , also called the #E Zoku-Jomon Jidai#!, coincides with it. From #E 300BCE - 700CE#!, the long process of #E Yayoification #! of [GetProvince('(int32)9328').GetArea.GetRegion.GetName|E] would continue until the #E Nara Jidai#! in #E 700 CE#!,  leaving only the #E Zoku-Jomon#! of #E Hokkaido#! left.\n\nHowever, history can be diverted if the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] can come together and reforge fate... yet in pursuit of  avoiding the fate of a [GetCulture('wa').GetCultureGroup.GetName|Y] [GetProvince('(int32)9328').GetArea.GetRegion.GetName|E], we may only prove to #R accelerate#! it."
 jomon_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] have established a state capable of competing against the [GetCulture('wa').GetCultureGroup.GetName|Y]."
 jomon_missions_BUTTON_TOOLTIP:0 "Write a new chapter in history."

#Missions

 ezo_missions_task_1:0 "Horizons of Hokkaido"
 ezo_missions_task_1_DESC:0 "We #Y Ezo#! might live on our island of #E Hokkaido#!, however, beyond our shores lay new opportunities. We should invest some resources in order to evaluate our best avenues of influence beyond our horizons."
 
 ezo_missions_task_2:0 "The Three Tribes"
 ezo_missions_task_2_DESC:0 "#E Hokkaido#! is divided amongst three #Y Ezo#! tribes. The #E Esan#! tribe, the #E Ebetsu#! tribe, and the #E Kitami#! tribe. There is a dream to unite the three tribes, either by force or diplomacy."
 
 ezo_missions_task_3:0 "Proficient Fishing"
 ezo_missions_task_3_DESC:0 "The fishermen of #E Esan#! are experts at their crafts. They war against the sea  itself, feasting on a wide variety of fishes. They catch enough to trade the #Y Fish#! with the island of #E Honshu#! to  the south."
 
 ezo_missions_task_4:0 "Sap-Stone from Sakhalin"
 ezo_missions_task_4_DESC:0 "The traders of #E Ebetsu#! have guile and charisma equal to none in [ GetProvince('(int32)9328').GetArea.GetRegion.GetName|E]. Especially profitable for them is the #Y Amber#! trade with #E  Susuya#!, a #E Sakhalin#! tribe."
 
 ezo_missions_task_5:0 "Art of Amber"
 ezo_missions_task_5_DESC:0 "The jewelers of #E Kitami#! are skilled and careful, uniquely able to craft the most  beautiful jewelry out of the #Y Amber#! they buy from the #E Ebetsu#!."
 
 ezo_missions_task_6:0 "Home in Hokkaido"
 ezo_missions_task_6_DESC:0 "Our home in #E Hokkaido#! has become unified under our banner. Our #Y Ezo#! culture  is quite diverse, but now unified, we find much more in common with our fellow #Y Ezo#! tribes then we ever did in our  differences. The future is bright for the #E Jomon#! of #E Hokkaido#! as we look beyond our bays, and to the shores in #E Honshu#!."
 
 ezo_missions_task_7:0 "Siblings in Sunazawa"
 ezo_missions_task_7_DESC:0 "The #E Esan#! tribe was never a purely #Y Ezo#! entity. While over time, the trade within #E Hokkaido#! and the resulting cultural exchange has given us a common identity, the #E Esan#! are much more distant. While the other #Y Ezo#! trade with the #E Susuya#!, the #E Esan#! fish by themselves, selling to the people of #E Tohoku#!. The #E Esan#! identity itself is a mixture of #Y Sunazawa#! and #Y Ezo#! cultures, thus, we should officially accept #Y Sunazawa#! culture as our equals and conquer the land of our siblings in one hybrid nation."
 
 ezo_missions_task_8:0 "Siblings in Susuya"
 ezo_missions_task_8_DESC:0 "While a distinct people, the #Y Susuya#! people of #E Sakhalin#! have been trading with us for centuries. We are linked via trade and a cultural exchange, a relationship we can nurture more by offering them to become our #G exclusive trading colony#!. In return, they will recieve the benefits of our exports to them for a reduced price, allowing them to quickly centralize their nation."
 
 ezo_missions_task_9:0 "Playground of the Gods"
 ezo_missions_task_9_DESC:0 "Kamuy-Mintara, or as the [GetCulture('wa').GetCultureGroup.GetName|Y] call it, Ahasi-Daki, is the highest peak in all of #E Hokkaido#!. We know it as the playground of the gods. Now that we have claimed all the coastal land in #E Hokkaido#! we should appeal to the people of the playground who continue to raid our lands when instead we should allow them to peacefully settle into our lands."
 
