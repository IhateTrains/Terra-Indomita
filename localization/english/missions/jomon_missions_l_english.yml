l_english:

 jomon_north_missions:0 "#E Epi-Jomon#! Jidai"
 jomon_north_missions_DESCRIPTION:0 "While this era is typically defined by the #E Yayoi Jidai#!, the #E Epi-Jomon Jidai#! , also called the #E Zoku-Jomon Jidai#!, coincides with it. From #E 300BCE - 700CE#!, the long process of #E Yayoification #! of [GetProvince('(int32)9328').GetArea.GetRegion.GetName|E] would continue until the #E Nara Jidai#! in #E 700 CE#!,  leaving only the #E Zoku-Jomon#! of #E Hokkaido#! left.\n\nHowever, history can be diverted if the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] can come together and reforge fate... yet in pursuit of  avoiding the fate of a [GetCulture('wa').GetCultureGroup.GetName|Y] [GetProvince('(int32)9328').GetArea.GetRegion.GetName|E], we may only prove to #R accelerate#! it."
 jomon_north_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] have established a state capable of competing against the [GetCulture('wa').GetCultureGroup.GetName|Y]."
 jomon_north_missions_BUTTON_TOOLTIP:0 "Write a new chapter in history."

#Missions

 jomon_north_missions_task_1:0 "Fated to Fail"
 jomon_north_missions_task_1_DESC:0 "The #E Epi-Jomon Jidai#! was an era of being pushed back by the [GetCulture('wa').GetCultureGroup.GetName|Y], or becoming [GetCulture('wa').GetCultureGroup.GetName|Y]. By the end, the  only [GetCulture('jomon').GetCultureGroup.GetName|Y] left were those in [GetProvince('(int32)10567').GetArea.GetName|E].  Yet fate can be diverted, embraced, or rewritten."
 
 jomon_north_missions_task_2:0 "The Three Tribes"
 jomon_north_missions_task_2_DESC:0 "#E Hokkaido#! is divided amongst three #Y Ezo#! tribes. The #E Esan#! tribe, the #E Ebetsu#! tribe, and the #E Kitami#! tribe. There is a dream to unite the three tribes, either by force or diplomacy."
 
 jomon_north_missions_task_3:0 "Proficient Fishing"
 jomon_north_missions_task_3_DESC:0 "The fishermen of #E Esan#! are experts at their crafts. They war against the sea  itself, feasting on a wide variety of fishes. They catch enough to trade the #Y Fish#! with the island of #E Honshu#! to  the south."
 
 jomon_north_missions_task_4:0 "Sap-Stone from Sakhalin"
 jomon_north_missions_task_4_DESC:0 "The traders of #E Ebetsu#! have guile and charisma equal to none in [ GetProvince('(int32)9328').GetArea.GetRegion.GetName|E]. Especially profitable for them is the #Y Amber#! trade with #E  Susuya#!, a #E Sakhalin#! tribe."
 
 jomon_north_missions_task_5:0 "Art of Amber"
 jomon_north_missions_task_5_DESC:0 "The jewelers of #E Kitami#! are skilled and careful, uniquely able to craft the most  beautiful jewelry out of the #Y Amber#! they buy from the #E Ebetsu#!."
 
 jomon_north_missions_task_6:0 "Home in Hokkaido"
 jomon_north_missions_task_6_DESC:0 "Our home in #E Hokkaido#! has become unified under our banner. Our #Y Ezo#! culture  is quite diverse, but now unified, we find much more in common with our fellow #Y Ezo#! tribes then we ever did in our  differences. The future is bright for the #E Jomon#! of #E Hokkaido#! as we look beyond our bays, and to the shores in #E Honshu#!."
 
 jomon_north_missions_task_7:0 "Siblings in Sunazawa"
 jomon_north_missions_task_7_DESC:0 "The #E Esan#! tribe was never a purely #Y Ezo#! entity. While over time, the trade within #E Hokkaido#! and the resulting cultural exchange has given us a common identity, the #E Esan#! are much more distant. While the other #Y Ezo#! trade with the #E Susuya#!, the #E Esan#! fish by themselves, selling to the people of #E Tohoku#!. The #E Esan#! identity itself is a mixture of #Y Sunazawa#! and #Y Ezo#! cultures, thus, we should officially accept #Y Sunazawa#! culture as our equals and conquer the land of our siblings in one hybrid nation."
 
 jomon_north_missions_task_8:0 "Siblings in Susuya"
 jomon_north_missions_task_8_DESC:0 "While a distinct people, the #Y Susuya#! people of #E Sakhalin#! have been trading with us for centuries. We are linked via trade and a cultural exchange, a relationship we can nurture more by offering them to become our #G exclusive trading colony#!. In return, they will recieve the benefits of our exports to them for a reduced price, allowing them to quickly centralize their nation."
 
