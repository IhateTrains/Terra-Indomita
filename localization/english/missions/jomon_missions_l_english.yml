#Modifiers

#Decisions
 peaceful_unification_of_hokkaido:0 "Unify the Ezo Peacefully"
 peaceful_unification_of_hokkaido_desc:0 "The island of #E Hokkaido#! is filled with our #E [SCOPE.GetRootScope.GetCountry.GetCapital.GetName|Y]#! bretheren. There need be no bloodshed! Instead, let us unify through peacetalks and diplomacy. The clans of #E Esan#!, #E Ebetsu#!, and #E Kitami#! shall become one!\n\nIf #E Esan#!, #E Ebetsu#!, or #E Kitami#! no longer exist, we will no longer be able to take this decision."
 hostile_unification_of_hokkaido:0 "Unify the Ezo by Force"
 hostile_unification_of_hokkaido_desc:0 "The island of #E Hokkaido#! needs to be unified under one banner: ours. Only then will we stand strong in the world. The clans of #E Esan#!, #E Ebetsu#!, and #E Kitami#! will become one\n\nIf #E Esan#!, #E Ebetsu#!, or #E Kitami#! no longer exist, we will no longer be able to take this decision.!"

#Others
 amber_jewelry:0 "Kitami Amber Ring"
 ezo_name:0 "Ezochi"
 kamuy_mintara:0 "Kamuy-Mintara"
 ai_unification_of_hokkaido:0 "ai_unification_of_hokkaido"
 ai_unification_of_hokkaido_desc:0 "#R if you're seeing this ur either a cheater, observer, or something has gone horribly wrong.#!"

#Events
 me_jomon_1_title:0 "$ezo_missions_task_1$"
 me_jomon_1_desc:0 "The [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] of [GetProvince('(int32) 10567').GetArea.GetName|E] have lived here for centuries if not millenia. But it is time to broaden our horizons and look across our coasts to new land. We should invest resources into exploring what new opportunities await us beyond our immediate borders."
 me_jomon_1.a:0 "May the Kamuy guide us."
 me_jomon_1_tooltip:0 "The mission task '#Y $ezo_missions_task_1$#!' has now been #G Completed#!!"
 
 me_jomon_2_title:0 "$ezo_missions_task_2$"
 me_jomon_2_desc:0 "[GetProvince('(int32) 10567').GetArea.GetName|E] is divided amongst three [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] tribes. The #E Esan#! tribe, the #E Ebetsu#! tribe, and the #E Kitami#! tribe. While we have our differences, it we deserve to rule our fellow [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] under our banner. Whether we do it by peace or war, our island will be unified."
 me_jomon_2.a:0 "The [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName] together will thrive."
 me_jomon_2_tooltip:0 "The mission task '#Y $ezo_missions_task_2$#!' has now been #G Completed#!!"
 
 me_jomon_3_title:0 "$ezo_missions_task_3$"
 me_jomon_3_desc:0 "The fishermen of #E Esan#! are elite, even amongst the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E]. The fisheries remain filled with exquisite fish, catching enough to trade with the island of #E Honshu#! to the south, both [GetCulture('dewa').GetCultureGroup.GetName|E] and [GetCulture('wa').GetCultureGroup.GetName|E] alike."
 me_jomon_3.a:0 "The Esan are proFISHent alright."
 me_jomon_3_tooltip:0 "The mission task '#Y $ezo_missions_task_3$#!' has now been #G Completed#!!"
 
 me_jomon_4_title:0 "$ezo_missions_task_4$"
 me_jomon_4_desc:0 "Who but the traders of #E Ebetsu#! could trade animals for amber. Their guile and charisma has netted them profitable trade with the #E Sakhalin#! peninsula, giving the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] access to the precious sap-stone."
 me_jomon_4.a:0 "The Ebetsu are the Ebest traders."
 me_jomon_4_tooltip:0 "The mission task '#Y $ezo_missions_task_4$#!' has now been #G Completed#!!"
 
 me_jomon_5_title:0 "$ezo_missions_task_5$"
 me_jomon_5_desc:0 "The jewelers in the #E Kitami#! tribe have become experts. Their jewelry is sold all around [GetProvince('(int32) 10567').GetArea.GetName|E], made from the amber traded from the #E Ebetsu#!. Recently, a certain jeweler made an amber ring so divine, it should be offered to the Kamuy."
 me_jomon_5.a:0 "The Kamuy smile on the Kitami."
 me_jomon_5_tooltip:0 "The mission task '#Y $ezo_missions_task_5$#!' has now been #G Completed#!!"
 
 me_jomon_6_title:0 "$ezo_missions_task_6$"
 me_jomon_6_desc:0 "The coasts of [GetProvince('(int32) 10567').GetArea.GetName|E] has been unified under the [SCOPE.GetRootScope.GetCountry.GetName|E] tribe. With this unfication, we should officially declare this island our permanent home. No longer do we need to migrate across the island for resources, for the whole of the island is ours!"
 me_jomon_6.a:0 "Home is where the [GetProvince('(int32) 10567').GetArea.GetName] is."
 me_jomon_6_tooltip:0 "The mission task '#Y $ezo_missions_task_6$#!' has now been #G Completed#!!"
 
 me_jomon_7_title:0 "$ezo_missions_task_7$"
 me_jomon_7_desc:0 "The [SCOPE.GetRootScope.GetCountry.GetName|E] tribe was never purely [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E]. Of course, we have lived in [GetProvince('(int32) 10567').GetArea.GetName|E] for centuries now, however, through migrations from #E Honshu#! to the south as well as constant trade across [GetProvince('(int32) 10567').GetArea.GetRegion.GetName|E], we have found much in common with the #E Sunazawa#!. Accepting the #E Sunazawa#! as our brothers embraces both our traditions and will serve us if we choose to further expand our influence beyond north #E Tohoku#!."
 me_jomon_7.a:0 "Together we will thrive."
 me_jomon_7_tooltip:0 "The mission task '#Y $ezo_missions_task_7$#!' has now been #G Completed#!!"
 
 me_jomon_8_title:0 "$ezo_missions_task_8$"
 me_jomon_8_desc:0 "While a distinct people, the #E Susuya#! tribe from #E Sakhalin#! have been trading with us for centuries. Both the #E Ebetsu#! and #E Kitami#! tribes prosper from the amber trade. Aquired in #E Susuya#!, traded to #E Ebetsu#!, and crafted by the #E Kitami#!. This relationship has brought our peoples as close as kin. The #E Susuya#! would enjoy being our informal subject, in ways of a mutually beneficial trade vassal."
 me_jomon_8.a:0 "Let's hope they agree."
 me_jomon_8_tooltip:0 "The mission task '#Y $ezo_missions_task_8$#!' has now been #G Completed#!!"
 
 me_jomon_9_title:0 "$ezo_missions_task_9$"
 me_jomon_9_desc:0 "Kamuy-Mintara. The playground of the gods. The highest point in all of [GetProvince('(int32) 10567').GetArea.GetName|E]. The people who live around it are rugged, capable of surviving conditions that the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] of the coast would rather not imagine. Luckily, these people are our kin, and they come down from their playground into our cities, giving us valuable expertise on surviving rough conditions as well as filling our settlements."
 me_jomon_9.a:0 "A blessing from Kamuy-Mintara."
 me_jomon_9_tooltip:0 "The mission task '#Y $ezo_missions_task_9$#!' has now been #G Completed#!!"
 
 me_jomon_10_title:0 "$ezo_missions_task_10$"
 me_jomon_10_desc:0 "The [SCOPE.GetRootScope.GetCountry.GetName|E] trade with the [GetCulture('dewa').GetCultureGroup.GetName|Y] and the [GetCulture('wa').GetCultureGroup.GetName|Y] of #E Honshu#! is profitable, however, dangerous. The migrants, especially those who are overly ambitious, harbor ambitions to make their own rules in our territory. However, our innovative #E Hak-Casi#! both protect our shores while keeping things informal enough for a prosperous economic situation."
 me_jomon_10.a:0 "Hak-Casi for everybody!"
 me_jomon_10_tooltip:0 "The mission task '#Y $ezo_missions_task_10$#!' has now been #G Completed#!!"
 
 me_jomon_11_title:0 "$ezo_missions_task_11$"
 me_jomon_11_desc:0 "The settlement of #E Ishikari#! lays along the #E Ishikari River#!. This river is comically known as the 'Humor River.' It's called as such primarily because of our unique tradition of telling comedic stories from the first person perspective of animals. The tradition is inspired by the #E Yzic#! religion of the #E Susuya#! tribe we so often trade with. This tradition has become a big part of what makes us distinct, and it should be celebrated with vigor!"
 me_jomon_11.a:0 "What do you call a funny chicken? A comedi-hen!"
 me_jomon_11_tooltip:0 "The mission task '#Y $ezo_missions_task_11$#!' has now been #G Completed#!!"
 
 me_jomon_12_title:0 "$ezo_missions_task_12$"
 me_jomon_12_desc:0 "Scallops practically jump onto our plates in #E Okhotsk#!. The settlement is perfect for trading all the profitable scallops filling our fisheries. While the #E Esan#! boast thier fishing prowess, even they must buy our local delicacy of scallops."
 me_jomon_12.a:0 "Hokkaido scallops, yum!"
 me_jomon_12_tooltip:0 "The mission task '#Y $ezo_missions_task_12$#!' has now been #G Completed#!!"
 
 me_jomon_13_title:0 "$ezo_missions_task_13$"
 me_jomon_13_desc:0 "The spirit religion to our north, the religion #E Susuya#!, has a certain appeal in our lands. Our long-time trading partners tell us about their #E Yzic#! religion. Perhaps we should consider adopting some #E Yzic#! ideas."
 me_jomon_13.a:0 "Let us adopt some Yzic traditions."
 me_jomon_13.b:0 "We should formally adopt Yzic over Fuchite."
 me_jomon_13.c:0 "Suggest the Susuyans consider Fuchite practices instead."
 me_jomon_13_tooltip:0 "The mission task '#Y $ezo_missions_task_13$#!' has now been #G Completed#!!"
 
 me_jomon_14_title:0 "$ezo_missions_task_14$"
 me_jomon_14_desc:0 "The [GetCulture('wa').GetCultureGroup.GetName|Y] believe in 'Kami.' These spirits are not so dissimilar to our own Kamuy. While it is a foreign tradition, maybe it would be beneficial to adopt some ideas from their #E Kodo#! traditions."
 me_jomon_14.a:0 "We are [GetCulture('dewa').GetCultureGroup.GetName|Y], not [GetCulture('wa').GetCultureGroup.GetName|Y]."
 me_jomon_14.b:0 "The Kami are not so different from Kamuy."
 me_jomon_14.c:0 "Make Kodo the new national faith."
 me_jomon_14_tooltip:0 "The mission task '#Y $ezo_missions_task_14$#!' has now been #G Completed#!!"
 
 me_jomon_15_title:0 "$ezo_missions_task_15$"
 me_jomon_15_desc:0 "Under [SCOPE.GetRootScope.GetCountry.GetName|E] leadership, our country has become more than just a tribe. No, we now represent the homeland of all [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E], #E Ezochi#!. And now, #E Ezochi#! will become a beacon of hope for all [GetCulture('dewa').GetCultureGroup.GetName|E] people in the struggle against the [GetCulture('wa').GetCultureGroup.GetName|E]."
 me_jomon_15.a:0 "The Jomon of Hokkaido declare Ezochi."
 me_jomon_15_tooltip:0 "The mission task '#Y $ezo_missions_task_15$#!' has now been #G Completed#!!"

 me_jomon_16_title:0 "An Ezo-Jomon Jidai?"
 me_jomon_16_desc:0 "With the utter completion and establishment of [SCOPE.GetRootScope.GetCountry.GetName|E], the land of the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E], we now turn our sites on the rest of the [GetCulture('dewa').GetCultureGroup.GetName|E]. If we were able to unite our island, why not attempt to unite all of our people?\n\nWhile the [GetCulture('dewa').GetCultureGroup.GetName|E] are a diverse people, there is one thing we all have in common. We are being pushed off our ancenstral homeland of [GetProvince('(int32)9328').GetArea.GetRegion.GetName|E] by the [GetCulture('wa').GetCultureGroup.GetName|E]. Our cousins to the south will be forced to retreat to [SCOPE.GetRootScope.GetCountry.GetName|E] anyways, so why not bring the fight for [GetProvince('(int32)9328').GetArea.GetRegion.GetName|E] to them instead of waiting idly."
 me_jomon_16.a:0 "The Ezo will save Jomon!"