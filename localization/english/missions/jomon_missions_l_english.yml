## DUUCHUU ##
 jomon_duuchuu_missions:0 "Calm Waters in Liukiu"
 jomon_duuchuu_missions_DESCRIPTION:0 "The peaceful islands of the #E Liukiu#! tribe are undisturbed. They trade their seashells for iron, they craft their pretty pots, and they pray to their spirits, #Y Kaminchu#!, and ancestors. For thousands of years, they have rested on these islands, isolated from the happenings on #E Wa#! proper.\n\nBut, their isolation may soon come to an end if fate decides to be diverted. What will become of the isolated #E Duuchuu#! and their precious islands?"
 jomon_duuchuu_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when the #E Duuchuu#! have established naval hegemony of their region."
 jomon_duuchuu_missions_BUTTON_TOOLTIP:0 "Shift the tides of fate."
 
#Missions
 
 jomon_duuchuu_missions_task_1:0 "Calm Before the Storm"
 jomon_duuchuu_missions_task_1_DESC:0 "The islands of the #E Duuchuu#! are filled with peaceful peoples relying on their local resources to trade and survive. They've lived thousnads of years in isolation from the rest of the #E Jomon#!, and have not had to face the #E Yayoi#! in combat either. Thus, it is an opportune time to invest in the prosperity of the islands. \n\n\n\n\n\n\n\n\n\n@greek_mil11!"
 
 jomon_duuchuu_missions_task_2:0 "She Sells Seashells"
 jomon_duuchuu_missions_task_2_DESC:0 "The #E Liuchu#! were talented at crafting #Y Shell Bracelets#! and selling them to the #E Yayoi#! in exchange for #Y Base Metals#! and #Y Precious Metals#!. \n\n\n\n\n\n\n\n\n\n@tibet_mil3!"
 
 jomon_duuchuu_missions_task_3:0 "Fishy Business"
 jomon_duuchuu_missions_task_3_DESC:0 "As islander peoples, the #E Liuchu#! must be adept at collecting #Y Fish#! and maximizing their food sources. \n\n\n\n\n\n\n\n\n\n@greek_mil13!"
 
 jomon_duuchuu_missions_task_4:0 "Mother of Men"
 jomon_duuchuu_missions_task_4_DESC:0 "The #E Unaric#! religion is peculiar amongst other religions in the area. Some argue that it was even a #E Matriarchal#! society. Regardless, it's clear women are preferred for religious happenings, so, we should put adequate women in power. \n\n\n\n\n\n\n\n\n\n@tibet_mil13!"
 
 jomon_duuchuu_missions_task_5:0 "Maritime Merchants"
 jomon_duuchuu_missions_task_5_DESC:0 "In order to help facilitate trade, we should build a navy to help! We only need #Y Light Ships#!, after all, we don't plan to fight anyone, right? \n\n\n\n\n\n\n\n\n\n@india_mil3!"
 
 jomon_duuchuu_missions_task_6:0 "Cowrie, Rice, and all that's Nice"
 jomon_duuchuu_missions_task_6_DESC:0 "The #E Duuchuu#! traded for both #Y Cowrie#! and #Y Rice#! from sources other than the #E Yayoi#!. In fact, they even developped their own limited form of #E Wet-Rice Agriculture#!. There is even evidence of trade with places as far as #E Yan#! \n\n\n\n\n\n\n\n\n\n@east_steppemil2!"
 
 jomon_duuchuu_missions_task_7:0 "News from the Nuuru"
 jomon_duuchuu_missions_task_7_DESC:0 "The #Y Nuruu Priestess#! is the most important of the #Y Kaminchu#! class. They were traditionally women, and acted as a medium between the divine world and our own. What kind of news does she have for us? \n\n\n\n\n\n\n\n\n\n@celt_mil2!"
 
 jomon_duuchuu_missions_task_8:0 "Waters Flow to Formosa"
 jomon_duuchuu_missions_task_8_DESC:0 "The #E Formosian Sea#! is both home to the #E Yizhou#!, as well as our own #E Southern Liukiu#! islands. We have had contact with them for centuries, and many aspects of their culture and faith have affected our southern islands. It is time we unify with them more intimately, directly controlling the island of #E Formosia#!. \n\n\n\n\n\n\n\n\n\n@china_mil2!"
 
 jomon_duuchuu_missions_task_9:0 "Permanent Pinghu Presence"
 jomon_duuchuu_missions_task_9_DESC:0 "The island of #E Pinghu#! is positioned in such a way that it would be perfect as a trading colony. Let us develop the land and prepare it to become a city. \n\n\n\n\n\n\n\n\n\n@india_mil7!"
 
 jomon_duuchuu_missions_task_10:0 "A New Anaro"
 jomon_duuchuu_missions_task_10_DESC:0 "The island of #E Anaro#! is positioned in such a way that it would be perfect as a trading colony. Let us develop the land and prepare it to become a city. \n\n\n\n\n\n\n\n\n\n@india_mil7!"
 
 jomon_duuchuu_missions_task_11:0 "Ichor of the Igorot"
 jomon_duuchuu_missions_task_11_DESC:0 "We know very little about the #E Igorot#!, other than that they seem related to the #E Yizhou#! somehow. Regardless, their islands seem perfect for our growing kingdom. We simply MUST conquer them for ourselves, even at the cost of blood. \n\n\n\n\n\n\n\n\n\n@china_mil7!"
 
 jomon_duuchuu_missions_task_12:0 "Azure Shores of Zhuya"
 jomon_duuchuu_missions_task_12_DESC:0 "The shores of #E Zhuya#! are quite distant, but colonizating them would allow us a base in the region of #E Jiao#!. Furthermore, the island has the precious resource of #Y Pearls#!. Their beauty captures our eyes, let us colonize #E Zhuya#! soon! \n\n\n\n\n\n\n\n\n\n@china_mil3!"
 
 jomon_duuchuu_missions_task_13:0 "Forward Colonization"
 jomon_duuchuu_missions_task_13_DESC:0 "The people of #Y [GetProvince('(int32)9740').GetName]#! are our flesh and blood, yet they lay much closer to the #E Kumaso#! people of the mainland. It would be rather aggressive to claim this as our own, but we do have a legitimate claim to the island. \n\n\n\n\n\n\n\n\n\n@greek_mil4!"
 
 jomon_duuchuu_missions_task_14:0 "Conquest of Kumaso"
 jomon_duuchuu_missions_task_14_DESC:0 "The #E Kumaso#! are a trade partner we have only had for a short while, yet they have already had a great impact on us. Taking over them directly will only further complicate our relationship with them. We will also be brought headfirst into the conflicts for the main islands of #E Wa#!. Hopefully we need not go too far. \n\n\n\n\n\n\n\n\n\n@egypt_por2!"
 
 jomon_duuchuu_missions_task_15:0 "Matter of Matsura"
 jomon_duuchuu_missions_task_15_DESC:0 "The #E Kumaso#! of #Y Matsura#! are less familiar to us than those in #Y Kumaso#!. They are further, yet they all live on the same island, bringing them into our sphere of influence. We must move from ships to land in order to conquer the whole of the #Y Kumaso Island#!. \n\n\n\n\n\n\n\n\n\n@persia_mil8!"
 
 jomon_duuchuu_missions_task_16:0 "The Ghost of Tsushima"
 jomon_duuchuu_missions_task_16_DESC:0 "Rumors of a ghost in #Y Tsushima#! from the old #E Kodo#! gods of the island have begun to arise. According to our #E Yuta#!, we must raise the funds in order to build a shrine to appease the spirits. \n\n\n\n\n\n\n\n\n\n@italic_mil27!"
 
 jomon_duuchuu_missions_task_17:0 "Terrify the Tamna"
 jomon_duuchuu_missions_task_17_DESC:0 "The use of scare tactics is not above us. In order to take over the strategically important island of #E Tamna#!, we will terrify its populace. And if they still do not submit, we will simply declare war, striking them down, and bringing them into the fold. \n\n\n\n\n\n\n\n\n\n@egypt_mil22!"
 
 jomon_duuchuu_missions_task_18:0 "Oki for Okinawa"
 jomon_duuchuu_missions_task_18_DESC:0 "The island of #E Oki#! is humorously named similarly to our island of #E Okinawa#!, or #E Uchinaa#!. Despite that random detail, the island is also positioned in the center of the #E Sea of Japan#!, making a useful island to have in order to project power across this northern sea. \n\n\n\n\n\n\n\n\n\n@italic_mil11!"
 
 jomon_duuchuu_missions_task_19:0 "Settlers of Sato"
 jomon_duuchuu_missions_task_19_DESC:0 "The island of #E Sato#! is particularly uncivilized... and in need of a new owner! That can always be us. Its position will help us project power into the northern #E Honshu#! region, where there are people who... somehow remind us of ourselves. \n\n\n\n\n\n\n\n\n\n@egypt_mil5!"
 
 jomon_duuchuu_missions_task_20:0 "Our So-Called Family"
 jomon_duuchuu_missions_task_20_DESC:0 "Divided by a sea of #E Yayoi#!, and even before that, thousands of years of unique developments, the #E Epi-Jomon#! people are now within our sights. Despite our rather weak link to our distant cousins, we should try and civilize them, introducing them to our ways. \n\n\n\n\n\n\n\n\n\n@italic_mil7!"

 jomon_duuchuu_missions_task_21:0 "Purchase Changcheng"
 jomon_duuchuu_missions_task_21_DESC:0 "The port of #E Changcheng#! lies in the territory of the #E Yan Chinese#! people. Despite their long distance from our islands, we have a history of trading with them. We should be able to fetch a good price! \n\n\n\n\n\n\n\n\n\n@china_mil8!"

 jomon_duuchuu_missions_task_22:0 "A Pirate's Life for Me?"
 jomon_duuchuu_missions_task_22_DESC:0 "The seas around us have always been invested with #E Pirates#!. With our new military focus, we should consider the possibility of adopting a #E Piratical Monarchy#! government. \n\n\n\n\n\n\n\n\n\n@persia_mil3!"

 jomon_duuchuu_missions_task_23:0 "Yoink Yongjudong"
 jomon_duuchuu_missions_task_23_DESC:0 "The port of #E Yongjudong#! would make an amazing military and economic base. It's defensible, it's an island, and it lays equidistant between the islands of #E Formosa#! and #E Tamna#!. In fact, we should simply seize the port, even if it causes war. How will they ever take it back with our large and formidible navy? \n\n\n\n\n\n\n\n\n\n@celt_mil1!"

 jomon_duuchuu_missions_task_24:0 "The Yuta Rebuttle"
 jomon_duuchuu_missions_task_24_DESC:0 "The #Y Yuta#! are another major faction of the #E Kaminchu#! religious class. Although the #Y Nuuru#! are typically more important, the #Y Yuta#! have a habit of undercutting them anyways. They refute the #Y Nuruu's#! suggestion to take a new, less passive, stance on diplomacy. Let's hear what they have to say for themselves. \n\n\n\n\n\n\n\n\n\n@italic_mil18!"

 jomon_duuchuu_missions_task_25:0 "Yaeyama Yuta Proposal"
 jomon_duuchuu_missions_task_25_DESC:0 "The #Y Yuta#! class have another proposal concering our governance of the #E Yizhou#! people. Let's hear what they have to say for themselves. \n\n\n\n\n\n\n\n\n\n@east_steppemil6!"

 jomon_duuchuu_missions_task_26:0 "Name of the Nansei"
 jomon_duuchuu_missions_task_26_DESC:0 "The #E Yayoi#! seem to prefer the name #E Nansei#! for us. Considering many of them are now under us, the #E Yayoi#! outside our jursidiction have begun to call the #E Kumaso#! within our borders as #E Nansei#! as well now. Perhaps we should formally recognize this emergent culture? \n\n\n\n\n\n\n\n\n\n@east_steppemil5!"

 jomon_duuchuu_missions_task_27:0 "The Way of the Te"
 jomon_duuchuu_missions_task_27_DESC:0 "The primordial form of #E Karate#! was called #E Te#!, developped in #E Okinawa#!. It's unknown when #E Te#! was first developped, however, it's likely that it existed in decentralized forms since the beggining of #E Ryukyuan#! history. \n\n\n\n\n\n\n\n\n\n@tibet_mil8!"
 
 
