#Events
 me_ezo_1_title:0 "$ezo_missions_task_1$"
 me_ezo_1_desc:0 "The [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] of [GetProvince('(int32) 10567').GetArea.GetName|E] have lived here for centuries if not millenia. But it is time to broaden our horizons and look across our coasts to new land. We should invest resources into exploring what new opportunities await us beyond our immediate borders."
 me_ezo_1.a:0 "May the Kamuy guide us."
 me_ezo_1_tooltip:0 "The mission task '#Y $ezo_missions_task_1$#!' has now been #G Completed#!!"
 
 me_ezo_2_title:0 "$ezo_missions_task_2$"
 me_ezo_2_desc:0 "[GetProvince('(int32) 10567').GetArea.GetName|E] is divided amongst three [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] tribes. The #E Esan#! tribe, the #E Ebetsu#! tribe, and the #E Kitami#! tribe. While we have our differences, it we deserve to rule our fellow [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] under our banner. Whether we do it by peace or war, our island will be unified."
 me_ezo_2.a:0 "The [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName] together will thrive."
 me_ezo_2_tooltip:0 "The mission task '#Y $ezo_missions_task_2$#!' has now been #G Completed#!!"

 me_ezo_201_desc:0 "There are two methods to unify the clans of [GetProvince('(int32) 10567').GetArea.GetName|E]. We should either aim for a unification by diplomacy or a unification by war. But which way should we focus on? While a unification diplomatically would prevent bloodshed, it may take longer and be more expensive than unifying by conquest."
 me_ezo_201.a:0 "Surely we can reason with our own blood."
 me_ezo_201.b:0 "Or maybe we spill blood for our great goal instead."
 
 me_ezo_3_title:0 "$ezo_missions_task_3$"
 me_ezo_3_desc:0 "The fishermen of #E Esan#! are elite, even amongst the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E]. The fisheries remain filled with exquisite fish, catching enough to trade with the island of #E Honshu#! to the south, both [GetCulture('dewa').GetCultureGroup.GetName|E] and [GetCulture('wa').GetCultureGroup.GetName|E] alike."
 me_ezo_3.a:0 "The Esan are pro#E fish#!ent alright."
 me_ezo_3_tooltip:0 "The mission task '#Y $ezo_missions_task_3$#!' has now been #G Completed#!!"
 
 me_ezo_4_title:0 "$ezo_missions_task_4$"
 me_ezo_4_desc:0 "Who but the traders of #E Ebetsu#! could trade animals for amber. Their guile and charisma has netted them profitable trade with the #E Sakhalin#! peninsula, giving the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] access to the precious sap-stone."
 me_ezo_4.a:0 "The Ebetsu are the ebestu traders."
 me_ezo_4_tooltip:0 "The mission task '#Y $ezo_missions_task_4$#!' has now been #G Completed#!!"
 
 me_ezo_5_title:0 "$ezo_missions_task_5$"
 me_ezo_5_desc:0 "The jewelers in the #E Kitami#! tribe have become experts. Their jewelry is sold all around [GetProvince('(int32) 10567').GetArea.GetName|E], made from the amber traded from the #E Ebetsu#!. Recently, a certain jeweler made an amber ring so divine, it should be offered to the Kamuy."
 me_ezo_5.a:0 "The Kamuy smile on the Kitami."
 me_ezo_5_tooltip:0 "The mission task '#Y $ezo_missions_task_5$#!' has now been #G Completed#!!"
 
 me_ezo_6_title:0 "$ezo_missions_task_6$"
 me_ezo_6_desc:0 "The coasts of [GetProvince('(int32) 10567').GetArea.GetName|E] have been unified under the [SCOPE.GetRootScope.GetCountry.GetName|E] tribe. With this unfication, we should officially declare this island our permanent home. No longer do we need to migrate across the island for resources, for the whole of the island is ours!"
 me_ezo_6.a:0 "Home is where the [GetProvince('(int32) 10567').GetArea.GetName] is."
 me_ezo_6_tooltip:0 "The mission task '#Y $ezo_missions_task_6$#!' has now been #G Completed#!!"
 
 me_ezo_7_title:0 "$ezo_missions_task_7$"
 me_ezo_7_desc:0 "The [SCOPE.GetRootScope.GetCountry.GetName|E] tribe was never purely [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E]. Of course, we have lived in [GetProvince('(int32) 10567').GetArea.GetName|E] for centuries now, however, through migrations from #E Honshu#! to the south as well as constant trade across [GetProvince('(int32) 10567').GetArea.GetRegion.GetName|E], we have found much in common with the #E Sunazawa#!. Accepting the #E Sunazawa#! as our brothers embraces both our traditions and will serve us if we choose to further expand our influence beyond north #E Tohoku#!."
 me_ezo_7.a:0 "Together we will thrive."
 me_ezo_7_tooltip:0 "The mission task '#Y $ezo_missions_task_7$#!' has now been #G Completed#!!"
 
 me_ezo_8_title:0 "$ezo_missions_task_8$"
 me_ezo_8_desc:0 "While a distinct people, the #E Susuya#! tribe from #E Sakhalin#! have been trading with us for centuries. Both the #E Ebetsu#! and #E Kitami#! tribes prosper from the amber trade. Aquired in #E Susuya#!, traded to #E Ebetsu#!, and crafted by the #E Kitami#!. This relationship has brought our peoples as close as kin. The #E Susuya#! would enjoy being our informal subject, in ways of a mutually beneficial trade vassal."
 me_ezo_8.a:0 "Let's hope they agree."
 me_ezo_8_tooltip:0 "The mission task '#Y $ezo_missions_task_8$#!' has now been #G Completed#!!"

 me_ezo_801_title:0 "The Ezo Proposition"
 me_ezo_801_desc:0 "The #E Ezo#! of [GetProvince('(int32) 10567').GetArea.GetName|E] have sent a delegation to us. They say that our trade relations over the many years makes us as close as kin, and they want us to become their subject in exchange for easier access to their trade. While we have indeed traded with the #E Ezo#! for centuries, is it really worth our autonomy?"
 me_ezo_801.a:0 "Sounds like a mutually beneficial agreement!"
 me_ezo_801.b:0 "And give up our independence? Never."

 me_ezo_802_title:0 "$ezo_missions_task_8$"
 me_ezo_802_desc:0 "The #E Susuya#! have come with their response. Unfortunately they have refused our kindness! However, we can still rectify this embaressment by claiming their land for ourselves in order to create a puppet government who will listen to reason."
 me_ezo_802.a:0 "Prepare for war!"
 me_ezo_802.b:0 "We will remain friendly with them."

 me_ezo_803_title:0 "$ezo_missions_task_8$"
 me_ezo_803_desc:0 "The #E Susuya#! have accepted our patronage! They will now become our #E Trade Colony#!. This secures the #E Amber#! trade and will be beneficial to both our peoples."
 me_ezo_803.a:0 "The Susuya are family now."
 
 me_ezo_9_title:0 "$ezo_missions_task_9$"
 me_ezo_9_desc:0 "Kamuy-Mintara. The playground of the gods. The highest point in all of [GetProvince('(int32) 10567').GetArea.GetName|E]. The people who live around it are rugged, capable of surviving conditions that the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] of the coast would rather not imagine. Luckily, these people are our kin, and they come down from their playground into our cities, giving us valuable expertise on surviving rough conditions as well as filling our settlements."
 me_ezo_9.a:0 "A blessing from Kamuy-Mintara."
 me_ezo_9_tooltip:0 "The mission task '#Y $ezo_missions_task_9$#!' has now been #G Completed#!!"
 
 me_ezo_10_title:0 "$ezo_missions_task_10$"
 me_ezo_10_desc:0 "The [SCOPE.GetRootScope.GetCountry.GetName|E] trade with the [GetCulture('dewa').GetCultureGroup.GetName|Y] and the [GetCulture('wa').GetCultureGroup.GetName|Y] of #E Honshu#! is profitable, however, dangerous. The migrants, especially those who are overly ambitious, harbor ambitions to make their own rules in our territory. However, our innovative #E Hak-Casi#! both protect our shores while keeping things informal enough for a prosperous economic situation."
 me_ezo_10.a:0 "Hak-Casi for everybody!"
 me_ezo_10_tooltip:0 "The mission task '#Y $ezo_missions_task_10$#!' has now been #G Completed#!!"
 
 me_ezo_11_title:0 "$ezo_missions_task_11$"
 me_ezo_11_desc:0 "The settlement of #E Ishikari#! lays along the #E Ishikari River#!. This river is comically known as the 'Humor River.' It's called as such primarily because of our unique tradition of telling comedic stories from the first person perspective of animals. The tradition is inspired by the #E Yzic#! religion of the #E Susuya#! tribe we so often trade with. This tradition has become a big part of what makes us distinct, and it should be celebrated with vigor!"
 me_ezo_11.a:0 "What do you call a funny chicken? A comedi-hen!"
 me_ezo_11_tooltip:0 "The mission task '#Y $ezo_missions_task_11$#!' has now been #G Completed#!!"
 
 me_ezo_12_title:0 "$ezo_missions_task_12$"
 me_ezo_12_desc:0 "Scallops practically jump onto our plates in #E Okhotsk#!. The settlement is perfect for trading all the profitable scallops filling our fisheries. While the #E Esan#! boast thier fishing prowess, even they must buy our local delicacy of scallops."
 me_ezo_12.a:0 "Hokkaido scallops, our new national dish!"
 me_ezo_12_tooltip:0 "The mission task '#Y $ezo_missions_task_12$#!' has now been #G Completed#!!"
 
 me_ezo_13_title:0 "$ezo_missions_task_13$"
 me_ezo_13_desc:0 "The spirit religion to our north, the religion #E Susuya#!, has a certain appeal in our lands. Our long-time trading partners tell us about their #E Yzic#! religion. Perhaps we should consider adopting some #E Yzic#! ideas."
 me_ezo_13.a:0 "Let us adopt some Yzic traditions."
 me_ezo_13.b:0 "We should formally adopt Yzic over Fuchite."
 me_ezo_13.c:0 "Suggest the Susuyans consider Fuchite practices instead."
 me_ezo_13_tooltip:0 "The mission task '#Y $ezo_missions_task_13$#!' has now been #G Completed#!!"
 
 me_ezo_14_title:0 "$ezo_missions_task_14$"
 me_ezo_14_desc:0 "The [GetCulture('wa').GetCultureGroup.GetName|E] believe in 'Kami.' These spirits are not so dissimilar to our own Kamuy. While it is a foreign tradition, maybe it would be beneficial to adopt some ideas from their #E Kodo#! traditions."
 me_ezo_14.a:0 "We are [GetCulture('dewa').GetCultureGroup.GetName|E], not [GetCulture('wa').GetCultureGroup.GetName|E]."
 me_ezo_14.b:0 "The Kami are not so different from Kamuy."
 me_ezo_14.c:0 "Make Kodo the new national faith."
 me_ezo_14_tooltip:0 "The mission task '#Y $ezo_missions_task_14$#!' has now been #G Completed#!!"
 
 me_ezo_15_title:0 "$ezo_missions_task_15$"
 me_ezo_15_desc:0 "Under [SCOPE.GetRootScope.GetCountry.GetName|E] leadership, our country has become more than just a tribe. No, we now represent the homeland of all [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E], #E Ezochi#!. And now, #E Ezochi#! will become a beacon of hope for all [GetCulture('dewa').GetCultureGroup.GetName|E] people in the struggle against the [GetCulture('wa').GetCultureGroup.GetName|E]."
 me_ezo_15.a:0 "The Jomon of Hokkaido declare Ezochi."
 me_ezo_15_tooltip:0 "The mission task '#Y $ezo_missions_task_15$#!' has now been #G Completed#!!"

 me_ezo_16_title:0 "An Ezo-Jomon Jidai?"
 me_ezo_16_desc:0 "With the utter completion and establishment of [SCOPE.GetRootScope.GetCountry.GetName|E], the land of the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E], we now turn our sites on the rest of the [GetCulture('dewa').GetCultureGroup.GetName|E]. If we were able to unite our island, why not attempt to unite all of our people?\n\nWhile the [GetCulture('dewa').GetCultureGroup.GetName|E] are a diverse people, there is one thing we all have in common. We are being pushed off our ancenstral homeland of [GetProvince('(int32)9328').GetArea.GetRegion.GetName|E] by the [GetCulture('wa').GetCultureGroup.GetName|E]. Our cousins to the south will be forced to retreat to [SCOPE.GetRootScope.GetCountry.GetName|E] anyways, so why not bring the fight for [GetProvince('(int32)9328').GetArea.GetRegion.GetName|E] to them instead of waiting idly."
 me_ezo_16.a:0 "The Ezo will save Jomon!"
 me_ezo_16_tooltip:0 "The mission tree '#Y Heights of Hokkaido#!' has now been #G Completed#!!"

 ## EMISHI ##
 emishi_missions:0 "Trouble in #E Tohoku#!"
 emishi_missions_DESCRIPTION:0 "The [GetCulture('dewa').GetCultureGroup.GetName|Y] of #E Honshu#! have been pushed entirely into the #E Tohoku#! area of northern #E Honshu#!. In now-faded memories, there was a time where the [GetCulture('dewa').GetCultureGroup.GetName|Y] lived all throughout what is now called as #E Wa#!.\n\nSince the #Y Yayoi#! invaded #E Wa#!, the #E Yayoi Jidai#! has reigned over the isolated island. The #Y Jomon#! are enterring into what is known as the #E Epi-Jomon Jidai#!, an era that would see the last remnants of #Y Jomon#! culture absorbed into the coming #Y Yayoi#! culture, or migrating north to the island they call #E Ezogashima#!."
 emishi_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] have united the [GetCulture('dewa').GetCultureGroup.GetName|Y] of #E Tohoku#!."
 emishi_missions_BUTTON_TOOLTIP:0 "The Kamuy will lead the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|Y] to victory!"

 emishi_missions_task_1:0 "Fun of Hit and Run" # Dewa
 emishi_missions_task_1_DESC:0 "The #E Dewa#! people were infamous to the #E Yayoi#! they bordered. They specialized in #Y Hit and Run#! tactics unlike anything else the #E Yayoi#! would have to deal with. We will have to make use of this signature of ours if we want to survive the never-ending expanse of #E Yayoi#! culture."

 emishi_missions_task_2:0 "Secrets of Rice" # Sunazawa
 emishi_missions_task_2_DESC:0 "#Y Rice#! is typically associated with the #E Yayoi#!... except for the crafty #E Jomon#! known as the #E Sunazawa#!. The #E Sunazawa#! had adopted the signature #Y Rice#! cultivation of the #E Yayoi#! as early as 340 BCE! The power of #Y Rice#! was a major factor in the eventual success of the #E Yayoi#! and the eventual decline of the #E Jomon#!. We will turn the #E Yayoi's#!# greatest tool against them.\n\nThis will add #G 1 point#! towards #Y Yayoification#!."

 emishi_missions_task_3:0 "Merchants by Day, Migrants by Night" # Sirakawa
 emishi_missions_task_3_DESC:0 "The #E Sirakawa#! people would escape the every-growing #E Yayoi#! culture by migrating away towards #T Hokkaido#!. Meanwhile, they would focus on trading with their #E Jomon#! relatives to the north. Naturally, this trade incentive would only further draw them northward up the coast toawards #T Hokkaido#!."

 emishi_missions_task_4:0 "Threats in Tohoku"
 emishi_missions_task_4_DESC:0 "#T Tohoku#! is what refers to our immediate region of northern #T Honshu#!. It encompasses the vast majority of the #E Jomon#! tribes left on #E Wa#!. However, this is far from a stagnant status quo, and there are many threats for us to face. Let us address them."

 emishi_missions_task_5:0 "A Jomon Jamboree"
 emishi_missions_task_5_DESC:0 "The #E Jomon#! tribes and peoples across #T Tohoku#! are quite distinct from each other, yet, there is a thought amongst few to unite them. No longer would we have violence between the #E Jomon#! of #T Tohoku#! after all."

 emishi_missions_task_6:0 "Nefarious Neighbors"
 emishi_missions_task_6_DESC:0 "The #E Yayoi#! have largely replaced the #E Jomon#! across most of #T Honshu#! already. We need to push them back and take #T Tohoku#! for ourselves, lest the #E Yayoi#! push even further."

 emishi_missions_task_7:0 "Coastal Corridor" # Dewa
 emishi_missions_task_7_DESC:0 "The #Y Dewa#! people are a mixture of the original #E Jomon#! people who inhabited the region as well as #E Jomon#! people from deeper in #T Honshu#!. It's time we reclaim the coast for ourselves."

 emishi_missions_task_8:0 "Second Home in Hokkaido" # Sunazawa Exclusive
 emishi_missions_task_8_DESC:0 "The #Y Sunazawa#! people are pushed to the very edge of the main island of [GetProvince('(int32)9328').GetArea.GetRegion.GetName|Y]. Thus, trading is very frequent with the #Y Ezo#! Jomon in #T Hokkaido#!. It's time to estabish a summer home, so to speak, in the land of the #Y Ezo#! and conquer it for ourseves."

 emishi_missions_task_9:0 "The Empty East" # Sirakawa
 emishi_missions_task_9_DESC:0 "Many in the more settled areas of the #E Jomon#! world may consider eastern #T Honshu#! as an empty land. As the #Y Sirakawa#!, we know much better. Our bretheren live off the land as our ancestors did, and we can easily claim the 'empty' lands as our own, establishing a grand #Y Sirakawa#! tribe."

 emishi_missions_task_10:0 "Unity Among Emishi"
 emishi_missions_task_10_DESC:0 "The term #E Emishi#! would come to group together the last of the #E Jomon#! cultures on #T Honshu#!, including the #Y Dewa#!, #Y Sunazawa#!, and #Y Sirakawa#! peoples. Once united, a great #E Pan-Emishi#! tribe would stand against any #E Yayoi#! or other invadors of what we call home."

 emishi_missions_task_11:0 "Disparate Differences"
 emishi_missions_task_11_DESC:0 "We the [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] were the ones to unify the #E Jomon#! of #T Honshu#!! Unfortunately, unlike the neighboring #E Yayoi#!, the #E Jomon#! tribes are much less related to one another. We need to put in extra work before us three groups can truly become one."

 emishi_missions_task_12:0 "The [SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] Elite"
 emishi_missions_task_12_DESC:0 "[SCOPE.GetRootScope.GetCountry.GetPrimaryCulture.GetName|E] is our primary culture. Any other #E Jomon#! culture is as distant to us than the #E Yayoi#!! We should establish a primacy over all other #E Jomons#! and use it as a basis for our new #Y Emishi#! culture!\n\n#E This will effect which #Y pops#! are converted to #Y Emishi#! culture."

 emishi_missions_task_13:0 "#E Jomon#! Together Strong"
 emishi_missions_task_13_DESC:0 "All three of our peoples share one thing in common: our land has been infringed upoon by the #E Yayoi#!. In promoting cultural unity, we will be born anew as an all-inclusive #Y Emishi#! culture!\n\n#E This will effect which #Y pops#! are converted to #Y Emishi#! culture."

 emishi_missions_task_14:0 "Emergent Emishi Culture"
 emishi_missions_task_14_DESC:0 "Whether through establishing an elite class above others or by establishing a mutual understanding between them, our efforts will pay off. A new emergent #Y Emishi#! culture will be adopted. As time progresses, so too will this culture develop into something greater than its original form."

 emishi_missions_task_15:0 "Mend Yayoi Relations"
 emishi_missions_task_15_DESC:0 "The #Y Yayoi#! are our enemies no more or less than the rival #Y Jomon#! tribes. Although they are much more centralized than us, we are dominant over them now, and we can exploit this relationship.\n\nThis will add #G 1 point#! towards #Y Yayoification#!."

 emishi_missions_task_16:0 "End Yayoi Relations"
 emishi_missions_task_16_DESC:0 "The #Y Yayoi#! are our primary enemies in #E Wa#!. We must execute their leaders and replace them with #Y Jomon#! ones. We will be able to also annex this vassal later down the line.\n\nThis will subtract #G 1 point#! towards #Y Yayoification#!."

