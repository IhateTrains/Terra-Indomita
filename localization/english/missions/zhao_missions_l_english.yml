 #Decision
 zhao_military_academy_decision: "Recruit an Elite General from the Zhao Military Academy"
 zhao_military_academy_decision_desc: "Every generation, a new class of warriors graduates from the prestigious #E Zhao Military Academy#! that was founded in order to train elite generals. As such, it is the royal prerogative to request that the finest military soldiers come to personally lead the armies of the Zhao."
 zhao_military_academy_decision_cd_tt: "We can only recruit every twenty years."
 
