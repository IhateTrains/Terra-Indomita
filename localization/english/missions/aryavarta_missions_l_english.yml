 aryavarta_missions_task_29:0 "Build a Grand Temple"
 aryavarta_missions_task_29_DESC:0 ""
 
 aryavarta_missions_task_30:0 "Rekindle Vedicism"
 aryavarta_missions_task_30_DESC:0 "As the former Kingdom of Porus, #E Paurava#!, we were once presented with many choices on which faith to embrace. Now, being the Raja of all Aryans, we need to make concessions to the #E Vedics#! of our lands. If we are already #E Vedic#! ourselves, this will only be a boon! Yet if not, we may need to consider compromises."

 aryavarta_missions_task_31:0 "Build a Grand Temple "
 aryavarta_missions_task_31_DESC:0 ""

 aryavarta_missions_task_32:0 "Dravidian Dreams"
 aryavarta_missions_task_32_DESC:0 "The Dravidians who we now rule over are an interesting bunch. Their #E Agamic#! faith is similar to our #E Vedic#! traditions, yet so very dissimilar at the same time. They are not #E Indo-Aryan#! at all, and perhaps it should stay that way. Or perhaps we should remove any hope of their independence right now."
 
