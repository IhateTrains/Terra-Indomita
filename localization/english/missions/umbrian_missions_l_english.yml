 umbria_mission_task_21_tt_1:0 "With Italia under [SCOPE.GetRootScope.GetCountry.GetAdjective] control, #E [SCOPE.GetRootScope.GetCountry.GetName]#! will declare itself to be the #Y $UMBRIAN_FEDERATION$#E #!#!"
