 me_yue_tribes_90_title: "The Fall Of The State Of Yue"
 me_yue_tribes_90_desc: "In 333 BC, King [GetCharacter('(int32)590').GetName] of Yue went north to attack Qi. He believed the Qi envoy named Tian and led his army to attack Chu, where he was unexpectedly ambushed, defeated and died. Since [GetCharacter('(int32)590').GetName] had no designated successor, the country of Yue fell apart and his eldest son, [GetCharacter('(int32)630').GetName], and second son, [GetCharacter('(int32)633').GetName], competed.\n\nTwo years ago the state of Chu used this weakness to conquer Wu, so that only a small strip of land around the city of Langya in the north and the southernmost territories around Kuaiji are left of the once great state of Yue.\n\nSome say the dynasty's future no longer lies in the north but rather in the south among the Yue tribes."
 me_yue_tribes_90.a: "We should welcome them."