 me_yue_state_90_title: "The Fall of the State of Yue" #Wuqiang was defeated in 333 BC by Chu, losing the northern lands except Langya. In 306 BC, Yue was defeated again by Chu and lost Wu, shattering the state into a small part around Langya and a southern part. In 298 BC, all of it was conquered and the Yue dynasty fled to Minyue and Ouyue.
 me_yue_state_90_desc: "In 333 BC, King [GetCharacter('(int32)590').GetName] of Yue went north to attack Qi. He believed the Qi envoy named Tian and led his army to attack Chu, where he was unexpectedly ambushed, defeated and died. Since [GetCharacter('(int32)590').GetName] had no designated successor, the country of Yue fell apart and his eldest son, [GetCharacter('(int32)630').GetName], and second son, [GetCharacter('(int32)633').GetName], competed.\n\nTwo years ago the state of Chu used this weakness to conquer Wu, so that only a small strip of land around the city of Langya in the north and the southernmost territories around Kuaiji are left of the once great state of Yue."
 me_yue_state_90.a: "We need to immediately reclaim our lands."
 me_yue_state_90.b: "We should better bow to the Chu."

