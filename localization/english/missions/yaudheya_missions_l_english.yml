rodewala_has_loyalty_tt:0 "#Y Rodewala#! has greater than or equal to #Y 75#! state loyalty."
yaudheya_maurya_150_tt:0 "[GetCountry('YDD').GetName|E] has at least #G 150#! relations with [GetCountry('MRY').GetName|T]."
ydd_mallian_waifu_tt:0 "The [GetCulture('sivi').GetName|Y] culture is either #E Integrated#! or has the #E Right to Enter Legal Contracts#! and the #E Right of Inheritance#!."
panchanada_city_tt:0 "Any province in the [GetProvince('(int32)4380').GetArea.GetName|E] area is a #E #Y city#!#!."
