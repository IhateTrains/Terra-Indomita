l_english:

yaudheya_missions:0 "The Lone Republic"
yaudheya_missions_DESCRIPTION:0 "The Republic of Yaudheya, or the Yaudheya Gana, was a militant republic centerred upon the remnants of the former Kuru Kingdom. Finding itself as the backwaters between two of the largest river valleys in the world, the Yaudheyans exist as the sole republican Japadas. Yaudheya now exists under the patronage of the Mauryans, who value the Yaudheyans elite military."
yaudheya_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when Yaudheya secures its position as a mighty military republic."
yaudheya_missions_BUTTON_TOOLTIP:0 "The Kshatriya Republic will prevail."

