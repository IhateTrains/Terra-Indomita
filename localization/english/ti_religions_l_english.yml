 funan_religion:0 "Yungism"
 desc_funan_religion:0 "Yungism believes in 'Yungs,' which are spirits or divine beings. These Yungs are also referred to as Brahs. Yungism is filled with pre-pantheonic spirits and shamanistic and anamistic beliefs. Similar to the related Natic faith, Yungsism draws from its environment, ancestors, and every day objects as inspiration for greater beings."
 tunguistic_religion:0 "Shamanism"
 desc_tunguistic_religion:0 "Shamanism, although a broader term now, is from the term 'Shaman' from the Tungusic language, thus, there is no form of Shamanism with greater claim to the name then the Tungusic people. The shamans of the Enduri spirits most venerated Abka Enduri, the Sky Mother who created all of being."
 tai_religion:0 "Moism"
 desc_tai_religion:0 "The religion of the Tai, Moism believes that the universe was created by Gyaj, the Thunder god of the Heavens, Ngweg, the supreme Dragonking, and Baeuqloxdoh the creator of humanity. Baeuqloxdoh, with the help of his consort, Moloxgyap, created 5 children of the moontain from which all humanity came from."
 satsana_phi_religion:0 "Phiism"
 desc_satsana_phi_religion:0 "The beliefs of Phiism, also known as Satsana Phi and Ban Phi, is an animistic belief system that developped into a complex network of deities. It was later influenced by Hinduism, Phiism in this time period has yet to experience full Hindification. The pantheon of Phiism is filled with 'Phi,' also called spirits, which any ancestor can become over 14th generations of having passed."
 austronesian_religion:0 "Dukunic"
 desc_austronesian_religion:0 "Dukunic comes from the Dukun of Sumatra, Malaysia, and Indonesia. They are very similar to the concept of shamans, able to channel spirits. These spirits are called 'Hantu,' which is the same root as Hanitu and Anito, however in Dukunic, Hantu tend to be more ghost-like than divinities."
 pinoy_religion:0 "Anito"
 desc_pinoy_religion:0 "Anito are the spirits of the Philipine Islands. The many mixed beliefs of these islands have resulted in a unique faith from their Austronesian cousins in Taiwan and Austronesian siblings in Borneo, Sumatra, Malasysia, and Vietnam. Each culture within the isles believes in their own set of Anito."
 taiwan_religion:0 "Hanitu"
 desc_taiwan_religion:0 "The Formosian religion of Hanitu is an incredibly diverse pantheon filled with many different beliefs. There are many different names and spirits within the Hanitu faith, all comprising of the beliefs of the birthplace of all Austronesian people across the Pacific."
 elamite_pantheon:0 "Humbanic"
 desc_elamite_pantheon:0 "Humbanic is the ancient Elamite pantheon that has existed since far before the Iranic peoples took over; during the times of the Kassites, Babylonians, and, of course, the Elamites themselves. The most important deity of this religion during this period is Humban, who became influential in Persia especially. The ancient Humbanic faith lives on with influence in Persia to Dilmun."
 uralic_pantheon:0 "Ilmaric"
 desc_uralic_pantheon:0 "Ilmaric represents the Finno-Urgic culture group's religion. It includes a vast array of cultures and beliefs, all revolving around the lead god, Ilma, who was most certainly venerated in all Finno-Urgic cultures. Along with Ilma, Ilmaric beliefs include an emphasis on the light of the Night and Day skies; the Moon and Sun."
 masto_pantheon:0 "Mastoic"
 desc_masto_pantheon:0 "Mastoic is the pantheon of the mysterious Masto God of the Dardic people. The faith is an Indic faith, possibly heavily influenced by late Indo-Iranic migrations or pre-Vedic Indo-Aryan migrations. It was once considered a Vedic faith, but differences quickly made it lose that status. It revolves around the head god Masto, and his different cousins and siblings."
 charvaka:0 "Carvaka"
 desc_charvaka:0 "Carvaka or Charvaka, also called Lokayata, was a Shramanic faith like Ajivika, Buddhism, and Jainism. Before it was a proper school of thought, Carvaka was a concept generally relating to the denial of the existance of an afterlife. This is the main idea of Carvaka, and thus, it is the most recognizably 'aethiest' belief, comparible to Nihlism in modern day times. Carvaka would have a rennaissance of belief in the 7th century, resulting in its prolongued existance until the 12th century before it faded away."
 nivkh_religion:0 "Yzic"
 desc_nivkh_religion:0 "The Yz, or Yzgn, are the spirits and gods of the Nivkh people. The word Yz literally means 'master,' and the Nivkh would have 'masters' of the seas, mountains, rivers, and bears. The Nivkh people believed animals to be supernatural in nature, even going so far as the myth that certain humans can become foxes. The relationship with the Nivkh, the environment, and the animals within the environment were inseperably linked in this faith of Yzic."

  ##TE RELIGIONS
 christianity:0 "Christian"
 desc_christianity:0 "Christianity is the name given to that definite system of religious belief and practice founded by a Jewish man, Jesus of Nazareth, in the country of Judea, and was promulgated, after its founder's death, for the acceptance of the whole world, by certain chosen men among his followers. These began their mission on the day of Pentecost, around A.D. 30, which day is regarded, accordingly, as the birthday of the Christian Church. Beginning as an obscure sect of Judaism, the chosen leaders among the followers of Jesus, called the Apostles, travelled throughout the world to spread the 'Good News' that their founder, whom they hailed as the prophesied Messiah or Christ ('the anointed one'), is the Son of the only God and had resurrected from the dead to show his power, promising that he would some day return in glory to judge all human souls according to their deeds. The Apostles taught that whoever repents of evil habits and prays to this Jesus for mercy would be saved from eternal death in the underworld and glorified with new life everlasting in a realm of the blessed."
 manichaeism:0 "Manichaean"
 desc_manichaeism:0 "Manichaeism taught an elaborate dualistic cosmology describing the struggle between a good, spiritual world of light, and an evil, material world of darkness. Through an ongoing process that takes place in human history, light is gradually removed from the world of matter and returned to the world of light, whence it came. Its beliefs were based on local Mesopotamian religious movements and Gnosticism."

  ##RELIGIOUS CONVERSIONS
 convert_to_funan_religion:0 "Embrace Yungism"
 convert_to_funan_religion_desc:0 "The spirit of Funan entice our people. Many in our capital have started revering these 'Yungs.' These Yungs represent the natural world around us and it's apparent that has wide appeal for our citizen. It remains to be said whether the nation should accept these Yungist beliefs."
 convert_to_tai_religion:0 "Embrace Moism"
 convert_to_tai_religion_desc:0 "The religion of the Zhuang people, Moism, has become quite popular within our country. Baeuqloxdoh could bless our nation if we so choose to accept him and the pantheon prominent to the Eastern Tai culture."
 convert_to_satsana_phi:0 "Adopt Satsana Phi"
 convert_to_satsana_phi_desc:0 "The Satsana Phi religion is called as the religion of spirits. This Phiism has begun to spread across our lands, exposing our people to the Tai peoples' supernatural spirits and deities. Perhaps we should adopt Phiism as our own religion and accept the ways of Satsana Phi."
 convert_to_elamite_pantheon:0 "Accept Humbanic Pantheon"
 convert_to_elamite_pantheon_desc:0 "The gods who would terrorize those of Sumer and Akkad, lead by Humban in Anshan and Inshushinak in Susa, they have found themselves in the hearts of our people. And now we ask, should we accept the religion of Elam as the religion of our nation."
 convert_to_uralic_pantheon:0 "Adopt Ilmaric Beliefs"
 convert_to_uralic_pantheon_desc:0 "The supreme god of the sky, Ilma, has been adopted by many of our people. They talk of the virbant light of the first dawn and the deafening black of the last shine of the sun. From the Finns to the Ugrics, and to us as well now, the lights shine. It is time to open the curtains of the nation and adopt Ilamric religion."
 convert_to_nivkh_religion:0 "Embrace Yzic Beliefs"
 convert_to_nivhk_religion_desc:0 "These 'masters' called the Yz, they speak to us now. They call to our people and our people have begun to accept them into their hearts. Some even claim the ability to become one with the fox, and take on the form of the vulpine. We should embrace Yzic as the faith of our nation."

