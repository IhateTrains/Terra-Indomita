  ##ACB RELIGIONS
 chinese_religions:0 "Shenic"
 desc_chinese_religions:0 "A land that is as vast as China is contains many philosophies and traditions that are interwoven to create a rich tapestry of spiritual life; the precepts of the great teachers, such as Kong Fuzi, are respected and upheld alongside the ancient ritual practices of the local clans. Ancestors are venerated, and sacred gifts are offered to the capricious guardian spirits that protect the hearth."
 hu_religions:0 "Tengri"
 desc_hu_religions:0 "Life on the Great Steppes can be harsh, and the religion of its peoples is focused on the practicalities of everyday life, eschewing metaphysical mysteries for the realities that can be seen and observed; the Sun, Moon, Heaven, and our honorable Ancestors are worthy of veneration."
 baiyue_religions:0 "Baiyue"
 desc_baiyue_religions:0 "The religious teachings of the Baiyue reveal that everything in the world around us, from the mighty streams that flow from the mountains into the marshes to the rocks and stones that comprise the riverbank, has a soul and is worthy of worship, so that the universe might remain in a harmonious state."
 yi_religions:0 "Muisic"
 desc_yi_religions:0 "The religious practices of the Yi are similar to those around them, yet there are distinctive markers that distinguish the tenets of the Yi from those of their neighbors. The veneration of dragons, who alone have the authority to ensure the harvests and protect our villages from illness and misfortune, is supremely important."
 wa_religions:0 "Kodo"
 desc_wa_religions:0 "The spirits worshiped by the Wa are a direct reflection of the violent world they inhabit; ruled by an Animist pantheon of squabbling demons and gods that can only have their thirst quenched by the blood of worthy sacrifices, the Wa remember the ancient ways amd uphold them faithfully."
 ainu_religion:0 "Fuchite"
 desc_ainu_religion:0 "The Jomon people's religion of Fuchite explains that all things are endowed with Kamuy, from the fish in the sea to the man hunting for the fish. All things with Kamuy within their spirits should be respected in death, lest they face the punishment of the Kamuy themselves."

  ##NEW TI RELIGIONS
# please fix these are wikipedia entries literally
 confucian:0 "Ruism" 
 desc_confucian:0 "Confucianism, also known as Ruism or Ru classicism, is a system of thought and behavior originating in ancient China, and is variously described as a tradition, philosophy, (humanistic or rationalistic) religion, theory of government, or way of life. Confucianism developed from what was later called the Hundred Schools of Thought from the teachings of the Chinese philosopher Confucius (551–479 BCE). Confucius considered himself a transmitter of cultural values inherited from the Xia (c. 2070–1600 BCE), Shang (c. 1600–1046 BCE) and Western Zhou dynasties (c. 1046–771 BCE). Confucianism was suppressed during the Legalist and autocratic Qin dynasty (221–206 BCE), but survived."
 taoism:0 "Taoism"
 desc_taoism:0 "Taoism or Daoism refers to a Chinese philosophy, or a set of Chinese traditions and religions that emphasize living in harmony with the Tao. The Tao is generally defined as the source of everything and the ultimate principle underlying reality. The Tao Te Ching and the Zhuangzi are widely considered key Taoist texts and are distinctly philosophical in nature and theme."
 mohism:0 "Mohist"
 desc_mohism:0 "Mohism or Moism was an ancient Chinese philosophy of ethics and logic, rational thought, and science developed by the academic scholars who studied under the ancient Chinese philosopher Mozi (c. 470 BC – c. 391 BC), embodied in an eponymous book: the Mozi. Among its major ethical tenets were altruism and a universal, unbiased respect and concern for all people regardless of relations or affiliations. The ideology also stressed the virtues of austerity and utilitarianism."
