 form_achaean_league:0 "Former la Ligue achéenne"
 form_achaean_league_claims_tooltip:0 "Nous gagnerons les provinces de #Y Achaïe# ! et #Y Arcadie#!."
 form_achaean_league_desc:0 "Texte de saveur nécessaire"
 form_corsica:0 "Former la Corse"
 form_corsica_desc:0 "Une île proche des riches rivages romains/étrusques en Italie, la Corse est toujours restée une terre sauvage, divisée en deux par une épine dorsale de montagne rugueuse qui abrite des peuples tribaux féroces et dangereux. Cette terre pourrait être un bastion des Corsii si elle était consolidée sous la domination indigène."
 form_greater_arachosia:0 "Former la Grande Arachosie"
 form_greater_arachosia_desc:0 "Autrefois l'un des satrapes les plus vastes et les plus perfides des Achéménides, le plus grand royaume d'Arachosie a repoussé les limites du connu et de l'étrange, reliant le monde des Perses et de la Méditerranée au domaine sauvage et tropical des Indoi."
 form_greater_maeotia:0 "Former la Grande Méotie"
 form_greater_maeotia_desc:0 "Le lac Maeotis, une grande mer au nord du Pont-Euxin, est au point extrême des voies d'eau qui s'étendent jusqu'à l'Atlantiqueau-delà des colonnes d'Hercule. Le peuple tribal méote, longtemps opprimé à la fois par les Grecs et les peuples des steppes, doit prendre le contrôle de son héritage côtier afin de s'affirmer dans ce monde chaotique."
 form_hellespontine_district: "Former le District hellespontin"
 form_hellespontine_district_desc:0 "Créé à l'origine à la suite du monopole athénien sur la violence et le commerce dans la Propontide et le détroit du Bosphore, le District hellespontin représentait l'un des centres commerciaux les plus riches du monde, contrôlant la fiscalité et le flux de marchandises. Recréer ce monopole sur l'économie nous accorderait un grand contrôle sur la politique et l'avenir du monde."
 form_ionian_league:0 "Former la Ligue pan-ionienne"
 form_ionian_league_claims_tooltip:0 "Nous obtiendrons des revendications sur toutes les provinces côtières de l'#Asie Y# !."
 form_ionian_league_desc:0 "Lorsque les Perses étaient sur nous, les fiers Ioniens et Égéens se sont regroupés pour leur résister. L'heure est une fois de plus venue pour que les liens de fraternité se reforgent face à de nouveaux dangers. Une nouvelle ligue de cités-états indépendantes sur la côte d'Asie nous permettra de mieux repousser les barbares et les rois hellénistiques !"
 form_lesser_scythia:0 "Former la Petite Scythie"
 form_lesser_scythia_desc:0 "Connue également sous le nom de "Scythia Minor", cette région était l'un des royaumes les plus méridionaux contrôlés par les Scythes à leur apogée de l'ère classique sous le roi Ateas. Riche de ports de commerce et d'arrière-pays sauvages, elle se présente comme un avant-poste formidable mais insignifiante pour les seigneurs des steppes."
