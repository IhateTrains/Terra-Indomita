 office_warchief_desc:0 "This office is the most senior military advisor to the chief responsible, for raising and managing their armies."
 office_bodyguard_desc:0 "This office is in charge of managing the chief's personal bodyguards, retinues, and their morale."
 office_high_priest_desc:0 "This office is the chief's most senior priest, and directs religious sacrifices, festivals, and divination."
 office_wise_person_desc:0 "This office is selected for their learning and advises the chief on a wide variety of matters, from astronomy to technology."
 office_magistrate_desc:0 "This office is in charge of the tribe's treasury and the collection of tribute in the name of the chief."
 office_apothecary_desc:0 "This office supervises the medical treatment and health of the chief and tribal nobility."
 office_censor_desc:0 "This office is the republic's chief magistrate with responsibility over the state census, public morality, and clearing blockages in the senate and courts."
 office_praetor_desc:0 "This office manages the republic's economy and the conduct of foreign and domestic trade, ensuring the smooth flow of currency and goods."
 office_tribune_of_the_soldiers_desc:0 "This office oversees the quality of the republic's military by managing their training, logistics, and discipline."
 office_tribune_of_the_treasury_desc:0 "This office is in charge of administering the republic's treasury by ensuring the collection of taxes and the payment of military pensions."
 office_augur_desc:0 "This office is a senior priest and the republic's chief interpreter of the will of the gods through haruspicy and augury."
 office_pontifex_desc:0 "This office is the chief high priest of the republic, responsible for overseeing the priesthood, conducting state sacrifices, and religious festivals."
 office_plebeian_aedile_desc:0 "This office represents the republic's freemen with the authority to check the power of the senate and intervene on behalf of freemen in the courts."
 office_republic_physician_desc:0 "This office is the most senior doctor of the republic and is responsible for the care of senior politicians and their families."
 office_foreign_minister_desc:0 "This office is the monarch's chief diplomat responsible for the reputation of the ruler and state in foreign courts."
 office_royal_tutor_desc:0 "This office is the monarch's royal tutor and oversees the education of the children of the ruler and important nobles at court."
 office_marshal_desc:0 "This office is the marshal in charge of the organization and performance of the monarch's armies including training, logistics and recruitment."
 office_master_of_the_guard_desc:0 "This office is in charge of the monarch's royal bodyguard and oversees their personal protection and maintains domestic order."
 office_high_priest_monarchy_desc:0 "This office is the monarch's high priest and directs religious sacrifices, festivals and the interpretation of the god's will."
 office_philosopher_desc:0 "This office is the monarch's court philosopher who supervises libraries and the gathering and protection of knowledge."
 office_steward_desc:0 "This office is the royal steward responsible for administering the collection of taxes and government spending for the monarch."
 office_physician_desc:0 "This office is the court physician responsible for the medical treatment and health of the monarch and their subjects."
